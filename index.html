    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 500px;
            color: #000000;
        }
        .close-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #000000;
        }
        .modal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #e5e7eb;
        }
        .profile-thumb-wrapper {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #e5e7eb;
            background-color: #e5e7eb;
        }
        .profile-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .podium-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
        }
        .champion-image {
            width: 150px;
            height: 150px;
            border-color: #FFD700;
        }
        .second-place-image { border-color: #C0C0C0; }
        .third-place-image { border-color: #CD7F32; }
        .podium-name {
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            color: #4b5563;
        }
        .tab-button-active {
            background-color: #FFD700;
            color: #000000;
            border-color: #FFD700;
        }
        .month-selector-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        #month-select {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 2px solid #e5e7eb;
            background-color: #f3f4f6;
            color: #4b5563;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-align-last: center;
        }
        .like-button .fa-heart {
            color: #cbd5e1; /* Cor do coração não curtido */
            transition: color 0.2s ease-in-out;
        }
        .like-button.liked .fa-heart {
            color: #ef4444; /* Cor do coração curtido (vermelho) */
        }
        .comment-like-button .fa-heart { color: #9ca3af; }
        .comment-like-button.liked .fa-heart { color: #ef4444; }
    </style>
</head>
<body>

        // Dados estáticos da aplicação
        const participantImages = { 'GIMENES': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/gimenes.png', 'MANDI': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/mandi.png', 'KLÉBER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/kleber.png', 'DANILO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/danilo.png', 'WALTER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/walter.png', 'JULIANO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/juliano.png', 'MAIQUE': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/maique.png', 'VALMIR': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/valmir.png', 'VINICIUS': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/vinicius.png', 'EDSON': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/edson.png', 'RAUL': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/raul.png', 'LUCAS': 'https://placehold.co/200x200/e5e7eb/000000?text=L', 'PEDROSO': 'https://placehold.co/200x200/e5e7eb/000000?text=P', 'COUTO': 'https://placehold.co/200x200/e5e7eb/000000?text=C', 'VALENTINO': 'https://placehold.co/200x200/e5e7eb/000000?text=V', 'NETO': 'https://placehold.co/200x200/e5e7eb/000000?text=N', 'JEFINHO': 'https://placehold.co/200x200/e5e7eb/000000?text=J' };
        const participantTeams = { 'MANDI': 'WK Team', 'JULIANO': 'WK Team', 'VALMIR': 'EMC - Equipe Mourãoense de Ciclismo', 'MAIQUE': 'EMC - Equipe Mourãoense de Ciclismo', 'EDSON': 'EMC - Equipe Mourãoense de Ciclismo', 'VINICIUS': 'EMC - Equipe Mourãoense de Ciclismo', 'KLÉBER': 'EMC - Equipe Mourãoense de Ciclismo', 'RAUL': 'EMC - Equipe Mourãoense de Ciclismo', 'THIAGO BORGES': 'EMA - Equipe Mourãoense de Avulsos', 'DANILO': 'EMA - Equipe Mourãoense de Avulsos', 'ARIZINHO': 'EMA - Equipe Mourãoense de Avulsos', 'GIMENES': 'EMA - Equipe Mourãoense de Avulsos', 'EMANUEL': 'EMA - Equipe Mourãoense de Avulsos', 'ANDRÉ': 'EMA - Equipe Mourãoense de Avulsos', 'WALTER': 'EMA - Equipe Mourãoense de Avulsos', 'MAYKON': 'EMA - Equipe Mourãoense de Avulsos', 'LUCIANO': 'EMA - Equipe Mourãoense de Avulsos', 'LUCAS': 'Sem equipe', 'PEDROSO': 'Equipe Team HP', 'COUTO': 'EMC - Equipe Mourãoense de Ciclismo', 'VALENTINO': 'EMC - Equipe Mourãoense de Ciclismo', 'NETO': 'EMC - Equipe Mourãoense de Ciclismo', 'JEFINHO': 'Sem equipe' };
        const defaultProfileImageUrl = "https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/994380792726247885.jpg";
        const monthlyData = {
            agosto: { title: 'Agosto/2025', etapa1: [{pos:1,name:'MANDI',pts:15},{pos:2,name:'MAIQUE',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'ARIZINHO',pts:7},{pos:6,name:'GIMENES',pts:5},{pos:7,name:'EMANUEL',pts:3},{pos:8,name:'ANDRÉ',pts:1},{pos:9,name:'THIAGO BORGES',pts:1},{pos:10,name:'LUCIANO',pts:1}], etapa1_podium_img: null, etapa2: [{pos:1,name:'MANDI',pts:15},{pos:2,name:'EDSON',pts:13},{pos:3,name:'VINICIUS',pts:11},{pos:4,name:'JULIANO',pts:9},{pos:5,name:'VALMIR',pts:7},{pos:6,name:'KLÉBER',pts:5},{pos:7,name:'ARIZINHO',pts:3},{pos:8,name:'RAUL',pts:1},{pos:9,name:'DANILO',pts:1},{pos:10,name:'GIMENES',pts:1}], etapa2_podium_img: null, etapa3: [{pos:1,name:'WALTER',pts:15},{pos:2,name:'MAIQUE',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'ARIZINHO',pts:7},{pos:6,name:'KLÉBER',pts:5},{pos:7,name:'MANDI',pts:3},{pos:8,name:'LUCIANO',pts:1},{pos:9,name:'GIMENES',pts:1},{pos:10,name:'DANILO',pts:1}], etapa3_podium_img: null, etapa4: [{pos:1,name:'MAIQUE',pts:15},{pos:2,name:'WALTER',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'KLÉBER',pts:7},{pos:6,name:'VINICIUS',pts:5},{pos:7,name:'ARIZINHO',pts:3},{pos:8,name:'DANILO',pts:1},{pos:9,name:'GIMENES',pts:1},{pos:10,name:'MAYKON',pts:1}], etapa4_podium_img: null },
            setembro: { title: 'Setembro/2025', etapa1: [{pos:1,name:'VINICIUS',pts:15},{pos:2,name:'EDSON',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'GIMENES',pts:9},{pos:5,name:'PEDROSO',pts:7},{pos:6,name:'RAUL',pts:5},{pos:7,name:'COUTO',pts:3},{pos:8,name:'KLÉBER',pts:1},{pos:9,name:'VALMIR',pts:1},{pos:10,name:'VALENTINO',pts:1}], etapa1_podium_img: 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/fotosetapas/rc04-09-2025.png', etapa2: [{pos:1,name:'MAIQUE',pts:15},{pos:2,name:'VALMIR',pts:13},{pos:3,name:'NETO',pts:11},{pos:4,name:'LUCIANO',pts:9},{pos:5,name:'GIMENES',pts:7},{pos:6,name:'RAUL',pts:5},{pos:7,name:'KLÉBER',pts:3},{pos:8,name:'DANILO',pts:1},{pos:9,name:'PEDROSO',pts:1},{pos:10,name:'VALENTINO',pts:1}], etapa2_podium_img: 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/fotosetapas/rc11-09-2025.png', etapa3: [{pos:1,name:'WALTER',pts:15},{pos:2,name:'VINICIUS',pts:13},{pos:3,name:'MAIQUE',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'JULIANO',pts:7},{pos:6,name:'KLEBER',pts:5},{pos:7,name:'LUCIANO',pts:3},{pos:8,name:'GIMENES',pts:1},{pos:9,name:'DANILO',pts:1},{pos:10,name:'JEFINHO',pts:1}], etapa3_podium_img: null, etapa4: [], etapa4_podium_img: null }
        };
        
        let allParticipantsData = [];
        let currentTab = 'geral';

        // Funções da aplicação
        function calculateOverall(etapa1Data, etapa2Data, etapa3Data, etapa4Data) {
            const allParticipants = new Set([...etapa1Data.map(p => p.name), ...etapa2Data.map(p => p.name), ...etapa3Data.map(p => p.name), ...etapa4Data.map(p => p.name)]);
            const overallData = Array.from(allParticipants).map(name => {
                const p1 = etapa1Data.find(p => p.name === name) || { pts: 0 }; const p2 = etapa2Data.find(p => p.name === name) || { pts: 0 }; const p3 = etapa3Data.find(p => p.name === name) || { pts: 0 }; const p4 = etapa4Data.find(p => p.name === name) || { pts: 0 };
                return { name, pts_etapa_1: p1.pts, pts_etapa_2: p2.pts, pts_etapa_3: p3.pts, pts_etapa_4: p4.pts, pts: p1.pts + p2.pts + p3.pts + p4.pts };
            });
            overallData.sort((a, b) => b.pts - a.pts);
            return overallData.map((item, index) => ({ ...item, pos: index + 1 }));
        }

        function getParticipantData(overallData) {
            return overallData.map(p => ({ ...p, image: participantImages[p.name] || defaultProfileImageUrl, team: participantTeams[p.name] || 'Sem equipe', posOverall: p.pos, ptsOverall: p.pts, ptsEtapa1: p.pts_etapa_1, ptsEtapa2: p.pts_etapa_2, ptsEtapa3: p.pts_etapa_3, ptsEtapa4: p.pts_etapa_4 }));
        }

        window.openModal = function(name) {
            const participant = allParticipantsData.find(p => p.name === name); if (!participant) return;
            document.getElementById('modal-image').src = participant.image;
            document.getElementById('modal-name').textContent = participant.name;
            document.getElementById('modal-position').textContent = `Posição Geral: ${participant.posOverall}º (${participant.ptsOverall} pts)`;
            document.getElementById('modal-team').textContent = participantTeams[name] || 'Sem equipe';
            
            const currentMonth = document.getElementById('month-select').value;
            const monthData = monthlyData[currentMonth];
            const stagesSummaryContainer = document.getElementById('modal-stages-summary');
            stagesSummaryContainer.innerHTML = '';

            const summaryTitle = document.createElement('h4');
            summaryTitle.className = 'text-md font-bold text-gray-700 mt-4 mb-2 border-t pt-4';
            summaryTitle.textContent = `Resumo de ${monthData.title.split('/')[0]}`;
            stagesSummaryContainer.appendChild(summaryTitle);

            const summaryGrid = document.createElement('div');
            summaryGrid.className = 'grid grid-cols-2 sm:grid-cols-4 gap-2 text-center';

            for (let i = 1; i <= 4; i++) {
                const stageKey = `etapa${i}`;
                const stageData = monthData[stageKey];
                if(stageData && stageData.length > 0) {
                    const stageResult = stageData.find(p => p.name === name);
                    const stageDiv = document.createElement('div');
                    stageDiv.className = 'bg-gray-100 p-2 rounded-md';

                    const stageTitle = document.createElement('p');
                    stageTitle.className = 'text-xs font-bold text-gray-500 uppercase';
                    stageTitle.textContent = `Etapa ${i}`;
                    stageDiv.appendChild(stageTitle);

                    if (stageResult) {
                        const position = document.createElement('p');
                        position.className = 'text-xl font-bold text-gray-800';
                        position.textContent = `${stageResult.pos}º`;
                        stageDiv.appendChild(position);

                        const points = document.createElement('p');
                        points.className = 'text-xs text-gray-600';
                        points.textContent = `(${stageResult.pts} pts)`;
                        stageDiv.appendChild(points);
                    } else {
                        const noResult = document.createElement('p');
                        noResult.className = 'text-xl font-bold text-gray-400';
                        noResult.textContent = '-';
                        stageDiv.appendChild(noResult);
                    }
                    summaryGrid.appendChild(stageDiv);
                }
            }
            stagesSummaryContainer.appendChild(summaryGrid);

            document.getElementById('details-modal').classList.remove('hidden');
        }

        window.closeModal = function() { document.getElementById('details-modal').classList.add('hidden'); }

        function createTable(title, data, isOverall = false, month, monthTitle, tab = '') {
            const container = document.createElement('div'); 
            container.className = 'mb-8';

            const titleElement = document.createElement('h2'); 
            titleElement.className = 'text-center text-2xl md:text-3xl font-bold text-gray-700 mb-2'; 
            titleElement.textContent = title; 
            container.appendChild(titleElement);

            const monthElement = document.createElement('p'); 
            monthElement.className = 'text-gray-500 text-center mb-6'; 
            monthElement.textContent = monthTitle; 
            container.appendChild(monthElement);

            const stageId = isOverall ? `${month}_geral` : `${month}_${tab}`;
            const hasDataForLikes = (isOverall && data.length > 0) || (!isOverall && tab && data.length > 0);

            if (hasDataForLikes) {
                const interactionContainer = document.createElement('div');
                interactionContainer.className = 'mb-4 flex justify-center';
                const likeInfo = likesData[stageId] || { count: 0, likedBy: [] };
                const userHasLiked = userId && likeInfo.likedBy.includes(userId);
                const likeButton = document.createElement('button');
                likeButton.className = `like-button ${userHasLiked ? 'liked' : ''} flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-full shadow-sm hover:bg-gray-200 transition`;
                likeButton.setAttribute('onclick', `toggleLike('${month}', '${isOverall ? 'geral' : tab}')`);
                likeButton.innerHTML = `<span class="font-bold">Curtir</span><i class="fas fa-heart text-xl"></i><span class="text-base font-bold">${likeInfo.count}</span>`;
                interactionContainer.appendChild(likeButton);
                container.appendChild(interactionContainer);
            }
            
            if (isOverall && data.length >= 3 && monthlyData[month].etapa1.length && monthlyData[month].etapa2.length && monthlyData[month].etapa3.length && monthlyData[month].etapa4.length) {
                const podiumWrapper = document.createElement('div');
                podiumWrapper.classList.add('bg-gray-100', 'p-6', 'rounded-xl', 'shadow-md', 'mb-8', 'text-gray-800');
                const podiumContainer = document.createElement('div');
                podiumContainer.classList.add('flex', 'justify-center', 'items-end', 'gap-4');
                podiumContainer.appendChild(createPodiumItem(data[1], 2, 'second-place'));
                podiumContainer.appendChild(createPodiumItem(data[0], 1, 'champion'));
                podiumContainer.appendChild(createPodiumItem(data[2], 3, 'third-place'));
                podiumWrapper.appendChild(podiumContainer);
                container.appendChild(podiumWrapper);
            }

            const table = document.createElement('table'); 
            table.className = 'w-full border-collapse overflow-hidden';
            table.innerHTML = `<thead class="bg-gray-100 text-gray-600 text-xs md:text-sm uppercase font-bold"><tr><th class="p-4 text-left">#</th><th class="p-4 text-left">Nome</th><th class="p-4 text-right">Pts</th>${isOverall ? '<th class="p-4 text-right hidden md:table-cell">Etapas</th>' : ''}</tr></thead>`;
            const tbody = document.createElement('tbody'); 
            tbody.className = 'text-sm md:text-base';
            data.forEach((item, index) => {
                if (isOverall && monthlyData[month].etapa1.length && monthlyData[month].etapa2.length && monthlyData[month].etapa3.length && monthlyData[month].etapa4.length && index < 3) return;
                const row = document.createElement('tr'); 
                row.className = 'border-b border-gray-200';
                row.innerHTML = `
                    <td class="p-4">${item.pos}</td>
                    <td class="p-4">
                        <div class="flex items-center gap-3 cursor-pointer" onclick="openModal('${item.name}')">
                            <div class="profile-thumb-wrapper flex-shrink-0"><img src="${participantImages[item.name] || defaultProfileImageUrl}" alt="Profile Picture" class="profile-thumb" onerror="this.onerror=null;this.src='${defaultProfileImageUrl}';"></div>
                            <div>
                                <span class="font-semibold text-gray-800 text-sm sm:text-base">${item.name}</span>
                                <span class="text-xs text-gray-500 block">${participantTeams[item.name] || ''}</span>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-right text-black font-bold">${item.pts}</td>
                    ${isOverall ? `<td class="p-4 hidden md:table-cell text-xs text-right text-gray-500"><span>(${item.pts_etapa_1} | ${item.pts_etapa_2} | ${item.pts_etapa_3} | ${item.pts_etapa_4})</span></td>` : ''}`;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            container.appendChild(table);

            const hasPodiumPhoto = !isOverall && tab && monthlyData[month][`${tab}_podium_img`];
            if (hasPodiumPhoto) {
                const podiumImageContainer = document.createElement('div');
                podiumImageContainer.className = 'mt-8 text-center';
                podiumImageContainer.innerHTML = `<img src="${monthlyData[month][`${tab}_podium_img`]}" alt="Pódio ${title}" class="mx-auto rounded-lg shadow-lg max-w-full h-auto">`;
                container.appendChild(podiumImageContainer);
            }

            if ((isOverall && data.length > 0) || hasPodiumPhoto) {
                 container.appendChild(createCommentsSection(stageId));
            }

            return container;
        }
        
        function createPodiumItem(item, position, cssClass) {
            const podiumItem = document.createElement('div');
            podiumItem.classList.add('flex', 'flex-col', 'items-center', 'text-center');
            const img = document.createElement('img');
            img.src = participantImages[item.name] || defaultProfileImageUrl;
            img.alt = `Foto de ${item.name}`;
            img.classList.add('podium-image', `${cssClass}-image`);
            img.onerror = function() { this.onerror=null;this.src='${defaultProfileImageUrl}'; };
            const nameElement = document.createElement('span');
            nameElement.classList.add('podium-name', 'text-sm', 'text-gray-800');
            nameElement.textContent = item.name;
            const detailsContainer = document.createElement('div');
            detailsContainer.classList.add('mt-2', 'text-center');
            const positionElement = document.createElement('p');
            positionElement.classList.add('text-sm', 'font-semibold', 'text-gray-700');
            positionElement.textContent = `${position}º Lugar`;
            const pointsElement = document.createElement('p');
            pointsElement.classList.add('text-sm', 'text-gray-600');
            pointsElement.textContent = `${item.pts} Pontos`;
            detailsContainer.appendChild(positionElement);
            detailsContainer.appendChild(pointsElement);
            podiumItem.appendChild(img);
            podiumItem.appendChild(nameElement);
            podiumItem.appendChild(detailsContainer);
            podiumItem.addEventListener('click', () => openModal(item.name));
            return podiumItem;
        }

        function createCommentsSection(stageId) {
            const container = document.createElement('div');
            container.id = `comments-section-${stageId}`;
            container.className = 'mt-8 pt-8 border-t border-gray-200 max-w-2xl mx-auto';
            const savedName = localStorage.getItem('commenterName') || '';

            container.innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-4">Comentários</h3>
                <div class="bg-gray-50 p-4 rounded-lg mb-6 shadow-sm">
                    <form onsubmit="handleCommentSubmit(event, '${stageId}')">
                        <input type="text" name="name" placeholder="Seu nome" required class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" value="${savedName}">
                        <textarea name="comment" placeholder="Escreva seu comentário..." required rows="3" class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"></textarea>
                        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto">Publicar Comentário</button>
                    </form>
                </div>
                <div id="comments-list-${stageId}"></div>
            `;
            return container;
        }

        async function renderCommentsAndReplies(stageId) {
            const commentsListContainer = document.getElementById(`comments-list-${stageId}`);
            if (!commentsListContainer) return;
            commentsListContainer.innerHTML = ''; 

            const savedName = localStorage.getItem('commenterName') || '';
            const stageComments = commentsData[stageId] || [];
            stageComments.sort((a, b) => b.timestamp?.toMillis() - a.timestamp?.toMillis());

            for (const comment of stageComments) {
                const userHasLiked = userId && comment.likedBy?.includes(userId);
                const canDeleteComment = userId === comment.authorId || userId === ADMIN_USER_ID;

                const commentEl = document.createElement('div');
                commentEl.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-4';
                commentEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <p class="font-bold text-gray-900">${comment.name}</p>
                        ${canDeleteComment ? `<button onclick="showDeleteConfirmation('comment', '${comment.id}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>` : ''}
                    </div>
                    <p class="text-gray-700 mt-1 whitespace-pre-wrap">${comment.text}</p>
                    <div class="flex items-center gap-4 mt-3 text-xs text-gray-500">
                        <button onclick="toggleCommentLike('${comment.id}')" class="comment-like-button ${userHasLiked ? 'liked' : ''} flex items-center gap-1 hover:text-red-500">
                            <i class="fas fa-heart"></i>
                            <span>${comment.likes || 0}</span>
                        </button>
                        <button onclick="toggleReplyForm('${comment.id}')" class="font-semibold hover:underline">Responder</button>
                    </div>
                    <div id="reply-form-container-${comment.id}" class="hidden mt-3 pl-4 border-l-2 border-gray-200">
                        <form onsubmit="handleReplySubmit(event, '${comment.id}')">
                            <input type="text" name="name" placeholder="Seu nome" required class="w-full text-sm p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" value="${savedName}">
                            <textarea name="reply" placeholder="Escreva sua resposta..." required rows="2" class="w-full text-sm p-2 border border-gray-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"></textarea>
                            <button type="submit" class="bg-gray-600 text-white font-bold py-1 px-3 text-sm rounded-lg hover:bg-gray-700 transition">Enviar Resposta</button>
                        </form>
                    </div>
                    <div id="replies-list-${comment.id}" class="mt-4 pl-6 border-l-2 border-gray-200 space-y-3"></div>
                `;
                commentsListContainer.appendChild(commentEl);

                // Fetch and render replies
                const repliesListContainer = document.getElementById(`replies-list-${comment.id}`);
                const repliesColRef = collection(db, `comments/${comment.id}/replies`);
                const q = query(repliesColRef, orderBy("timestamp", "asc"));
                const repliesSnapshot = await getDocs(q);
                repliesSnapshot.forEach(doc => {
                    const reply = { id: doc.id, ...doc.data() };
                    const canDeleteReply = userId === reply.authorId || userId === ADMIN_USER_ID;

                    const replyEl = document.createElement('div');
                    replyEl.className = 'text-sm bg-gray-50 p-3 rounded-md';
                    replyEl.innerHTML = `
                        <div class="flex justify-between items-start">
                            <p class="font-bold text-gray-800">${reply.name}</p>
                            ${canDeleteReply ? `<button onclick="showDeleteConfirmation('reply', '${comment.id}', '${reply.id}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>` : ''}
                        </div>
                        <p class="text-gray-600 whitespace-pre-wrap">${reply.text}</p>
                    `;
                    repliesListContainer.appendChild(replyEl);
                });
            }
        }

        function renderClassification(month, tab) {
            if (!userId) return; 
            const monthData = monthlyData[month];
            
            const mainContainer = document.getElementById('main-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
            if (mainContainer) mainContainer.style.display = 'block';

            document.querySelectorAll('[id$="-table-container"]').forEach(c => c.innerHTML = ''); // Limpa antes de renderizar
            document.querySelectorAll('[id$="-table-container"]').forEach(c => c.classList.add('hidden'));
            
            const containerToShow = document.getElementById(`${tab}-table-container`);
            containerToShow.classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('tab-button-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-button-active');

            let stageId = '';
            if (tab === 'geral') {
                const overall = calculateOverall(monthData.etapa1, monthData.etapa2, monthData.etapa3, monthData.etapa4);
                allParticipantsData = getParticipantData(overall);
                containerToShow.appendChild(createTable('Classificação Geral', allParticipantsData, true, month, monthData.title));
                stageId = `${month}_geral`;
            } else {
                const stageData = monthData[tab] || [];
                containerToShow.appendChild(createTable(`Classificação ${tab.replace('etapa', 'Etapa ')}`, stageData, false, month, monthData.title, tab));
                stageId = `${month}_${tab}`;
            }
            renderCommentsAndReplies(stageId);
        }
        
        function setupEventListeners() {
            document.getElementById('tabs-container').addEventListener('click', (e) => { if (e.target.classList.contains('tab-button')) { currentTab = e.target.id.replace('tab-', ''); renderClassification(document.getElementById('month-select').value, currentTab); } });
            document.getElementById('month-select').addEventListener('change', (e) => { renderClassification(e.target.value, currentTab); });
            document.getElementById('cancel-delete-btn').addEventListener('click', hideDeleteConfirmation);
        }
        
        async function toggleLike(month, stage) {
            if (!userId) { console.error("Usuário não autenticado."); return; }
            const stageId = `${month}_${stage}`;
            const likeRef = doc(db, 'likes', stageId);
            try { await runTransaction(db, async (t) => { const doc = await t.get(likeRef); let newCount = 1; let newLikedBy = [userId]; if (doc.exists()) { const data = doc.data(); const likedBy = data.likedBy || []; if (likedBy.includes(userId)) { newCount = Math.max(0, data.count - 1); newLikedBy = likedBy.filter(id => id !== userId); } else { newCount = data.count + 1; newLikedBy = [...likedBy, userId]; } } t.set(likeRef, { count: newCount, likedBy: newLikedBy }); }); } catch (e) { console.error("Erro na transação de like: ", e); }
        }

        async function handleCommentSubmit(event, stageId) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value.trim();
            const text = form.comment.value.trim();
            if (!name || !text || !userId) return;

            localStorage.setItem('commenterName', name);

            try {
                await addDoc(collection(db, 'comments'), {
                    stageId, name, text, likes: 0, likedBy: [], timestamp: serverTimestamp(), authorId: userId
                });
                form.comment.value = '';
            } catch (error) { console.error("Erro ao adicionar comentário: ", error); }
        }

        async function toggleCommentLike(commentId) {
            if (!userId) { console.error("Usuário não autenticado."); return; }
            const commentRef = doc(db, 'comments', commentId);
            try { await runTransaction(db, async (t) => { const doc = await t.get(commentRef); if (!doc.exists()) return; const data = doc.data(); const likedBy = data.likedBy || []; let newCount; let newLikedBy; if (likedBy.includes(userId)) { newCount = Math.max(0, (data.likes || 0) - 1); newLikedBy = likedBy.filter(id => id !== userId); } else { newCount = (data.likes || 0) + 1; newLikedBy = [...likedBy, userId]; } t.update(commentRef, { likes: newCount, likedBy: newLikedBy }); }); } catch (e) { console.error("Erro na transação de like do comentário: ", e); }
        }
        
        function toggleReplyForm(commentId) {
            const formContainer = document.getElementById(`reply-form-container-${commentId}`);
            if (formContainer) formContainer.classList.toggle('hidden');
        }

        async function handleReplySubmit(event, commentId) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value.trim();
            const text = form.reply.value.trim();
            if (!name || !text || !userId) return;
            
            localStorage.setItem('commenterName', name);

            try {
                const repliesColRef = collection(db, `comments/${commentId}/replies`);
                await addDoc(repliesColRef, { name, text, timestamp: serverTimestamp(), authorId: userId });
                form.reply.value = ''; 
                toggleReplyForm(commentId); 
                const currentMonth = document.getElementById('month-select').value;
                const currentTab = document.querySelector('.tab-button-active').id.replace('tab-','');
                const stageId = currentTab === 'geral' ? `${currentMonth}_geral` : `${currentMonth}_${currentTab}`;
                renderCommentsAndReplies(stageId);

            } catch (error) { console.error("Erro ao adicionar resposta: ", error); }
        }

        function showDeleteConfirmation(type, id1, id2 = null) {
            const modal = document.getElementById('delete-confirmation-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            
            confirmBtn.onclick = () => {
                if (type === 'comment') {
                    deleteComment(id1);
                } else if (type === 'reply') {
                    deleteReply(id1, id2);
                }
            };
            
            modal.classList.remove('hidden');
        }

        function hideDeleteConfirmation() {
            document.getElementById('delete-confirmation-modal').classList.add('hidden');
        }

        async function deleteComment(commentId) {
            try {
                // Delete all replies first
                const repliesRef = collection(db, `comments/${commentId}/replies`);
                const repliesSnapshot = await getDocs(repliesRef);
                const batch = writeBatch(db);
                repliesSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();

                // Delete the comment itself
                const commentRef = doc(db, 'comments', commentId);
                await deleteDoc(commentRef);
            } catch (error) {
                console.error("Erro ao apagar comentário:", error);
            } finally {
                hideDeleteConfirmation();
            }
        }

        async function deleteReply(commentId, replyId) {
            try {
                const replyRef = doc(db, `comments/${commentId}/replies`, replyId);
                await deleteDoc(replyRef);
            } catch (error) {
                console.error("Erro ao apagar resposta:", error);
            } finally {
                hideDeleteConfirmation();
                // Re-render comments for immediate visual feedback
                const currentMonth = document.getElementById('month-select').value;
                const currentTab = document.querySelector('.tab-button-active').id.replace('tab-','');
                const stageId = currentTab === 'geral' ? `${currentMonth}_geral` : `${currentMonth}_${currentTab}`;
                renderCommentsAndReplies(stageId);
            }
        }

        window.toggleLike = toggleLike;
        window.handleCommentSubmit = handleCommentSubmit;
        window.toggleCommentLike = toggleCommentLike;
        window.toggleReplyForm = toggleReplyForm;
        window.handleReplySubmit = handleReplySubmit;
        window.showDeleteConfirmation = showDeleteConfirmation;
        
        function setupDataListeners() {
            if (!userId) return; 

            const likesColRef = collection(db, 'likes');
            onSnapshot(likesColRef, (snapshot) => {
                likesData = {};
                snapshot.forEach(doc => { likesData[doc.id] = doc.data(); });
                renderClassification(document.getElementById('month-select').value, currentTab);
            }, (error) => {
                console.error("Erro no listener de likes:", error);
            });

            const commentsColRef = collection(db, 'comments');
            onSnapshot(commentsColRef, (snapshot) => {
                commentsData = {};
                snapshot.forEach(doc => {
                    const comment = { id: doc.id, ...doc.data() };
                    if (!commentsData[comment.stageId]) commentsData[comment.stageId] = [];
                    commentsData[comment.stageId].push(comment);
                });
                renderClassification(document.getElementById('month-select').value, currentTab);
            }, (error) => {
                console.error("Erro no listener de comentários:", error);
            });
        }

        async function initializeAppAndData() {
            setupEventListeners();
            try {
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                console.log(`Seu ID de Administrador é: ${userId}`);
                setupDataListeners(); 

            } catch (error) {
                console.error("Falha na autenticação ou ao carregar dados:", error);
                userId = null;
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.innerHTML = '<p class="text-lg font-semibold text-red-600">Falha ao carregar os dados. Verifique as regras do Firebase e a conexão.</p>';
            }
        }

        window.onload = initializeAppAndData;
    </script>
</body>
