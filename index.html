<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Rachão Santa Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            background-attachment: fixed;
            height: 100vh;
        }
        .bg-card {
            background-color: #ffffff;
        }
        .responsive-logo {
            max-width: 100%;
            height: auto;
            margin: auto;
        }
        .table-header-bg {
            background-color: #0d0d0d;
        }
        .table-header-text {
            color: #ffcd00;
        }
        .table-row-hover:hover {
            background-color: #f0f0f0;
        }
        .table-cell {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto rounded-xl p-6 md:p-10 shadow-xl bg-card">
        <header class="text-center mb-10">
            <!-- Usando a URL da logo fornecida -->
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="responsive-logo w-full max-w-sm">
        </header>

        <main id="main-container">
            <!-- As tabelas de classificação serão renderizadas aqui -->
            <div id="geral-table-container"></div>
            <div id="etapa1-table-container"></div>
            <div id="etapa2-table-container"></div>
        </main>
    </div>

    <script>
        // Data for each stage
        const dataEtapa1 = [
            { pos: 1, name: 'MANDI', pts: 15 },
            { pos: 2, name: 'MAIQUE', pts: 13 },
            { pos: 3, name: 'JULIANO', pts: 11 },
            { pos: 4, name: 'VALMIR', pts: 9 },
            { pos: 5, name: 'ARIZINHO', pts: 7 },
            { pos: 6, name: 'GIMENES', pts: 5 },
            { pos: 7, name: 'EMANUEL', pts: 3 },
            { pos: 8, name: 'ANDRÉ', pts: 1 },
            { pos: 9, name: 'THIAGO BORGES', pts: 1 },
            { pos: 10, name: 'LUCIANO', pts: 1 }
        ];

        const dataEtapa2 = [
            { pos: 1, name: 'MANDI', pts: 15 },
            { pos: 2, name: 'EDSON', pts: 13 },
            { pos: 3, name: 'VINICIUS', pts: 11 },
            { pos: 4, name: 'JULIANO', pts: 9 },
            { pos: 5, name: 'VALMIR', pts: 7 },
            { pos: 6, name: 'KLÉBER', pts: 5 },
            { pos: 7, name: 'ARIZINHO', pts: 3 },
            { pos: 8, name: 'RAUL', pts: 1 },
            { pos: 9, name: 'DANIEL', pts: 1 },
            { pos: 10, name: 'GIMENES', pts: 1 }
        ];

        // Function to create an HTML table from data
        function createTable(title, data, isOverall = false) {
            const container = document.createElement('div');
            container.classList.add('mb-8');
            
            // Container para o título e o mês
            const titleContainer = document.createElement('div');
            titleContainer.classList.add('text-center', 'mb-4');

            const titleElement = document.createElement('h2');
            titleElement.classList.add('text-xl', 'md:text-2xl', 'font-bold', 'text-gray-700');
            titleElement.textContent = title;
            titleContainer.appendChild(titleElement);

            const monthElement = document.createElement('p');
            monthElement.classList.add('text-gray-500', 'mt-1');
            monthElement.textContent = 'Agosto/2025';
            titleContainer.appendChild(monthElement);

            container.appendChild(titleContainer);

            const table = document.createElement('table');
            table.classList.add('w-full', 'border-collapse', 'rounded-lg', 'overflow-hidden', 'shadow-md');
            
            const thead = document.createElement('thead');
            thead.classList.add('table-header-bg', 'text-white', 'font-bold', 'text-sm', 'uppercase');
            thead.innerHTML = `
                <tr>
                    <th class="p-4 text-left table-header-text">#</th>
                    <th class="p-4 text-left table-header-text">Nome</th>
                    <th class="p-4 text-left table-header-text">Pts</th>
                    ${isOverall ? '<th class="p-4 text-left table-header-text hidden md:table-cell">Etapa 1</th><th class="p-4 text-left table-header-text hidden md:table-cell">Etapa 2</th>' : ''}
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            tbody.classList.add('text-sm', 'md:text-base');
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                if (index === 0) {
                    row.classList.add('font-bold', 'bg-yellow-100');
                }
                row.innerHTML = `
                    <td class="table-cell">${item.pos}</td>
                    <td class="table-cell">${item.name}</td>
                    <td class="table-cell">${item.pts}</td>
                    ${isOverall ? `<td class="table-cell hidden md:table-cell">${item.pts_etapa_1}</td><td class="table-cell hidden md:table-cell">${item.pts_etapa_2}</td>` : ''}
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            container.appendChild(table);
            return container;
        }

        // Calculate overall classification
        function calculateOverall() {
            const allParticipants = new Set([...dataEtapa1.map(p => p.name), ...dataEtapa2.map(p => p.name)]);
            const overallData = Array.from(allParticipants).map(name => {
                const participant1 = dataEtapa1.find(p => p.name === name) || { pts: 0 };
                const participant2 = dataEtapa2.find(p => p.name === name) || { pts: 0 };
                return {
                    name: name,
                    pts_etapa_1: participant1.pts,
                    pts_etapa_2: participant2.pts,
                    pts: participant1.pts + participant2.pts
                };
            });
            
            // Sort by total points in descending order
            overallData.sort((a, b) => b.pts - a.pts);

            // Assign new positions
            return overallData.map((item, index) => ({
                pos: index + 1,
                name: item.name,
                pts: item.pts,
                pts_etapa_1: item.pts_etapa_1,
                pts_etapa_2: item.pts_etapa_2
            }));
        }

        const overallClassification = calculateOverall();
        
        window.onload = function() {
            const containerGeral = document.getElementById('geral-table-container');
            const containerEtapa1 = document.getElementById('etapa1-table-container');
            const containerEtapa2 = document.getElementById('etapa2-table-container');

            containerGeral.appendChild(createTable('Classificação Geral', overallClassification, true));
            containerEtapa1.appendChild(createTable('Classificação Etapa 1', dataEtapa1));
            containerEtapa2.appendChild(createTable('Classificação Etapa 2', dataEtapa2));
        };
    </script>
</body>
</html>
