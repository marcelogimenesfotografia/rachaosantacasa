<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres e a responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Classificação Rachão Santa Casa.</title>
    <!-- Importa a biblioteca Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa a biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Define a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 500px;
            color: #000000;
        }
        .close-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #000000;
        }
        .modal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #e5e7eb;
        }
        .profile-thumb-wrapper {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #e5e7eb;
            background-color: #e5e7eb;
        }
        .profile-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .podium-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
        }
        .champion-image {
            width: 150px;
            height: 150px;
            border-color: #FFD700;
        }
        .second-place-image { border-color: #C0C0C0; }
        .third-place-image { border-color: #CD7F32; }
        .podium-name {
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            color: #4b5563;
        }
        .tab-button-active {
            background-color: #FFD700;
            color: #000000;
            border-color: #FFD700;
        }
        .month-selector-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        #month-select {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 2px solid #e5e7eb;
            background-color: #f3f4f6;
            color: #4b5563;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-align-last: center;
        }
        .like-button .fa-heart {
            color: #cbd5e1; /* Cor do coração não curtido */
            transition: color 0.2s ease-in-out;
        }
        .like-button.liked .fa-heart {
            color: #ef4444; /* Cor do coração curtido (vermelho) */
        }
        .comments-list-stage {
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
        }
        .comment {
            background-color: #f9fafb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .comment-author {
            font-weight: bold;
            font-size: 0.875rem;
            color: #374151;
            word-break: break-all;
        }
        .comment-text {
            font-size: 1rem;
            color: #4b5563;
        }
        .comment-form {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto md:w-full p-4 md:p-8">
        <header class="text-center mb-10">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-xs mx-auto">
        </header>

        <main id="main-container" class="p-6 md:p-12">
            <div class="month-selector-container mb-4">
                <label for="month-select" class="font-bold text-gray-700">Mês:</label>
                <select id="month-select" class="shadow-sm">
                    <option value="agosto">Agosto</option>
                    <option value="setembro" selected>Setembro</option>
                </select>
            </div>
            
            <div id="tabs-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
                <button id="tab-geral" class="tab-button tab-button-active">Classificação Geral</button>
                <button id="tab-etapa1" class="tab-button">Etapa 1</button>
                <button id="tab-etapa2" class="tab-button">Etapa 2</button>
                <button id="tab-etapa3" class="tab-button">Etapa 3</button>
                <button id="tab-etapa4" class="tab-button">Etapa 4</button>
            </div>
            
            <div id="geral-table-container"></div>
            <div id="etapa1-table-container"></div>
            <div id="etapa2-table-container"></div>
            <div id="etapa3-table-container"></div>
            <div id="etapa4-table-container"></div>
        </main>
    
        <div id="details-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <img id="modal-image" class="modal-image mx-auto mb-4" src="" alt="Profile Picture">
                <h3 id="modal-name" class="text-xl md:text-2xl font-bold text-gray-800"></h3>
                <p id="modal-position" class="text-sm text-gray-600"></p>
                <p id="modal-team" class="text-sm text-gray-600 mt-2"></p>
            </div>
        </div>
        
        <footer class="mt-8 p-6 md:p-8 text-gray-600 text-center">
            <div>
                <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-24 h-auto mx-auto mb-2 opacity-80">
                <p class="text-sm font-bold">A gente pedala forte, mas o que nos mantém juntos é a amizade.</p>
            </div>
        </footer>
    </div>
    
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let likesData = {};
        let commentsData = {};

        // Dados estáticos da aplicação
        const participantImages = { 'GIMENES': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/gimenes.png', 'MANDI': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/mandi.png', 'KLÉBER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/kleber.png', 'DANILO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/danilo.png', 'WALTER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/walter.png', 'JULIANO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/juliano.png', 'MAIQUE': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/maique.png', 'VALMIR': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/valmir.png', 'VINICIUS': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/vinicius.png', 'EDSON': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/edson.png', 'RAUL': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/raul.png', 'LUCAS': 'https://placehold.co/200x200/e5e7eb/000000?text=L', 'PEDROSO': 'https://placehold.co/200x200/e5e7eb/000000?text=P', 'COUTO': 'https://placehold.co/200x200/e5e7eb/000000?text=C', 'VALENTINO': 'https://placehold.co/200x200/e5e7eb/000000?text=V', 'NETO': 'https://placehold.co/200x200/e5e7eb/000000?text=N' };
        const participantTeams = { 'MANDI': 'WK Team', 'JULIANO': 'WK Team', 'VALMIR': 'EMC - Equipe Mourãoense de Ciclismo', 'MAIQUE': 'EMC - Equipe Mourãoense de Ciclismo', 'EDSON': 'EMC - Equipe Mourãoense de Ciclismo', 'VINICIUS': 'EMC - Equipe Mourãoense de Ciclismo', 'KLÉBER': 'EMC - Equipe Mourãoense de Ciclismo', 'RAUL': 'EMC - Equipe Mourãoense de Ciclismo', 'THIAGO BORGES': 'EMA - Equipe Mourãoense de Avulsos', 'DANILO': 'EMA - Equipe Mourãoense de Avulsos', 'ARIZINHO': 'EMA - Equipe Mourãoense de Avulsos', 'GIMENES': 'EMA - Equipe Mourãoense de Avulsos', 'EMANUEL': 'EMA - Equipe Mourãoense de Avulsos', 'ANDRÉ': 'EMA - Equipe Mourãoense de Avulsos', 'WALTER': 'EMA - Equipe Mourãoense de Avulsos', 'MAYKON': 'EMA - Equipe Mourãoense de Avulsos', 'LUCIANO': 'EMA - Equipe Mourãoense de Avulsos', 'LUCAS': 'Sem equipe', 'PEDROSO': 'Equipe Team HP', 'COUTO': 'EMC - Equipe Mourãoense de Ciclismo', 'VALENTINO': 'EMC - Equipe Mourãoense de Ciclismo', 'NETO': 'EMC - Equipe Mourãoense de Ciclismo' };
        const defaultProfileImageUrl = "https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/994380792726247885.jpg";
        const monthlyData = {
            agosto: { title: 'Agosto/2025', etapa1: [{pos:1,name:'MANDI',pts:15},{pos:2,name:'MAIQUE',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'ARIZINHO',pts:7},{pos:6,name:'GIMENES',pts:5},{pos:7,name:'EMANUEL',pts:3},{pos:8,name:'ANDRÉ',pts:1},{pos:9,name:'THIAGO BORGES',pts:1},{pos:10,name:'LUCIANO',pts:1}], etapa1_podium_img: null, etapa2: [{pos:1,name:'MANDI',pts:15},{pos:2,name:'EDSON',pts:13},{pos:3,name:'VINICIUS',pts:11},{pos:4,name:'JULIANO',pts:9},{pos:5,name:'VALMIR',pts:7},{pos:6,name:'KLÉBER',pts:5},{pos:7,name:'ARIZINHO',pts:3},{pos:8,name:'RAUL',pts:1},{pos:9,name:'DANILO',pts:1},{pos:10,name:'GIMENES',pts:1}], etapa2_podium_img: null, etapa3: [{pos:1,name:'WALTER',pts:15},{pos:2,name:'MAIQUE',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'ARIZINHO',pts:7},{pos:6,name:'KLÉBER',pts:5},{pos:7,name:'MANDI',pts:3},{pos:8,name:'LUCIANO',pts:1},{pos:9,name:'GIMENES',pts:1},{pos:10,name:'DANILO',pts:1}], etapa3_podium_img: null, etapa4: [{pos:1,name:'MAIQUE',pts:15},{pos:2,name:'WALTER',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'VALMIR',pts:9},{pos:5,name:'KLÉBER',pts:7},{pos:6,name:'VINICIUS',pts:5},{pos:7,name:'ARIZINHO',pts:3},{pos:8,name:'DANILO',pts:1},{pos:9,name:'GIMENES',pts:1},{pos:10,name:'MAYKON',pts:1}], etapa4_podium_img: null },
            setembro: { title: 'Setembro/2025', etapa1: [{pos:1,name:'VINICIUS',pts:15},{pos:2,name:'EDSON',pts:13},{pos:3,name:'JULIANO',pts:11},{pos:4,name:'GIMENES',pts:9},{pos:5,name:'PEDROSO',pts:7},{pos:6,name:'RAUL',pts:5},{pos:7,name:'COUTO',pts:3},{pos:8,name:'KLÉBER',pts:1},{pos:9,name:'VALMIR',pts:1},{pos:10,name:'VALENTINO',pts:1}], etapa1_podium_img: 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/fotosetapas/rc04-09-2025.png', etapa2: [{pos:1,name:'MAIQUE',pts:15},{pos:2,name:'VALMIR',pts:13},{pos:3,name:'NETO',pts:11},{pos:4,name:'LUCIANO',pts:9},{pos:5,name:'GIMENES',pts:7},{pos:6,name:'RAUL',pts:5},{pos:7,name:'KLÉBER',pts:3},{pos:8,name:'COUTO',pts:1},{pos:9,name:'PEDROSO',pts:1},{pos:10,name:'VALENTINO',pts:1}], etapa2_podium_img: 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/fotosetapas/rc11-09-2025.png', etapa3: [], etapa3_podium_img: null, etapa4: [], etapa4_podium_img: null }
        };
        
        let allParticipantsData = [];
        let currentTab = 'geral';

        // Funções da aplicação
        function calculateOverall(etapa1Data, etapa2Data, etapa3Data, etapa4Data) {
            const allParticipants = new Set([...etapa1Data.map(p => p.name), ...etapa2Data.map(p => p.name), ...etapa3Data.map(p => p.name), ...etapa4Data.map(p => p.name)]);
            const overallData = Array.from(allParticipants).map(name => {
                const p1 = etapa1Data.find(p => p.name === name) || { pts: 0 }; const p2 = etapa2Data.find(p => p.name === name) || { pts: 0 }; const p3 = etapa3Data.find(p => p.name === name) || { pts: 0 }; const p4 = etapa4Data.find(p => p.name === name) || { pts: 0 };
                return { name, pts_etapa_1: p1.pts, pts_etapa_2: p2.pts, pts_etapa_3: p3.pts, pts_etapa_4: p4.pts, pts: p1.pts + p2.pts + p3.pts + p4.pts };
            });
            overallData.sort((a, b) => b.pts - a.pts);
            return overallData.map((item, index) => ({ ...item, pos: index + 1 }));
        }

        function getParticipantData(overallData) {
            return overallData.map(p => ({ ...p, image: participantImages[p.name] || defaultProfileImageUrl, team: participantTeams[p.name] || 'Sem equipe', posOverall: p.pos, ptsOverall: p.pts, ptsEtapa1: p.pts_etapa_1, ptsEtapa2: p.pts_etapa_2, ptsEtapa3: p.pts_etapa_3, ptsEtapa4: p.pts_etapa_4 }));
        }

        window.openModal = function(name) {
            const participant = allParticipantsData.find(p => p.name === name); if (!participant) return;
            document.getElementById('modal-image').src = participant.image;
            document.getElementById('modal-name').textContent = participant.name;
            document.getElementById('modal-position').textContent = `Posição Geral: ${participant.posOverall}`;
            document.getElementById('modal-team').textContent = participantTeams[name] || 'Sem equipe';
            document.getElementById('details-modal').classList.remove('hidden');
        }

        window.closeModal = function() { document.getElementById('details-modal').classList.add('hidden'); }

        function createTable(title, data, isOverall = false, month, monthTitle, tab = '') {
            const container = document.createElement('div'); container.className = 'mb-8';
            const titleElement = document.createElement('h2'); titleElement.className = 'text-center text-2xl md:text-3xl font-bold text-gray-700 mb-2'; titleElement.textContent = title; container.appendChild(titleElement);
            const monthElement = document.createElement('p'); monthElement.className = 'text-gray-500 text-center mb-6'; monthElement.textContent = monthTitle; container.appendChild(monthElement);
            
            // Lógica do Pódio (se aplicável na Tabela Geral)
            if (isOverall && data.length >= 3 && monthlyData[month].etapa1.length && monthlyData[month].etapa2.length && monthlyData[month].etapa3.length && monthlyData[month].etapa4.length) {
                // (código do pódio omitido para brevidade)
            }

            const table = document.createElement('table'); table.className = 'w-full border-collapse overflow-hidden';
            table.innerHTML = `<thead class="bg-gray-100 text-gray-600 text-xs md:text-sm uppercase font-bold"><tr><th class="p-4 text-left">#</th><th class="p-4 text-left">Nome</th><th class="p-4 text-right">Pts</th>${isOverall ? '<th class="p-4 text-right hidden md:table-cell">Etapas</th>' : ''}</tr></thead>`;
            const tbody = document.createElement('tbody'); tbody.className = 'text-sm md:text-base';
            data.forEach((item) => {
                const row = document.createElement('tr'); row.className = 'border-b border-gray-200';
                row.innerHTML = `
                    <td class="p-4">${item.pos}</td>
                    <td class="p-4">
                        <div class="flex items-center gap-3 cursor-pointer" onclick="openModal('${item.name}')">
                            <div class="profile-thumb-wrapper flex-shrink-0"><img src="${participantImages[item.name] || defaultProfileImageUrl}" alt="Profile Picture" class="profile-thumb" onerror="this.onerror=null;this.src='${defaultProfileImageUrl}';"></div>
                            <div>
                                <span class="font-semibold text-gray-800 text-sm sm:text-base">${item.name}</span>
                                <span class="text-xs text-gray-500 block">${participantTeams[item.name] || ''}</span>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-right text-black font-bold">${item.pts}</td>
                    ${isOverall ? `<td class="p-4 hidden md:table-cell text-xs text-right text-gray-500"><span>(${item.pts_etapa_1} | ${item.pts_etapa_2} | ${item.pts_etapa_3} | ${item.pts_etapa_4})</span></td>` : ''}`;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            container.appendChild(table);

            if (isOverall) {
                const stageId = `${month}_geral`;
                const interactionWrapper = document.createElement('div');
                interactionWrapper.className = 'mt-8 pt-8 border-t border-gray-200 text-center';

                const interactionContainer = document.createElement('div');
                interactionContainer.className = 'mt-4 p-4 bg-gray-50 rounded-lg max-w-2xl mx-auto';
                
                const likeInfo = likesData[stageId] || { count: 0, likedBy: [] };
                const userHasLiked = userId && likeInfo.likedBy.includes(userId);
                const commentCount = commentsData[stageId]?.length || 0;

                interactionContainer.innerHTML = `
                    <div class="flex items-center justify-center gap-6 mb-4">
                        <button class="like-button ${userHasLiked ? 'liked' : ''}" onclick="toggleLike('${month}', 'geral')">
                            <i class="fas fa-heart text-2xl"></i>
                            <span class="text-lg font-bold ml-2">${likeInfo.count}</span>
                        </button>
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-comment text-2xl"></i>
                            <span class="text-lg font-bold ml-2">${commentCount}</span>
                        </div>
                    </div>
                    <div class="comments-list-stage" id="comments-list-${stageId}"></div>
                    <form class="comment-form mt-4" onsubmit="addCommentHandler(event, '${month}', 'geral')">
                        <textarea class="w-full p-2 border rounded-lg" placeholder="Adicionar um comentário sobre a classificação geral..."></textarea>
                        <button type="submit" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg hover:bg-yellow-500">Enviar</button>
                    </form>
                `;
                interactionWrapper.appendChild(interactionContainer);
                container.appendChild(interactionWrapper);
                renderStageComments(stageId);
            }
            
            if (!isOverall && tab && monthlyData[month][`${tab}_podium_img`]) {
                const stageId = `${month}_${tab}`;
                const podiumContainer = document.createElement('div');
                podiumContainer.className = 'mt-8 text-center';
                podiumContainer.innerHTML = `<img src="${monthlyData[month][`${tab}_podium_img`]}" alt="Pódio ${title}" class="mx-auto rounded-lg shadow-lg max-w-full h-auto">`;
                
                const interactionContainer = document.createElement('div');
                interactionContainer.className = 'mt-4 p-4 bg-gray-50 rounded-lg max-w-2xl mx-auto';
                
                const likeInfo = likesData[stageId] || { count: 0, likedBy: [] };
                const userHasLiked = userId && likeInfo.likedBy.includes(userId);
                const commentCount = commentsData[stageId]?.length || 0;

                interactionContainer.innerHTML = `
                    <div class="flex items-center justify-center gap-6 mb-4">
                        <button class="like-button ${userHasLiked ? 'liked' : ''}" onclick="toggleLike('${month}', '${tab}')">
                            <i class="fas fa-heart text-2xl"></i>
                            <span class="text-lg font-bold ml-2">${likeInfo.count}</span>
                        </button>
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-comment text-2xl"></i>
                            <span class="text-lg font-bold ml-2">${commentCount}</span>
                        </div>
                    </div>
                    <div class="comments-list-stage" id="comments-list-${stageId}"></div>
                    <form class="comment-form mt-4" onsubmit="addCommentHandler(event, '${month}', '${tab}')">
                        <textarea class="w-full p-2 border rounded-lg" placeholder="Adicionar um comentário..."></textarea>
                        <button type="submit" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg hover:bg-yellow-500">Enviar</button>
                    </form>
                `;
                podiumContainer.appendChild(interactionContainer);
                container.appendChild(podiumContainer);
                renderStageComments(stageId);
            }
            return container;
        }

        function renderStageComments(stageId) {
            const commentsList = document.getElementById(`comments-list-${stageId}`);
            if (!commentsList) return;
            commentsList.innerHTML = '';
            const comments = commentsData[stageId] || [];
            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="text-gray-500 text-center">Nenhum comentário ainda.</p>';
                return;
            }
            const sortedComments = [...comments].sort((a, b) => a.createdAt?.seconds - b.createdAt?.seconds);
            sortedComments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `<p class="comment-author">${comment.authorId.substring(0, 8)}...</p><p class="comment-text">${comment.text}</p>`;
                commentsList.appendChild(div);
            });
        }

        function renderClassification(month, tab) {
            const monthData = monthlyData[month];
            document.querySelectorAll('[id$="-table-container"]').forEach(c => c.classList.add('hidden'));
            const containerToShow = document.getElementById(`${tab}-table-container`);
            containerToShow.classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('tab-button-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-button-active');

            if (tab === 'geral') {
                const overall = calculateOverall(monthData.etapa1, monthData.etapa2, monthData.etapa3, monthData.etapa4);
                allParticipantsData = getParticipantData(overall);
                containerToShow.innerHTML = '';
                containerToShow.appendChild(createTable('Classificação Geral', allParticipantsData, true, month, monthData.title));
            } else {
                containerToShow.innerHTML = '';
                containerToShow.appendChild(createTable(`Classificação ${tab.replace('etapa', 'Etapa ')}`, monthData[tab], false, month, monthData.title, tab));
            }
        }
        
        function setupEventListeners() {
            document.getElementById('tabs-container').addEventListener('click', (e) => { if (e.target.classList.contains('tab-button')) { currentTab = e.target.id.replace('tab-', ''); renderClassification(document.getElementById('month-select').value, currentTab); } });
            document.getElementById('month-select').addEventListener('change', (e) => { renderClassification(e.target.value, currentTab); });
        }
        
        async function toggleLike(month, stage) {
            if (!userId) { console.error("Usuário não autenticado."); return; }
            const stageId = `${month}_${stage}`;
            const likeRef = doc(db, `artifacts/${appId}/public/data/likes`, stageId);
            try { await runTransaction(db, async (t) => { const doc = await t.get(likeRef); let newCount = 1; let newLikedBy = [userId]; if (doc.exists()) { const data = doc.data(); const likedBy = data.likedBy || []; if (likedBy.includes(userId)) { newCount = Math.max(0, data.count - 1); newLikedBy = likedBy.filter(id => id !== userId); } else { newCount = data.count + 1; newLikedBy = [...likedBy, userId]; } } t.set(likeRef, { count: newCount, likedBy: newLikedBy }); }); } catch (e) { console.error("Erro na transação de like: ", e); }
        }
        window.toggleLike = toggleLike;

        async function addComment(month, stage, text) {
            if (!userId) { console.error("Usuário não autenticado."); return; }
            const stageId = `${month}_${stage}`;
            const commentsColRef = collection(db, `artifacts/${appId}/public/data/comments/${stageId}/messages`);
            try { await addDoc(commentsColRef, { text: text, authorId: userId, createdAt: serverTimestamp() }); } catch (e) { console.error("Erro ao adicionar comentário: ", e); }
        }
        window.addCommentHandler = function(event, month, stage) { event.preventDefault(); const textarea = event.target.querySelector('textarea'); if (textarea.value.trim()) { addComment(month, stage, textarea.value.trim()); textarea.value = ''; } }
        
        async function initializeAppAndData() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    const stagesToMonitor = [];
                    Object.keys(monthlyData).forEach(month => {
                        stagesToMonitor.push(`${month}_geral`);
                        for (let i = 1; i <= 4; i++) { stagesToMonitor.push(`${month}_etapa${i}`); }
                    });
                    
                    const likesColRef = collection(db, `artifacts/${appId}/public/data/likes`);
                    onSnapshot(likesColRef, (snapshot) => {
                        snapshot.docs.forEach(doc => { likesData[doc.id] = doc.data(); });
                        renderClassification(document.getElementById('month-select').value, currentTab);
                    });

                    stagesToMonitor.forEach(stageId => {
                        const commentsColRef = collection(db, `artifacts/${appId}/public/data/comments/${stageId}/messages`);
                        onSnapshot(query(commentsColRef), (snapshot) => {
                            commentsData[stageId] = snapshot.docs.map(doc => doc.data());
                            renderClassification(document.getElementById('month-select').value, currentTab);
                        });
                    });
                } else { userId = null; }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) { await signInWithCustomToken(auth, __initial_auth_token); } else { await signInAnonymously(auth); }
            } catch (error) { console.error("Falha na autenticação:", error); }
        }

        window.onload = function() {
            setupEventListeners();
            initializeAppAndData();
            renderClassification(document.getElementById('month-select').value, currentTab);
        };
    </script>
</body>
