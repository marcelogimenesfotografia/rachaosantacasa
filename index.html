<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Rachão Santa Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        .bg-card {
            background-color: #ffffff;
        }
        .responsive-logo {
            max-width: 100%;
            height: auto;
            margin: auto;
        }
        .table-header-bg {
            background-color: #e0e0e0;
        }
        .table-header-text {
            color: #4b5563;
        }
        .table-row-hover:hover {
            background-color: #f0f0f0;
        }
        .table-cell {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        .profile-thumb-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        .profile-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            max-width: 90%;
            margin: auto;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .bg-subtle-gold { background-color: #FFF8E1; }
        .bg-subtle-silver { background-color: #E0E0E0; }
        .bg-subtle-bronze { background-color: #D7CCC8; }
        .col-pos { width: 10%; }
        .col-name { width: 50%; }
        .col-pts { width: 15%; }
        .col-etapa { width: 12.5%; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto rounded-xl shadow-xl bg-card">
        <header class="text-center">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/toporachao.png" alt="Logo Rachão Santa Casa" class="w-full">
        </header>

        <main id="main-container" class="p-6 md:p-10">
            <div id="geral-table-container"></div>
            <div id="etapa1-table-container"></div>
            <div id="etapa2-table-container"></div>
            <div id="etapa3-table-container"></div>
        </main>
    </div>

    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('details')">&times;</span>
            <img id="modal-image" class="modal-image mx-auto mb-4" src="" alt="Profile Picture">
            <h3 id="modal-name" class="text-2xl font-bold text-gray-800"></h3>
            <p id="modal-position" class="text-gray-600"></p>
            <p id="modal-team" class="text-gray-600 mt-2"></p>
        </div>
    </div>

    <script>
        const participantImages = {
            'GIMENES': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/gimenes.png',
            'MANDI': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/mandi.png',
            'KLÉBER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/kleber.png',
            'WALTER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/994380792726247885.jpg'
        };
        const participantTeams = {
            'MANDI': 'WK Team',
            'JULIANO': 'WK Team',
            'VALMIR': 'EMC - Equipe Mourãoense de Ciclismo',
            'MAIQUE': 'EMC - Equipe Mourãoense de Ciclismo',
            'EDSON': 'EMC - Equipe Mourãoense de Ciclismo',
            'VINICIUS': 'EMC - Equipe Mourãoense de Ciclismo',
            'KLÉBER': 'EMC - Equipe Mourãoense de Ciclismo',
            'RAUL': 'EMC - Equipe Mourãoense de Ciclismo',
            'THIAGO BORGES': 'Sem equipe',
            'DANILO': 'Sem equipe',
            'ARIZINHO': 'Sem equipe',
            'GIMENES': 'Sem equipe',
            'EMANUEL': 'Sem equipe',
            'ANDRÉ': 'Sem equipe',
            'WALTER': 'Sem equipe'
        };
        
        const defaultProfileImageUrl = "https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/994380792726247885.jpg";

        const monthlyData = {
            agosto: {
                title: 'Agosto/2025',
                etapa1: [
                    { pos: 1, name: 'MANDI', pts: 15 },
                    { pos: 2, name: 'MAIQUE', pts: 13 },
                    { pos: 3, name: 'JULIANO', pts: 11 },
                    { pos: 4, name: 'VALMIR', pts: 9 },
                    { pos: 5, name: 'ARIZINHO', pts: 7 },
                    { pos: 6, name: 'GIMENES', pts: 5 },
                    { pos: 7, name: 'EMANUEL', pts: 3 },
                    { pos: 8, name: 'ANDRÉ', pts: 1 },
                    { pos: 9, name: 'THIAGO BORGES', pts: 1 },
                    { pos: 10, name: 'LUCIANO', pts: 1 }
                ],
                etapa2: [
                    { pos: 1, name: 'MANDI', pts: 15 },
                    { pos: 2, name: 'EDSON', pts: 13 },
                    { pos: 3, name: 'VINICIUS', pts: 11 },
                    { pos: 4, name: 'JULIANO', pts: 9 },
                    { pos: 5, name: 'VALMIR', pts: 7 },
                    { pos: 6, name: 'KLÉBER', pts: 5 },
                    { pos: 7, name: 'ARIZINHO', pts: 3 },
                    { pos: 8, name: 'RAUL', pts: 1 },
                    { pos: 9, name: 'DANILO', pts: 1 },
                    { pos: 10, name: 'GIMENES', pts: 1 }
                ],
                etapa3: [
                    { pos: 1, name: 'WALTER', pts: 15 },
                    { pos: 2, name: 'MAIQUE', pts: 13 },
                    { pos: 3, name: 'JULIANO', pts: 11 },
                    { pos: 4, name: 'VALMIR', pts: 9 },
                    { pos: 5, name: 'ARIZINHO', pts: 7 },
                    { pos: 6, name: 'KLÉBER', pts: 5 },
                    { pos: 7, name: 'MANDI', pts: 3 },
                    { pos: 8, name: 'LUCIANO', pts: 1 },
                    { pos: 9, name: 'GIMENES', pts: 1 },
                    { pos: 10, name: 'DANILO', pts: 1 }
                ]
            }
        };

        let allParticipantsData = [];

        function calculateOverall(etapa1Data, etapa2Data, etapa3Data) {
            const allParticipants = new Set([...etapa1Data.map(p => p.name), ...etapa2Data.map(p => p.name), ...etapa3Data.map(p => p.name)]);
            const overallData = Array.from(allParticipants).map(name => {
                const participant1 = etapa1Data.find(p => p.name === name) || { pts: 0 };
                const participant2 = etapa2Data.find(p => p.name === name) || { pts: 0 };
                const participant3 = etapa3Data.find(p => p.name === name) || { pts: 0 };
                return {
                    name: name,
                    pts_etapa_1: participant1.pts,
                    pts_etapa_2: participant2.pts,
                    pts_etapa_3: participant3.pts,
                    pts: participant1.pts + participant2.pts + participant3.pts
                };
            });
            
            overallData.sort((a, b) => b.pts - a.pts);

            return overallData.map((item, index) => ({
                pos: index + 1,
                name: item.name,
                pts: item.pts,
                pts_etapa_1: item.pts_etapa_1,
                pts_etapa_2: item.pts_etapa_2,
                pts_etapa_3: item.pts_etapa_3
            }));
        }

        function getParticipantData(overallData) {
            const allParticipants = new Set([...monthlyData.agosto.etapa1.map(p => p.name), ...monthlyData.agosto.etapa2.map(p => p.name), ...monthlyData.agosto.etapa3.map(p => p.name)]);
            return Array.from(allParticipants).map(name => {
                const participantOverall = overallData.find(p => p.name === name);
                const participantEtapa1 = monthlyData.agosto.etapa1.find(p => p.name === name) || { pts: 0, pos: 0 };
                const participantEtapa2 = monthlyData.agosto.etapa2.find(p => p.name === name) || { pts: 0, pos: 0 };
                const participantEtapa3 = monthlyData.agosto.etapa3.find(p => p.name === name) || { pts: 0, pos: 0 };
                return {
                    name: name,
                    image: participantImages[name] || defaultProfileImageUrl,
                    team: participantTeams[name] || 'Sem equipe',
                    posOverall: participantOverall ? participantOverall.pos : '',
                    ptsOverall: participantOverall ? participantOverall.pts : '',
                    ptsEtapa1: participantEtapa1.pts,
                    ptsEtapa2: participantEtapa2.pts,
                    ptsEtapa3: participantEtapa3.pts
                };
            });
        }

        function openModal(pos, name) {
            const participant = allParticipantsData.find(p => p.name === name);
            if (!participant) return;

            document.getElementById('modal-image').src = participant.image;
            document.getElementById('modal-name').textContent = participant.name;
            document.getElementById('modal-position').textContent = `Posição Geral: ${participant.posOverall}`;
            const teamSpan = document.getElementById('modal-team');
            const teamName = participantTeams[name] || '';
            teamSpan.textContent = teamName ? `${teamName}` : '';
            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeModal(modalType) {
            document.getElementById('details-modal').classList.add('hidden');
        }
        
        function createTable(title, data, isOverall = false) {
            const container = document.createElement('div');
            container.classList.add('mb-8');
            
            const titleContainer = document.createElement('div');
            titleContainer.classList.add('text-center', 'mb-4');
            const titleElement = document.createElement('h2');
            titleElement.classList.add('text-xl', 'md:text-2xl', 'font-bold', 'text-gray-700');
            titleElement.textContent = title;
            titleContainer.appendChild(titleElement);
            const monthElement = document.createElement('p');
            monthElement.classList.add('text-gray-500', 'mt-1');
            monthElement.textContent = monthlyData.agosto.title;
            titleContainer.appendChild(monthElement);
            container.appendChild(titleContainer);

            const table = document.createElement('table');
            table.classList.add('w-full', 'border-collapse', 'rounded-lg', 'overflow-hidden', 'shadow-md');
            
            const thead = document.createElement('thead');
            thead.classList.add('bg-gray-100', 'text-gray-600', 'font-bold', 'text-sm', 'uppercase');
            const headerRow = document.createElement('tr');
            let headerHtml = `
                <th class="p-4 text-left table-header-text col-pos">#</th>
                <th class="p-4 text-left table-header-text col-name">Nome</th>
                <th class="p-4 text-left table-header-text col-pts">Pts</th>`;
            if (isOverall) {
                headerHtml += `<th class="p-4 text-left table-header-text hidden md:table-cell col-etapa">Etapa 1</th>
                               <th class="p-4 text-left table-header-text hidden md:table-cell col-etapa">Etapa 2</th>
                               <th class="p-4 text-left table-header-text hidden md:table-cell col-etapa">Etapa 3</th>`;
            } else {
                headerHtml += `<th class="p-4 text-left table-header-text hidden md:table-cell col-etapa"></th>
                               <th class="p-4 text-left table-header-text hidden md:table-cell col-etapa"></th>
                               <th class="p-4 text-left table-header-text hidden md:table-cell col-etapa"></th>`;
            }
            headerHtml += `</tr>`;
            headerRow.innerHTML = headerHtml;
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            tbody.classList.add('text-sm', 'md:text-base');
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100', 'cursor-pointer');
                
                if (isOverall) {
                    if (index === 0) {
                        row.classList.add('bg-subtle-gold');
                    } else if (index === 1) {
                        row.classList.add('bg-subtle-silver');
                    } else if (index === 2) {
                        row.classList.add('bg-subtle-bronze');
                    }
                }
                
                const imageUrl = participantImages[item.name] || defaultProfileImageUrl;
                const teamName = participantTeams[item.name] || '';
                
                let rowHtml = `
                    <td class="table-cell col-pos">${item.pos}</td>
                    <td class="table-cell col-name">
                        <div class="flex items-center whitespace-nowrap">
                            <div class="profile-thumb-wrapper">
                                <img src="${imageUrl}" alt="Profile Picture" class="profile-thumb">
                            </div>
                            <div class="ml-2 flex flex-col">
                                <span class="font-bold">${item.name}</span>
                                ${teamName ? `<span class="text-xs text-gray-500">${teamName}</span>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="table-cell col-pts">${item.pts}</td>`;
                if (isOverall) {
                    const participant = allParticipantsData.find(p => p.name === item.name);
                    rowHtml += `<td class="table-cell hidden md:table-cell col-etapa">${participant.ptsEtapa1}</td>
                                <td class="table-cell hidden md:table-cell col-etapa">${participant.ptsEtapa2}</td>
                                <td class="table-cell hidden md:table-cell col-etapa">${participant.ptsEtapa3}</td>`;
                } else {
                    rowHtml += `<td class="table-cell hidden md:table-cell col-etapa"></td>
                                <td class="table-cell hidden md:table-cell col-etapa"></td>
                                <td class="table-cell hidden md:table-cell col-etapa"></td>`;
                }
                rowHtml += `</tr>`;
                row.innerHTML = rowHtml;
                
                row.addEventListener('click', () => openModal(item.pos, item.name));
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            container.appendChild(table);
            return container;
        }

        function calculateOverall(etapa1Data, etapa2Data, etapa3Data) {
            const allParticipants = new Set([...etapa1Data.map(p => p.name), ...etapa2Data.map(p => p.name), ...etapa3Data.map(p => p.name)]);
            const overallData = Array.from(allParticipants).map(name => {
                const participant1 = etapa1Data.find(p => p.name === name) || { pts: 0 };
                const participant2 = etapa2Data.find(p => p.name === name) || { pts: 0 };
                const participant3 = etapa3Data.find(p => p.name === name) || { pts: 0 };
                return {
                    name: name,
                    pts_etapa_1: participant1.pts,
                    pts_etapa_2: participant2.pts,
                    pts_etapa_3: participant3.pts,
                    pts: participant1.pts + participant2.pts + participant3.pts
                };
            });
            
            overallData.sort((a, b) => b.pts - a.pts);

            return overallData.map((item, index) => ({
                pos: index + 1,
                name: item.name,
                pts: item.pts,
                pts_etapa_1: item.pts_etapa_1,
                pts_etapa_2: item.pts_etapa_2,
                pts_etapa_3: item.pts_etapa_3
            }));
        }

        function getParticipantData(overallData) {
            return overallData.map(p => ({
                name: p.name,
                image: participantImages[p.name] || defaultProfileImageUrl,
                team: participantTeams[p.name] || 'Sem equipe',
                posOverall: p.pos,
                ptsOverall: p.pts,
                ptsEtapa1: p.pts_etapa_1,
                ptsEtapa2: p.pts_etapa_2,
                ptsEtapa3: p.pts_etapa_3
            }));
        }

        function renderClassification() {
            const overallClassification = calculateOverall(monthlyData.agosto.etapa1, monthlyData.agosto.etapa2, monthlyData.agosto.etapa3);
            allParticipantsData = getParticipantData(overallClassification);
            
            const containerGeral = document.getElementById('geral-table-container');
            const containerEtapa1 = document.getElementById('etapa1-table-container');
            const containerEtapa2 = document.getElementById('etapa2-table-container');
            const containerEtapa3 = document.getElementById('etapa3-table-container');

            containerGeral.innerHTML = '';
            containerEtapa1.innerHTML = '';
            containerEtapa2.innerHTML = '';
            containerEtapa3.innerHTML = '';

            containerGeral.appendChild(createTable('Classificação Geral', overallClassification, true));
            containerEtapa1.appendChild(createTable('Classificação Etapa 1', monthlyData.agosto.etapa1, false));
            containerEtapa2.appendChild(createTable('Classificação Etapa 2', monthlyData.agosto.etapa2, false));
            containerEtapa3.appendChild(createTable('Classificação Etapa 3', monthlyData.agosto.etapa3, false));
        }

        window.onload = function() {
            renderClassification();
        };
    </script>
</body>
</html>
