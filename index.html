<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres e a responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Classificação Rachão Santa Casa.</title>
    <!-- Importa a biblioteca Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos globais do corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF; /* Fundo branco puro */
            color: #000000; /* Cor do texto principal */
        }

        /* Estilos do modal de detalhes */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 400px;
            color: #000000;
        }
        .close-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #000000;
        }
        .modal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #e5e7eb;
        }

        /* Estilos para as miniaturas de perfil na tabela */
        .profile-thumb-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #e5e7eb;
            background-color: #e5e7eb; /* Adicionado o fundo cinza aqui */
        }
        .profile-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Estilos para o pódio */
        .podium-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
        }

        .champion-image {
            width: 150px;
            height: 150px;
            border-color: #FFD700;
        }
        .second-place-image {
            border-color: #C0C0C0;
        }
        .third-place-image {
            border-color: #CD7F32;
        }
        .podium-name {
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Estilos dos botões de abas */
        .tab-button {
            padding: 0.5rem 1rem;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            color: #4b5563;
        }
        .tab-button-active {
            background-color: #FFD700; /* Fundo amarelo/ouro para o botão ativo */
            color: #000000; /* Texto preto para o botão ativo */
            border-color: #FFD700;
        }

        /* Estilos para o container de seleção de mês */
        .month-selector-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        /* Estilos para o menu suspenso de meses */
        #month-select {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 2px solid #e5e7eb;
            background-color: #f3f4f6;
            color: #4b5563;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-align-last: center;
        }
        
    </style>
</head>
<body>
    <!-- Contêiner principal para centralizar e controlar a largura em todas as telas -->
    <div class="max-w-5xl mx-auto md:w-full p-4 md:p-8">
        <header class="text-center mb-10">
            <!-- A logo agora está com um tamanho menor -->
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-xs mx-auto">
        </header>

        <!-- Contêiner principal com fundo e padding -->
        <main id="main-container" class="p-6 md:p-12">
            <!-- Seletor de meses: agora é apenas um menu suspenso -->
            <div class="month-selector-container mb-4">
                <label for="month-select" class="font-bold text-gray-700">Mês:</label>
                <select id="month-select" class="shadow-sm">
                    <option value="agosto">Agosto</option>
                    <option value="setembro" selected>Setembro</option>
                </select>
            </div>
            
            <!-- Contêiner de abas (tabs) -->
            <div id="tabs-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
                <button id="tab-geral" class="tab-button tab-button-active">Classificação Geral</button>
                <button id="tab-etapa1" class="tab-button">Etapa 1</button>
                <button id="tab-etapa2" class="tab-button">Etapa 2</button>
                <button id="tab-etapa3" class="tab-button">Etapa 3</button>
                <button id="tab-etapa4" class="tab-button">Etapa 4</button>
            </div>
            
            <!-- Contêineres das tabelas, com apenas um visível por vez -->
            <div id="geral-table-container"></div>
            <div id="etapa1-table-container" class="hidden"></div>
            <div id="etapa2-table-container" class="hidden"></div>
            <div id="etapa3-table-container" class="hidden"></div>
            <div id="etapa4-table-container" class="hidden"></div>
        </main>
    
        <!-- Modal de detalhes do participante -->
        <div id="details-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal('details')">&times;</span>
                <img id="modal-image" class="modal-image mx-auto mb-4" src="" alt="Profile Picture">
                <h3 id="modal-name" class="text-xl md:text-2xl font-bold text-gray-800"></h3>
                <p id="modal-position" class="text-sm text-gray-600"></p>
                <p id="modal-team" class="text-sm text-gray-600 mt-2"></p>
            </div>
        </div>
        
        <!-- Rodapé -->
        <footer class="mt-8 p-6 md:p-8 text-gray-600 text-center">
            <div>
                <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-24 h-auto mx-auto mb-2 opacity-80">
                <p class="text-sm font-bold">A gente pedala forte, mas o que nos mantém juntos é a amizade.</p>
            </div>
        </footer>
    </div>
    
    <script>
        // Dados dos participantes e suas equipes
        const participantImages = {
            'GIMENES': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/gimenes.png',
            'MANDI': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/mandi.png',
            'KLÉBER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/kleber.png',
            'DANILO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/danilo.png',
            'WALTER': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/walter.png',
            'JULIANO': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/juliano.png',
            'MAIQUE': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/maique.png',
            'VALMIR': 'https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/valmir.png'
        };
        const participantTeams = {
            'MANDI': 'WK Team',
            'JULIANO': 'WK Team',
            'VALMIR': 'EMC - Equipe Mourãoense de Ciclismo',
            'MAIQUE': 'EMC - Equipe Mourãoense de Ciclismo',
            'EDSON': 'EMC - Equipe Mourãoense de Ciclismo',
            'VINICIUS': 'EMC - Equipe Mourãoense de Ciclismo',
            'KLÉBER': 'EMC - Equipe Mourãoense de Ciclismo',
            'RAUL': 'EMC - Equipe Mourãoense de Ciclismo',
            'THIAGO BORGES': 'EMA - Equipe Mourãoense de Avulsos',
            'DANILO': 'EMA - Equipe Mourãoense de Avulsos',
            'ARIZINHO': 'EMA - Equipe Mourãoense de Avulsos',
            'GIMENES': 'EMA - Equipe Mourãoense de Avulsos',
            'EMANUEL': 'EMA - Equipe Mourãoense de Avulsos',
            'ANDRÉ': 'EMA - Equipe Mourãoense de Avulsos',
            'WALTER': 'EMA - Equipe Mourãoense de Avulsos',
            'MAYKON': 'EMA - Equipe Mourãoense de Avulsos',
            'LUCIANO': 'EMA - Equipe Mourãoense de Avulsos'
        };
        const defaultProfileImageUrl = "https://raw.githubusercontent.com/marcelogimenesfotografia/rachaosantacasa/main/994380792726247885.jpg";

        // Dados mensais para as etapas e classificação
        const monthlyData = {
            agosto: {
                title: 'Agosto/2025',
                etapa1: [
                    { pos: 1, name: 'MANDI', pts: 15 }, { pos: 2, name: 'MAIQUE', pts: 13 },
                    { pos: 3, name: 'JULIANO', pts: 11 }, { pos: 4, name: 'VALMIR', pts: 9 },
                    { pos: 5, name: 'ARIZINHO', pts: 7 }, { pos: 6, name: 'GIMENES', pts: 5 },
                    { pos: 7, name: 'EMANUEL', pts: 3 }, { pos: 8, name: 'ANDRÉ', pts: 1 },
                    { pos: 9, name: 'THIAGO BORGES', pts: 1 }, { pos: 10, name: 'LUCIANO', pts: 1 }
                ],
                etapa2: [
                    { pos: 1, name: 'MANDI', pts: 15 }, { pos: 2, name: 'EDSON', pts: 13 },
                    { pos: 3, name: 'VINICIUS', pts: 11 }, { pos: 4, name: 'JULIANO', pts: 9 },
                    { pos: 5, name: 'VALMIR', pts: 7 }, { pos: 6, name: 'KLÉBER', pts: 5 },
                    { pos: 7, name: 'ARIZINHO', pts: 3 }, { pos: 8, name: 'RAUL', pts: 1 },
                    { pos: 9, name: 'DANILO', pts: 1 }, { pos: 10, name: 'GIMENES', pts: 1 }
                ],
                etapa3: [
                    { pos: 1, name: 'WALTER', pts: 15 }, { pos: 2, name: 'MAIQUE', pts: 13 },
                    { pos: 3, name: 'JULIANO', pts: 11 }, { pos: 4, name: 'VALMIR', pts: 9 },
                    { pos: 5, name: 'ARIZINHO', pts: 7 }, { pos: 6, name: 'KLÉBER', pts: 5 },
                    { pos: 7, name: 'MANDI', pts: 3 }, { pos: 8, name: 'LUCIANO', pts: 1 },
                    { pos: 9, name: 'GIMENES', pts: 1 }, { pos: 10, name: 'DANILO', pts: 1 }
                ],
                etapa4: [
                    { pos: 1, name: 'MAIQUE', pts: 15 }, { pos: 2, name: 'WALTER', pts: 13 },
                    { pos: 3, name: 'JULIANO', pts: 11 }, { pos: 4, name: 'VALMIR', pts: 9 },
                    { pos: 5, name: 'KLÉBER', pts: 7 }, { pos: 6, name: 'VINICIUS', pts: 5 },
                    { pos: 7, name: 'ARIZINHO', pts: 3 }, { pos: 8, name: 'DANILO', pts: 1 },
                    { pos: 9, name: 'GIMENES', pts: 1 }, { pos: 10, name: 'MAYKON', pts: 1 }
                ]
            },
            setembro: {
                title: 'Setembro/2025',
                etapa1: [],
                etapa2: [],
                etapa3: [],
                etapa4: []
            }
        };
        
        let allParticipantsData = [];
        let currentTab = 'geral';

        // Funções JavaScript para a lógica da página
        function calculateOverall(etapa1Data, etapa2Data, etapa3Data, etapa4Data) {
            const allParticipants = new Set([
                ...etapa1Data.map(p => p.name),
                ...etapa2Data.map(p => p.name),
                ...etapa3Data.map(p => p.name),
                ...etapa4Data.map(p => p.name)
            ]);
            
            const overallData = Array.from(allParticipants).map(name => {
                const participant1 = etapa1Data.find(p => p.name === name) || { pts: 0 };
                const participant2 = etapa2Data.find(p => p.name === name) || { pts: 0 };
                const participant3 = etapa3Data.find(p => p.name === name) || { pts: 0 };
                const participant4 = etapa4Data.find(p => p.name === name) || { pts: 0 };
                
                return {
                    name: name,
                    pts_etapa_1: participant1.pts,
                    pts_etapa_2: participant2.pts,
                    pts_etapa_3: participant3.pts,
                    pts_etapa_4: participant4.pts,
                    pts: participant1.pts + participant2.pts + participant3.pts + participant4.pts
                };
            });
            
            overallData.sort((a, b) => b.pts - a.pts);

            return overallData.map((item, index) => ({
                pos: index + 1,
                name: item.name,
                pts: item.pts,
                pts_etapa_1: item.pts_etapa_1,
                pts_etapa_2: item.pts_etapa_2,
                pts_etapa_3: item.pts_etapa_3,
                pts_etapa_4: item.pts_etapa_4
            }));
        }

        function getParticipantData(overallData) {
            return overallData.map(p => ({
                name: p.name,
                image: participantImages[p.name] || defaultProfileImageUrl,
                team: participantTeams[p.name] || 'Sem equipe',
                posOverall: p.pos,
                ptsOverall: p.pts,
                ptsEtapa1: p.pts_etapa_1,
                ptsEtapa2: p.pts_etapa_2,
                ptsEtapa3: p.pts_etapa_3,
                ptsEtapa4: p.pts_etapa_4
            }));
        }

        function openModal(name) {
            const participant = allParticipantsData.find(p => p.name === name);
            if (!participant) return;

            document.getElementById('modal-image').src = participant.image;
            document.getElementById('modal-name').textContent = participant.name;
            document.getElementById('modal-position').textContent = `Posição Geral: ${participant.posOverall}`;
            const teamSpan = document.getElementById('modal-team');
            const teamName = participantTeams[name] || '';
            teamSpan.textContent = teamName ? `${teamName}` : 'Sem equipe';
            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('details-modal').classList.add('hidden');
        }
        
        function createTable(title, data, isOverall = false, monthTitle) {
            const container = document.createElement('div');
            container.classList.add('mb-8');
            
            const titleElement = document.createElement('h2');
            titleElement.classList.add('text-center', 'text-2xl', 'md:text-3xl', 'font-bold', 'text-gray-700', 'mb-2');
            titleElement.textContent = title;
            container.appendChild(titleElement);

            const monthElement = document.createElement('p');
            monthElement.classList.add('text-gray-500', 'text-center', 'mb-6');
            monthElement.textContent = monthTitle;
            container.appendChild(monthElement);

            if (isOverall && data.length > 0) {
                const podiumWrapper = document.createElement('div');
                podiumWrapper.classList.add('bg-gray-100', 'p-6', 'rounded-xl', 'shadow-md', 'mb-8', 'text-gray-800');
                
                const podiumContainer = document.createElement('div');
                podiumContainer.classList.add('flex', 'justify-center', 'items-end', 'gap-4');

                // 2º Lugar
                const secondPlace = data[1];
                const podium2 = createPodiumItem(secondPlace, 2, 'second-place');
                podiumContainer.appendChild(podium2);

                // 1º Lugar
                const firstPlace = data[0];
                const podium1 = createPodiumItem(firstPlace, 1, 'champion');
                podiumContainer.appendChild(podium1);
                
                // 3º Lugar
                const thirdPlace = data[2];
                const podium3 = createPodiumItem(thirdPlace, 3, 'third-place');
                podiumContainer.appendChild(podium3);
                
                podiumWrapper.appendChild(podiumContainer);
                container.appendChild(podiumWrapper);
            }

            const table = document.createElement('table');
            table.classList.add('w-full', 'border-collapse', 'overflow-hidden');
            
            const thead = document.createElement('thead');
            thead.classList.add('bg-gray-100', 'text-gray-600', 'text-xs', 'md:text-sm', 'uppercase', 'font-bold');
            const headerRow = document.createElement('tr');
            let headerHtml = `
                <th class="p-4 text-left">#</th>
                <th class="p-4 text-left">Nome</th>
                <th class="p-4 text-right">Pts</th>`;
            if (isOverall) {
                headerHtml += `<th class="p-4 text-right hidden md:table-cell">Etapas</th>`;
            }
            headerHtml += `</tr>`;
            headerRow.innerHTML = headerHtml;
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            tbody.classList.add('text-sm', 'md:text-base');
            data.forEach((item, index) => {
                // Se for a tabela geral e houver pódio, começar a renderização a partir do 4º colocado (índice 3)
                if (isOverall && index < 3) return;

                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100', 'cursor-pointer', 'transition-colors', 'duration-200');
                
                const imageUrl = participantImages[item.name] || defaultProfileImageUrl;
                const teamName = participantTeams[item.name] || '';
                
                let rowHtml = `
                    <td class="p-4">${item.pos}</td>
                    <td class="p-4">
                        <div class="flex items-center">
                            <div class="profile-thumb-wrapper">
                                <img src="${imageUrl}" alt="Profile Picture" class="profile-thumb" onerror="this.onerror=null;this.src='${defaultProfileImageUrl}';">
                            </div>
                            <div class="ml-3 flex flex-col">
                                <span class="font-semibold text-gray-800 text-sm sm:text-base">${item.name}</span>
                                ${teamName ? `<span class="text-xs text-gray-500">${teamName}</span>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-right text-black font-bold">${item.pts}</td>`;
                if (isOverall) {
                    const participant = allParticipantsData.find(p => p.name === item.name);
                    rowHtml += `<td class="p-4 hidden md:table-cell text-xs text-right text-gray-500">
                                    <span>(${participant.ptsEtapa1} | ${participant.ptsEtapa2} | ${participant.ptsEtapa3} | ${participant.ptsEtapa4})</span>
                                </td>`;
                }
                rowHtml += `</tr>`;
                row.innerHTML = rowHtml;
                
                row.addEventListener('click', () => openModal(item.name));
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            container.appendChild(table);
            return container;
        }

        function createPodiumItem(item, position, cssClass) {
            const podiumItem = document.createElement('div');
            podiumItem.classList.add('flex', 'flex-col', 'items-center', 'text-center');
            
            const img = document.createElement('img');
            img.src = participantImages[item.name] || defaultProfileImageUrl;
            img.alt = `Profile Picture of ${item.name}`;
            img.classList.add('podium-image', `${cssClass}-image`);
            img.onerror = function() { this.onerror=null;this.src='${defaultProfileImageUrl}'; };
            
            const nameElement = document.createElement('span');
            nameElement.classList.add('podium-name', 'text-sm', 'text-gray-800');
            nameElement.textContent = item.name;
            
            const detailsContainer = document.createElement('div');
            detailsContainer.classList.add('mt-2', 'text-center');

            const positionElement = document.createElement('p');
            positionElement.classList.add('text-sm', 'font-semibold', 'text-gray-700');
            positionElement.textContent = `Posição: ${position}º`;

            const pointsElement = document.createElement('p');
            pointsElement.classList.add('text-sm', 'text-gray-600');
            pointsElement.textContent = `Pontos: ${item.pts}`;

            detailsContainer.appendChild(positionElement);
            detailsContainer.appendChild(pointsElement);

            podiumItem.appendChild(img);
            podiumItem.appendChild(nameElement);
            podiumItem.appendChild(detailsContainer);

            podiumItem.addEventListener('click', () => openModal(item.name));
            
            return podiumItem;
        }


        function renderClassification(month, tab) {
            const monthData = monthlyData[month];
            
            // Esconde todas as tabelas
            document.querySelectorAll('[id$="-table-container"]').forEach(container => {
                container.classList.add('hidden');
            });
            // Mostra a tabela do mês e aba selecionados
            const containerToShow = document.getElementById(`${tab}-table-container`);
            if (containerToShow) {
                containerToShow.classList.remove('hidden');
            }

            // Atualiza o estado visual das abas de classificação
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('tab-button-active');
            });
            const tabButton = document.getElementById(`tab-${tab}`);
            if (tabButton) {
                tabButton.classList.add('tab-button-active');
            }

            // Gera e insere a tabela no container correto
            if (tab === 'geral') {
                const overallClassification = calculateOverall(monthData.etapa1, monthData.etapa2, monthData.etapa3, monthData.etapa4);
                allParticipantsData = getParticipantData(overallClassification);
                containerToShow.innerHTML = '';
                containerToShow.appendChild(createTable('Classificação Geral', overallClassification, true, monthData.title));
            } else {
                const etapaData = monthData[tab];
                containerToShow.innerHTML = '';
                containerToShow.appendChild(createTable(`Classificação ${tab.replace('etapa', 'Etapa ')}`, etapaData, false, monthData.title));
            }
        }

        function setupEventListeners() {
            // Event listener para as abas de classificação
            document.getElementById('tabs-container').addEventListener('click', (event) => {
                if (event.target.classList.contains('tab-button')) {
                    currentTab = event.target.id.replace('tab-', '');
                    const currentMonth = document.getElementById('month-select').value;
                    renderClassification(currentMonth, currentTab);
                }
            });

            // Event listener para o menu suspenso de meses
            document.getElementById('month-select').addEventListener('change', (event) => {
                const currentMonth = event.target.value;
                renderClassification(currentMonth, currentTab);
            });
        }

        window.onload = function() {
            setupEventListeners();
            // Renderiza a tabela inicial com o mês atual e a aba geral
            const currentMonth = document.getElementById('month-select').value;
            renderClassification(currentMonth, currentTab);
        };
    </script>
</body>
</html>
