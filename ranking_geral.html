<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral - Rachão Santa Casa</title>
    
    <!-- CDNs de Estilos e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Estilos Personalizados -->
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #eab308;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }
        .card { 
            background-color: var(--card-bg-color); 
            border-radius: 1.5rem; 
            padding: 2.5rem; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem; 
        }
        .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .leaderboard-table th, .leaderboard-table td { padding: 1.25rem 1.5rem; text-align: left; vertical-align: middle; }
        .leaderboard-table thead th { 
            background-color: #f9fafb;
            color: var(--text-secondary); 
            font-size: 0.875rem; 
            font-weight: 600;
            text-transform: uppercase; 
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        .leaderboard-table thead th:first-child { border-radius: 0.75rem 0 0 0.75rem; }
        .leaderboard-table thead th:last-child { border-radius: 0 0.75rem 0.75rem 0; }
        .leaderboard-table tbody tr { transition: background-color 0.2s ease-in-out; }
        .leaderboard-table tbody tr:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr:hover { background-color: #f9fafb; }
        .profile-thumb-wrapper { width: 48px; height: 48px; border-radius: 50%; overflow: hidden; flex-shrink: 0; box-shadow: 0 0 0 3px var(--bg-color); }
        .profile-thumb { width: 100%; height: 100%; object-fit: cover; }
        .modal { display: none; }
        .modal.is-open { display: flex; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.7); }
        .modal-content.card { 
            max-width: 600px; 
            width: 90%; 
            text-align: center; 
            position: relative; 
            max-height: 90vh; 
            overflow-y: auto;
        }
        .modal-image { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 3px solid var(--border-color); }
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .social-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-[280px] mx-auto">
            <nav id="main-nav" class="mt-4">
                <ul id="nav-list" class="flex justify-center gap-6 md:gap-8">
                    <!-- O menu dinâmico será inserido aqui -->
                </ul>
            </nav>
        </header>

        <main>
            <div id="loading-overlay" class="text-center p-10 card">
                <p class="text-lg font-semibold text-gray-500">A calcular o ranking geral...</p>
            </div>

            <div id="ranking-container" class="hidden">
                 <div class="card overflow-x-auto">
                    <h1 class="text-3xl font-extrabold text-center mb-8">Ranking Geral Anual</h1>
                    <table class="leaderboard-table min-w-full">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Participante</th>
                                <th class="text-right">Pontos Totais</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-table-body">
                            <!-- Os dados serão inseridos aqui via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    
        <!-- Modal de Detalhes do Atleta -->
        <div id="details-modal" class="modal p-4">
            <div id="modal-content-container" class="modal-content card">
                <!-- Conteúdo injetado por JS -->
            </div>
        </div>
        
        <footer class="mt-12 pt-8 text-center text-gray-500 border-t border-gray-200">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-20 h-auto mx-auto mb-2 opacity-80">
            <p class="text-sm font-semibold">Nós pedalamos forte, mas o que nos mantém juntos é a amizade.</p>
        </footer>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let imageBaseUrl = '';
        let menuSettings = {};
        let appSettings = { showTeamNames: true };

        // --- Funções Utilitárias ---
        window.openModal = function(modalId) { document.getElementById(modalId).classList.add('is-open'); }
        window.closeModal = function(modalId) { document.getElementById(modalId).classList.remove('is-open'); }
        
        function getPlaceholderImageUrl(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : '?';
            return `https://placehold.co/200x200/e5e7eb/000000?text=${firstLetter}`;
        }

        function getTeamForDate(participantData, dateStr = null, teamsData) {
            if (!appSettings.showTeamNames) return ''; // Verifica a configuração
            const history = participantData.teamHistory || [];
            if (!history || history.length === 0) return ''; 

            const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));

            if (!dateStr || isNaN(new Date(dateStr))) {
                 const latestTeamId = sortedHistory[sortedHistory.length - 1].teamId;
                 return teamsData[latestTeamId]?.name || '';
            }

            const competitionDate = new Date(dateStr + 'T00:00:00');
            
            let teamIdForDate = ''; 
            
            for (const entry of sortedHistory) {
                if (new Date(entry.date) <= competitionDate) {
                    teamIdForDate = entry.teamId;
                } else {
                    break;
                }
            }
            
            if (teamIdForDate === '' && sortedHistory.length > 0) {
                teamIdForDate = sortedHistory[0].teamId;
            }
            
            return teamsData[teamIdForDate]?.name || '';
        }
        
        function renderMenu() {
            const navList = document.getElementById('nav-list');
            if (!navList) return;

            navList.innerHTML = ''; // Limpa o menu estático
            const currentPage = "ranking_geral.html"; // Define a página atual

            // Ordena os itens do menu com base na propriedade 'order'
            const sortedMenu = Object.entries(menuSettings)
                .sort(([, a], [, b]) => a.order - b.order);

            // Constrói o menu dinamicamente
            for (const [key, value] of sortedMenu) {
                if (value.isVisible) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = key;
                    a.textContent = value.name;
                    
                    if (key === currentPage) {
                        a.className = "font-semibold text-yellow-500 transition";
                    } else {
                        a.className = "font-semibold text-gray-700 hover:text-yellow-500 transition";
                    }
                    
                    li.appendChild(a);
                    navList.appendChild(li);
                }
            }
        }

        // --- Lógica Principal ---
        async function calculateLifetimeRanking() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const rankingContainer = document.getElementById('ranking-container');
            
            try {
                // Carrega todos os dados necessários em paralelo
                const [pSnap, rSnap, settingsSnap, tSnap, menuSnap] = await Promise.all([
                    getDocs(collection(db, "participants")),
                    getDocs(collection(db, "results")),
                    getDoc(doc(db, "settings", "config")),
                    getDocs(collection(db, "teams")),
                    getDoc(doc(db, "settings", "menu"))
                ]);

                const participantsData = {};
                const nameToIdMap = {};
                pSnap.forEach(doc => {
                    const data = doc.data();
                    if(data.name) {
                        participantsData[doc.id] = data;
                        nameToIdMap[data.name.toUpperCase()] = doc.id;
                    }
                });

                const teamsData = {};
                tSnap.forEach(doc => {
                    teamsData[doc.id] = doc.data();
                });

                const monthlyData = {};
                rSnap.forEach(doc => monthlyData[doc.id] = doc.data());
                
                if (settingsSnap.exists()) {
                    appSettings = settingsSnap.data();
                    appSettings.showTeamNames = appSettings.showTeamNames !== false;
                } else {
                    appSettings = { imageBaseUrl: '', showTeamNames: true };
                }
                imageBaseUrl = appSettings.imageBaseUrl || '';
                const sporadicRiders = appSettings.sporadicRiders || [];


                if (menuSnap.exists()) {
                    menuSettings = menuSnap.data();
                } else {
                    menuSettings = {
                        "index.html": { name: "Classificação", isVisible: true, order: 1 },
                        "ranking_geral.html": { name: "Ranking Geral", isVisible: true, order: 2 },
                        "equipes.html": { name: "Equipes", isVisible: true, order: 3 },
                        "noticias.html": { name: "Notícias", isVisible: true, order: 4 },
                        "bolao.html": { name: "Bolão", isVisible: true, order: 5 },
                        "sobre.html": { name: "Sobre o Rachão", isVisible: true, order: 6 }
                    };
                }
                renderMenu();
                
                const pointsDistribution = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1];

                const lifetimeStats = {};
                Object.keys(participantsData).forEach(id => {
                    if (!sporadicRiders.includes(id)) {
                        lifetimeStats[id] = {
                            totalPoints: 0,
                            top5Finishes: [0, 0, 0, 0, 0], // [1st, 2nd, 3rd, 4th, 5th]
                            monthlyRanks: {},
                            pointsHistory: []
                        };
                    }
                });

                const sortedMonthIds = Object.keys(monthlyData).sort();

                // Itera sobre cada mês para calcular pontos
                for (const monthId of sortedMonthIds) {
                    const monthResults = monthlyData[monthId];
                    let monthStandings = {};

                    // Garante que a estrutura de 'stages' é usada
                    (monthResults.stages || []).forEach(stage => {
                         if (stage.status === 'Cancelada' || stage.status === 'Adiada') return;
                        
                        let pointsIndex = 0;
                        (stage.results || []).forEach((result, resultIndex) => {
                            const participantId = result.id || nameToIdMap[result.name.toUpperCase()];
                            const position = resultIndex + 1;

                             if (lifetimeStats[participantId]) {
                                if (position <= 5) {
                                    lifetimeStats[participantId].top5Finishes[position - 1]++;
                                }

                                if (!sporadicRiders.includes(participantId)) {
                                    const points = pointsDistribution[pointsIndex] || 0;
                                    
                                    if (!monthStandings[participantId]) monthStandings[participantId] = 0;
                                    monthStandings[participantId] += points;

                                    pointsIndex++;
                                }
                            }
                        });
                    });
                    
                    // Atualiza as estatísticas de vida com os resultados do mês
                    Object.keys(lifetimeStats).forEach(id => {
                        const pointsThisMonth = monthStandings[id] || 0;
                        lifetimeStats[id].totalPoints += pointsThisMonth;
                        lifetimeStats[id].pointsHistory.push({ monthId: monthId, points: lifetimeStats[id].totalPoints });
                    });

                    // Calcula o ranking do mês
                    const sortedMonth = Object.keys(monthStandings).sort((a, b) => monthStandings[b] - monthStandings[a]);
                    sortedMonth.forEach((id, index) => {
                        if (lifetimeStats[id]) {
                            lifetimeStats[id].monthlyRanks[monthId] = {
                                title: monthResults.title,
                                pos: index + 1
                            };
                        }
                    });
                }
                
                // Formata e ordena o ranking final
                const finalRanking = Object.keys(lifetimeStats).map(id => ({
                    id,
                    ...participantsData[id],
                    ...lifetimeStats[id]
                })).sort((a, b) => b.totalPoints - a.totalPoints);
                
                renderTable(finalRanking, teamsData, monthlyData);

                loadingOverlay.style.display = 'none';
                rankingContainer.style.display = 'block';

            } catch (error) {
                console.error("Erro ao calcular ranking geral:", error);
                loadingOverlay.innerHTML = `<p class="text-lg font-semibold text-red-500">Ocorreu um erro ao carregar os dados.</p>`;
            }
        }

        function renderTable(rankingData, teamsData, monthlyData) {
            const tableBody = document.getElementById('ranking-table-body');
            tableBody.innerHTML = '';
            rankingData.forEach((p, index) => {
                const row = document.createElement('tr');
                row.className = 'cursor-pointer';
                const imageUrl = p.imageUrl ? `${imageBaseUrl}${p.imageUrl}` : getPlaceholderImageUrl(p.name);
                row.innerHTML = `
                    <td class="font-bold text-gray-500 w-12">${index + 1}</td>
                    <td>
                        <div class="flex items-center gap-4">
                            <div class="profile-thumb-wrapper"><img src="${imageUrl}" alt="Foto de ${p.name}" class="profile-thumb"></div>
                            <div>
                                <div class="font-bold text-gray-900">${p.name.toUpperCase()}</div>
                                ${appSettings.showTeamNames ? `<div class="text-sm text-gray-500">${getTeamForDate(p, null, teamsData) || ''}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="text-right font-extrabold text-lg text-gray-900">${p.totalPoints}</td>
                `;
                row.addEventListener('click', () => renderModal(p, teamsData, monthlyData));
                tableBody.appendChild(row);
            });
        }

        function renderModal(participant, teamsData, monthlyData) {
            const modalContent = document.getElementById('modal-content-container');
            
            let top5Html = '';
            participant.top5Finishes.forEach((count, index) => {
                top5Html += `<div class="bg-gray-100 p-2 rounded-lg"><p class="text-xs font-bold text-gray-500 uppercase">${index + 1}º LUGAR</p><p class="text-2xl font-bold text-gray-800">${count}x</p></div>`;
            });

            let monthlyRanksHtml = '';
            const recentTop10Finishes = Object.keys(participant.monthlyRanks)
                .filter(monthId => participant.monthlyRanks[monthId].pos <= 10)
                .sort()
                .reverse()
                .slice(0, 6);

            if (recentTop10Finishes.length > 0) {
                recentTop10Finishes.forEach(monthId => {
                    const rank = participant.monthlyRanks[monthId];
                    monthlyRanksHtml += `<li class="flex justify-between items-center p-2 rounded-md hover:bg-gray-100"><span>${rank.title}</span><span class="font-bold">${rank.pos}º</span></li>`;
                });
            } else {
                monthlyRanksHtml = `<li class="text-center text-gray-500">Nenhum resultado no Top 10 mensal.</li>`;
            }
            
            const imageUrl = participant.imageUrl ? `${imageBaseUrl}${participant.imageUrl}` : getPlaceholderImageUrl(participant.name);

            let socialLinksHtml = '';
            if (participant.strava) {
                socialLinksHtml += `<a href="${participant.strava}" target="_blank" class="social-link"><i class="fab fa-strava"></i> Strava</a>`;
            }
            if (participant.instagram) {
                socialLinksHtml += `<a href="${participant.instagram}" target="_blank" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>`;
            }
            if (participant.facebook) {
                socialLinksHtml += `<a href="${participant.facebook}" target="_blank" class="social-link"><i class="fab fa-facebook"></i> Facebook</a>`;
            }

            modalContent.innerHTML = `
                <span class="close-button absolute top-4 right-6 text-2xl cursor-pointer" onclick="closeModal('details-modal')">&times;</span>
                <img class="modal-image mx-auto" src="${imageUrl}" alt="Foto de Perfil">
                <h3 class="text-2xl font-bold text-gray-900">${(participant.fullName || participant.name).toUpperCase()}</h3>
                ${appSettings.showTeamNames ? `<p class="text-sm text-gray-600">${getTeamForDate(participant, null, teamsData) || 'Sem equipe'}</p>` : ''}
                 <div class="flex justify-center gap-4 mt-3 text-sm">${socialLinksHtml}</div>
                
                <div class="mt-4 w-full text-center border-t border-gray-200 pt-4">
                    <h4 class="text-md font-bold text-gray-800 mb-1">Pontuação Total (Geral)</h4>
                    <p class="text-3xl font-bold text-yellow-500">${participant.totalPoints}</p>
                </div>
                
                <div class="mt-6 w-full text-left">
                    <h4 class="text-md font-bold text-gray-800 mb-2 text-center border-t border-gray-200 pt-4">Pódios - Top 5 (Etapas)</h4>
                    <div class="grid grid-cols-5 gap-2 text-center">${top5Html}</div>
                </div>

                <div class="mt-6 w-full">
                    <h4 class="text-md font-bold text-gray-800 mb-2 text-center border-t border-gray-200 pt-4">Evolução da Pontuação</h4>
                    <canvas id="evolution-chart"></canvas>
                </div>

                <div class="mt-6 w-full text-left">
                    <h4 class="text-md font-bold text-gray-800 mb-2 text-center border-t border-gray-200 pt-4">Últimos Resultados (Top 10 Mensal)</h4>
                    <ul class="space-y-1">${monthlyRanksHtml}</ul>
                </div>
            `;
            openModal('details-modal');

            // Renderiza o gráfico de evolução
            const ctx = document.getElementById('evolution-chart').getContext('2d');
            const labels = participant.pointsHistory.map(h => monthlyData[h.monthId]?.title.split('/')[0]);
            const data = participant.pointsHistory.map(h => h.points);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pontos Acumulados',
                        data: data,
                        backgroundColor: 'rgba(234, 179, 8, 0.2)',
                        borderColor: 'rgba(234, 179, 8, 1)',
                        borderWidth: 2,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        calculateLifetimeRanking();
    </script>
</body>
</html>
