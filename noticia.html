<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia - Rachão Santa Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #eab308;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }
        .card { 
            background-color: var(--card-bg-color); 
            border-radius: 1.5rem; 
            padding: 3rem; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem; 
        }
        /* Estilos para o conteúdo renderizado (Quill) */
        .prose { max-width: none; color: var(--text-secondary); }
        .prose p, .prose ul, .prose ol { margin-bottom: 1.25em; line-height: 1.8; font-size: 1.125rem; }
        .prose a { color: var(--accent-color); text-decoration: underline; font-weight: 500; }
        .prose strong { color: var(--text-primary); }
        .prose h1, .prose h2, .prose h3 { color: var(--text-primary); font-weight: 700; margin-top: 2em; margin-bottom: 1em; }
        .prose ul, .prose ol { margin-left: 1.5rem; }
        .prose li { margin-bottom: 0.5em; }
        .prose img, .prose iframe { width: 100%; border-radius: 0.75rem; margin-top: 2em; margin-bottom: 2em; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .prose iframe { aspect-ratio: 16 / 9; }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: #f9fafb;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.2);
        }
         .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
        }
        .btn-primary { background-color: var(--accent-color); color: var(--text-primary); }
        .btn-primary:hover:not(:disabled) { background-color: #f59e0b; }
        .btn-secondary { background-color: #e5e7eb; color: var(--text-primary); }
        .btn-secondary:hover { background-color: #d1d5db; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-[280px] mx-auto">
            <nav id="main-nav" class="mt-4">
                <ul id="nav-list" class="flex justify-center gap-6 md:gap-8">
                    <!-- O menu dinâmico será inserido aqui -->
                </ul>
            </nav>
        </header>

        <main>
            <div id="loading-overlay" class="text-center p-10 card">
                <p class="text-lg font-semibold text-gray-500">A carregar notícia...</p>
            </div>

            <div id="noticia-container" class="card hidden">
                <!-- O conteúdo da notícia será inserido aqui -->
            </div>
        </main>
        
        <footer class="mt-12 pt-8 text-center text-gray-500 border-t border-gray-200">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-20 h-auto mx-auto mb-2 opacity-80">
            <p class="text-sm font-semibold">Nós pedalamos forte, mas o que nos mantém juntos é a amizade.</p>
        </footer>
    </div>
    
    <!-- Modais -->
    <div id="confirm-modal" class="modal fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-70 hidden">
        <div class="card w-full max-w-sm text-center">
            <p id="confirm-modal-text" class="mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-modal-ok" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="prompt-modal" class="modal fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-70 hidden">
        <div class="card w-full max-w-md">
            <p id="prompt-modal-text" class="mb-4 font-medium text-left"></p>
            <textarea id="prompt-modal-input" class="input-field mb-4" rows="5"></textarea>
            <div class="flex justify-end gap-4">
                <button id="prompt-modal-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="prompt-modal-ok" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs, addDoc, serverTimestamp, onSnapshot, where, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";


        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let menuSettings = {};

        // --- Funções Utilitárias para Modais ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        window.closeModal = function(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }

        function openConfirmModal(text) {
            return new Promise((resolve) => {
                document.getElementById('confirm-modal-text').textContent = text;
                openModal('confirm-modal');
                document.getElementById('confirm-modal-ok').onclick = () => { closeModal('confirm-modal'); resolve(true); };
                document.getElementById('confirm-modal-cancel').onclick = () => { closeModal('confirm-modal'); resolve(false); };
            });
        }

        async function openPromptModal(text, defaultValue = '') {
            return new Promise((resolve) => {
                document.getElementById('prompt-modal-text').textContent = text;
                const input = document.getElementById('prompt-modal-input');
                input.value = defaultValue;
                openModal('prompt-modal');
                
                const okHandler = () => {
                    closeModal('prompt-modal');
                    resolve(input.value);
                };

                const cancelHandler = () => {
                    closeModal('prompt-modal');
                    resolve(null);
                };

                document.getElementById('prompt-modal-ok').onclick = okHandler;
                document.getElementById('prompt-modal-cancel').onclick = cancelHandler;
            });
        }

        // --- Validação de Email ---
        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // --- Lógica de Comentários ---
        window.handleCommentSubmit = async (event, newsId) => {
            event.preventDefault();
            if (!userId) {
                alert("Você precisa estar autenticado para comentar. Por favor, recarregue a página.");
                return;
            }
            const form = event.target;
            const text = form.querySelector('#comment-text').value.trim();
            const name = form.querySelector('#comment-name').value.trim();
            const contact = form.querySelector('#comment-contact').value.trim();
            const shouldSave = form.querySelector('#save-comment-data').checked;

            if (!text || !name || !contact) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Validação de e-mail ou telefone (simples)
            if (!isValidEmail(contact) && !/^\+?[0-9\s-()]{8,}$/.test(contact)) {
                 alert("Por favor, insira um e-mail ou telefone válido.");
                return;
            }


            if (shouldSave) {
                localStorage.setItem('commenterName', name);
                localStorage.setItem('commenterContact', contact);
            } else {
                localStorage.removeItem('commenterName');
                localStorage.removeItem('commenterContact');
            }

            const commentData = {
                newsId,
                userId,
                name,
                contact, // Stored for identification, but not displayed
                text,
                isActive: true, // Novo comentário é sempre ativo
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'comments'), commentData);
                form.querySelector('#comment-text').value = ''; // Only clear the text area
            } catch (error) {
                console.error("Erro ao enviar comentário:", error);
                alert("Não foi possível enviar o seu comentário. Tente novamente.");
            }
        }

        window.deleteComment = async (commentId) => {
            if (await openConfirmModal('Tem a certeza que deseja apagar este comentário?')) {
                try {
                    // Soft delete: Apenas inativa o comentário
                    await updateDoc(doc(db, 'comments', commentId), { isActive: false });
                } catch (error) {
                    console.error("Erro ao apagar comentário:", error);
                    alert("Não foi possível apagar o comentário.");
                }
            }
        };

        window.editComment = async (commentId) => {
            try {
                const docRef = doc(db, 'comments', commentId);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    alert("Comentário não encontrado.");
                    return;
                }
                const currentText = docSnap.data().text;

                const newText = await openPromptModal('Edite o seu comentário:', currentText);

                if (newText !== null && newText.trim() !== currentText.trim()) {
                    await updateDoc(docRef, { 
                        text: newText.trim(),
                        updatedAt: serverTimestamp() 
                    });
                }
            } catch (error) {
                console.error("Erro ao editar comentário:", error);
                alert("Não foi possível editar o comentário.");
            }
        };


        function createCommentElement(comment) {
            const date = comment.createdAt?.toDate ? comment.createdAt.toDate().toLocaleString('pt-BR') : '';
            const canEditOrDelete = userId === comment.userId;
            const isEdited = !!comment.updatedAt;

            const commentEl = document.createElement('div');
            commentEl.className = 'flex gap-4';
            commentEl.innerHTML = `
                <div class="flex-shrink-0 w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center font-bold text-gray-500">
                    ${comment.name.charAt(0).toUpperCase()}
                </div>
                <div class="flex-grow bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center">
                        <p class="font-bold text-gray-900">${comment.name}</p>
                        <div class="flex items-center gap-3">
                            <p class="text-xs text-gray-400">${date} ${isEdited ? '(editado)' : ''}</p>
                            ${canEditOrDelete ? `
                                <button onclick="editComment('${comment.id}')" title="Editar" class="text-gray-400 hover:text-blue-500 transition"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteComment('${comment.id}')" title="Apagar" class="text-gray-400 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                            ` : ''}
                        </div>
                    </div>
                    <p class="mt-2 text-gray-700 whitespace-pre-wrap">${comment.text}</p>
                </div>
            `;
            return commentEl;
        }

        function loadComments(newsId) {
            const q = query(collection(db, "comments"), where("newsId", "==", newsId), where("isActive", "==", true));
            
            onSnapshot(q, (querySnapshot) => {
                const commentsList = document.getElementById('comments-list');
                if (!commentsList) return;
                commentsList.innerHTML = '';

                if (querySnapshot.empty) {
                    commentsList.innerHTML = '<p class="text-center text-gray-500">Seja o primeiro a comentar!</p>';
                    return;
                }

                const comments = [];
                querySnapshot.forEach((doc) => {
                    comments.push({ id: doc.id, ...doc.data() });
                });

                // Sort comments by createdAt timestamp in ascending order on the client-side
                comments.sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));

                comments.forEach((comment) => {
                    commentsList.appendChild(createCommentElement(comment));
                });
            });
        }

        function loadSavedCommenterInfo() {
            const savedName = localStorage.getItem('commenterName');
            const savedContact = localStorage.getItem('commenterContact');
            const saveCheckbox = document.getElementById('save-comment-data');

            if (savedName) {
                document.getElementById('comment-name').value = savedName;
            }
            if (savedContact) {
                document.getElementById('comment-contact').value = savedContact;
            }
            if ((savedName || savedContact) && saveCheckbox) {
                saveCheckbox.checked = true;
            }
        }

        // --- Renderização da Página ---
        function renderMenu() {
            const navList = document.getElementById('nav-list');
            if (!navList) return;

            navList.innerHTML = ''; // Limpa o menu estático
            const currentPage = "noticia.html"; // Define a página atual

            const sortedMenu = Object.entries(menuSettings)
                .sort(([, a], [, b]) => a.order - b.order);

            for (const [key, value] of sortedMenu) {
                if (value.isVisible) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = key;
                    a.textContent = value.name;
                    
                    if (key === currentPage || (key === "noticias.html" && currentPage === "noticia.html")) {
                        a.className = "font-semibold text-yellow-500 transition";
                    } else {
                        a.className = "font-semibold text-gray-700 hover:text-yellow-500 transition";
                    }
                    
                    li.appendChild(a);
                    navList.appendChild(li);
                }
            }
        }

        function renderNoticia(noticia, id) {
            const noticiaContainer = document.getElementById('noticia-container');
            const date = noticia.createdAt?.toDate ? noticia.createdAt.toDate().toLocaleDateString('pt-BR') : '';
            // Utiliza o Quill para renderizar o HTML guardado, não o Markdown
            const contentHtml = noticia.content; 
            
            document.title = `${noticia.title} - Rachão Santa Casa`;
            
            const pageUrl = new URL(window.location.origin + window.location.pathname);
            pageUrl.searchParams.set('id', id);
            const shareUrl = encodeURIComponent(pageUrl.href);
            const shareTitle = encodeURIComponent(noticia.title);

            const shareButtonsHtml = `
                <div class="my-6 flex items-center justify-center gap-4">
                    <span class="font-semibold text-gray-600">Compartilhar:</span>
                    <a href="https://api.whatsapp.com/send?text=${shareTitle}%20${shareUrl}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-green-500 text-white rounded-full hover:bg-green-600 transition">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/intent/tweet?url=${shareUrl}&text=${shareTitle}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-black text-white rounded-full hover:bg-gray-800 transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            `;
            
            const commentsHtml = `
                <div id="comments-section" class="mt-10 pt-6 border-t border-gray-200">
                    <h2 class="text-2xl font-bold mb-6">Comentários</h2>
                    <form id="comment-form" onsubmit="handleCommentSubmit(event, '${id}')" class="mb-8 space-y-4 max-w-2xl mx-auto">
                        <textarea id="comment-text" class="input-field" placeholder="Escreva o seu comentário..." required rows="4"></textarea>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="comment-name" class="input-field" placeholder="Seu nome" required>
                            <input type="text" id="comment-contact" class="input-field" placeholder="Email ou telefone (não será divulgado)" required>
                        </div>
                        <p class="text-xs text-gray-500">O seu contacto é recolhido para fins de moderação. Você é legalmente responsável pelo conteúdo do seu comentário.</p>
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <label class="flex items-center gap-2 text-sm text-gray-600">
                                <input type="checkbox" id="save-comment-data" class="rounded">
                                Salvar meus dados para futuros comentários.
                            </label>
                            <button type="submit" class="btn btn-primary">Enviar Comentário</button>
                        </div>
                    </form>
                    <div id="comments-list" class="space-y-6 max-w-2xl mx-auto">
                        <!-- Comments will be injected here -->
                    </div>
                </div>
            `;

            noticiaContainer.innerHTML = `
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">${noticia.title}</h1>
                <p class="text-gray-500 mb-6">${date}</p>
                ${shareButtonsHtml}
                <img src="${noticia.imageUrl}" alt="${noticia.title}" class="w-full rounded-xl shadow-lg mb-8 aspect-video object-cover">
                <div class="prose ql-snow"><div class="ql-editor">${contentHtml}</div></div>
                ${commentsHtml}
            `;
            
            // Remove a barra de ferramentas do Quill na visualização
            noticiaContainer.querySelector('.ql-toolbar')?.remove();
            // Ajusta o padding do editor para ficar natural
            const qlEditor = noticiaContainer.querySelector('.ql-editor');
            if(qlEditor) {
                qlEditor.style.padding = '0';
                qlEditor.style.border = 'none';
                qlEditor.setAttribute('contenteditable', 'false');
            }

            
            loadSavedCommenterInfo();
            loadComments(id);
        }

        async function loadNoticia() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const noticiaContainer = document.getElementById('noticia-container');
            
            const params = new URLSearchParams(window.location.search);
            let id = params.get('id');

            try {
                const menuSnap = await getDoc(doc(db, "settings", "menu"));
                if (menuSnap.exists()) {
                    menuSettings = menuSnap.data();
                } else {
                    menuSettings = {
                        "index.html": { name: "Classificação", isVisible: true, order: 1 },
                        "ranking_geral.html": { name: "Ranking Geral", isVisible: true, order: 2 },
                        "equipes.html": { name: "Equipes", isVisible: true, order: 3 },
                        "noticias.html": { name: "Notícias", isVisible: true, order: 4 },
                        "bolao.html": { name: "Bolão", isVisible: true, order: 5 },
                        "sobre.html": { name: "Sobre o Rachão", isVisible: true, order: 6 }
                    };
                }
                renderMenu();


                let docSnap;
                if (id) {
                    // Se um ID for fornecido, busca a notícia específica.
                    const docRef = doc(db, "noticias", id);
                    docSnap = await getDoc(docRef);
                } else {
                    // Se nenhum ID for fornecido, busca a notícia mais recente.
                    const q = query(collection(db, "noticias"), orderBy("createdAt", "desc"), limit(1));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        docSnap = querySnapshot.docs[0];
                        id = docSnap.id; // Atualiza o ID para ser usado na partilha
                    }
                }

                if (docSnap && docSnap.exists()) {
                    renderNoticia(docSnap.data(), id);
                } else {
                    noticiaContainer.innerHTML = '<p class="text-center text-red-500">Nenhuma notícia encontrada.</p>';
                }

            } catch (error) {
                console.error("Erro ao carregar notícia:", error);
                noticiaContainer.innerHTML = '<p class="text-center text-red-500">Ocorreu um erro ao carregar a notícia.</p>';
            } finally {
                loadingOverlay.style.display = 'none';
                noticiaContainer.classList.remove('hidden');
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
            } else {
                try {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                } catch (error) {
                    console.error("Erro ao autenticar anonimamente:", error);
                    document.getElementById('loading-overlay').innerHTML = `<p class="text-red-500">Falha na autenticação. Não é possível comentar.</p>`;
                }
            }
            // Carrega a notícia independentemente de ser um novo utilizador anónimo ou um existente
            await loadNoticia(); 
        });
    </script>
</body>
</html>
