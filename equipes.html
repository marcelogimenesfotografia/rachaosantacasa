<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes - Rachão Santa Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #eab308;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            overflow: hidden; /* Para conter os cantos arredondados */
        }
        .modal { display: none; }
        .modal.is-open { display: flex; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.7); }
        .modal-content.card { max-width: 600px; width: 90%; text-align: center; position: relative; max-height: 90vh; overflow-y: auto;}
        .modal-image { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 3px solid var(--border-color); }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .social-link:hover {
            color: var(--text-primary);
        }
        .profile-thumb-wrapper { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 2px solid var(--border-color); }
        .profile-thumb { width: 100%; height: 100%; object-fit: cover; }
        
        .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .leaderboard-table th, .leaderboard-table td { padding: 1.25rem 1.5rem; text-align: left; vertical-align: middle; }
        .leaderboard-table thead th { 
            background-color: #f9fafb;
            color: var(--text-secondary); 
            font-size: 0.875rem; 
            font-weight: 600;
            text-transform: uppercase; 
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        .leaderboard-table thead th:first-child { border-radius: 0.75rem 0 0 0.75rem; }
        .leaderboard-table thead th:last-child { border-radius: 0 0.75rem 0.75rem 0; }
        .leaderboard-table tbody tr { transition: background-color 0.2s ease-in-out; }
        .leaderboard-table tbody tr:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-[280px] mx-auto">
            <nav id="main-nav" class="mt-4">
                <ul id="nav-list" class="flex justify-center gap-6 md:gap-8">
                    <!-- O menu dinâmico será inserido aqui -->
                </ul>
            </nav>
        </header>

        <main>
            <div id="loading-overlay" class="text-center p-10 card">
                <p class="text-lg font-semibold text-gray-500">A carregar equipas...</p>
            </div>

            <div id="teams-container" class="hidden">
                 <div class="card overflow-x-auto p-0 md:p-4">
                    <h1 class="text-3xl font-extrabold text-center my-8">Classificação de Equipes</h1>
                    
                    <table class="leaderboard-table min-w-full">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Equipe</th>
                                <th class="text-right">Atletas</th>
                                <th class="text-right">Top 3 (Mês)</th>
                                <th class="text-right">Pontos Totais</th>
                            </tr>
                        </thead>
                        <tbody id="team-ranking-body">
                            <!-- Linhas da tabela de equipes serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    
        <!-- Modal de Detalhes da Equipe -->
        <div id="team-modal" class="modal p-4">
            <div id="team-modal-content-container" class="modal-content card !p-8">
                <!-- Conteúdo do modal da equipe -->
            </div>
        </div>

        <!-- Modal de Detalhes do Atleta -->
        <div id="details-modal" class="modal p-4">
            <div id="modal-content-container" class="modal-content card !p-8">
                <!-- Conteúdo injetado por JS -->
            </div>
        </div>
        
        <footer class="mt-12 pt-8 text-center text-gray-500 border-t border-gray-200">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-20 h-auto mx-auto mb-2 opacity-80">
            <p class="text-sm font-semibold">Nós pedalamos forte, mas o que nos mantém juntos é a amizade.</p>
        </footer>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Variáveis Globais de Estado ---
        let imageBaseUrl = '';
        let participantsData = {};
        let teamsData = {};
        let monthlyData = {};
        let sporadicRiders = [];
        let nameToIdMap = {};
        let teamRankings = [];
        let menuSettings = {};
        let appSettings = { showTeamNames: true };

        // --- Funções Utilitárias ---
        window.openModal = function(modalId) { document.getElementById(modalId).classList.add('is-open'); }
        window.closeModal = function(modalId) { document.getElementById(modalId).classList.remove('is-open'); }
        
        function getPlaceholderImageUrl(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : '?';
            return `https://placehold.co/200x200/e5e7eb/000000?text=${firstLetter}`;
        }
        
        function getTeamIdForDate(participant, dateStr) {
            const history = participant.teamHistory || [];
            if (!history || history.length === 0) return null;
            const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));
            const competitionDate = new Date(dateStr + 'T00:00:00');
            let teamIdForDate = null;
            for (const entry of sortedHistory) {
                if (new Date(entry.date) <= competitionDate) {
                    teamIdForDate = entry.teamId;
                } else {
                    break;
                }
            }
            if (!teamIdForDate && sortedHistory.length > 0) {
                 return sortedHistory[0].teamId;
            }
            return teamIdForDate;
        }
        
        // --- Lógica de Cálculo e Carregamento de Dados ---
        function calculateTeamRankings() {
            let stats = {};
            Object.keys(teamsData).forEach(id => {
                if (teamsData[id].isActive !== false) {
                    stats[id] = { 
                        totalPoints: 0, 
                        currentMembers: 0, 
                        name: teamsData[id].name,
                        top5Etapas: 0,
                        top3Geral: 0
                    };
                }
            });

            const pointsDistribution = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1];

            Object.values(monthlyData).forEach(month => {
                let monthStandings = {};
                let lastDateOfMonth = null;

                (month.stages || []).forEach(stage => {
                    if(!stage.date || stage.status === 'Cancelada' || stage.status === 'Adiada') return;
                    
                    if (!lastDateOfMonth || new Date(stage.date) > new Date(lastDateOfMonth)) {
                        lastDateOfMonth = stage.date;
                    }

                    let pointsIndex = 0;
                    (stage.results || []).forEach((result, resultIndex) => {
                        const participantId = result.id || nameToIdMap[result.name.toUpperCase()];
                        if (participantId && participantsData[participantId] && !sporadicRiders.includes(participantId)) {
                            const teamId = getTeamIdForDate(participantsData[participantId], stage.date);
                            
                            if (teamId && stats[teamId]) {
                                // Estatística de Top 5 em Etapas
                                if (resultIndex < 5) {
                                    stats[teamId].top5Etapas++;
                                }

                                // Pontos para o geral do mês
                                const points = pointsDistribution[pointsIndex] || 0;
                                stats[teamId].totalPoints += points;
                                
                                if (!monthStandings[participantId]) monthStandings[participantId] = 0;
                                monthStandings[participantId] += points;

                                pointsIndex++;
                            }
                        }
                    });
                });

                // Calcular Top 3 Geral do Mês
                if (month.isCompleted && lastDateOfMonth) {
                    const sortedMonth = Object.keys(monthStandings).sort((a, b) => monthStandings[b] - monthStandings[a]);
                    sortedMonth.slice(0, 3).forEach(participantId => {
                        if (participantsData[participantId]) {
                            const teamId = getTeamIdForDate(participantsData[participantId], lastDateOfMonth);
                            if (teamId && stats[teamId]) {
                                stats[teamId].top3Geral++;
                            }
                        }
                    });
                }
            });

            Object.values(participantsData).forEach(p => {
                if (p.isActive !== false) {
                    const history = p.teamHistory || [];
                    if (history.length > 0) {
                        const currentTeamId = history[history.length - 1].teamId;
                        if (stats[currentTeamId]) {
                            stats[currentTeamId].currentMembers++;
                        }
                    }
                }
            });

            teamRankings = Object.entries(stats)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.totalPoints - a.totalPoints)
                .map((team, index) => ({ ...team, rank: index + 1 }));
        }

        async function loadDataAndRender() {
            try {
                const [pSnap, tSnap, rSnap, settingsSnap, menuSnap] = await Promise.all([
                    getDocs(collection(db, "participants")),
                    getDocs(collection(db, "teams")),
                    getDocs(collection(db, "results")),
                    getDoc(doc(db, "settings", "config")),
                    getDoc(doc(db, "settings", "menu"))
                ]);

                pSnap.forEach(doc => {
                    participantsData[doc.id] = doc.data();
                    if(doc.data().name) {
                       nameToIdMap[doc.data().name.toUpperCase()] = doc.id;
                    }
                });

                tSnap.forEach(doc => {
                    teamsData[doc.id] = doc.data();
                });

                rSnap.forEach(doc => {
                    monthlyData[doc.id] = doc.data();
                });
                
                if (settingsSnap.exists()) {
                    appSettings = settingsSnap.data();
                    appSettings.showTeamNames = appSettings.showTeamNames !== false;
                } else {
                    appSettings = { imageBaseUrl: '', showTeamNames: true };
                }
                imageBaseUrl = appSettings.imageBaseUrl || '';
                sporadicRiders = appSettings.sporadicRiders || [];
                
                if (menuSnap.exists()) {
                    menuSettings = menuSnap.data();
                } else {
                    menuSettings = {
                        "index.html": { name: "Classificação", isVisible: true, order: 1 },
                        "ranking_geral.html": { name: "Ranking Geral", isVisible: true, order: 2 },
                        "equipes.html": { name: "Equipes", isVisible: true, order: 3 },
                        "noticias.html": { name: "Notícias", isVisible: true, order: 4 },
                        "bolao.html": { name: "Bolão", isVisible: true, order: 5 },
                        "sobre.html": { name: "Sobre o Rachão", isVisible: true, order: 6 }
                    };
                }
                renderMenu();
                
                calculateTeamRankings();
                renderTeamsPage();

                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('teams-container').style.display = 'block';

            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                document.getElementById('loading-overlay').innerHTML = `<p class="text-lg font-semibold text-red-500">Ocorreu um erro ao carregar os dados.</p>`;
            }
        }
        
        // --- Funções de Renderização da UI ---
        function renderMenu() {
            const navList = document.getElementById('nav-list');
            if (!navList) return;

            navList.innerHTML = ''; // Limpa o menu estático
            const currentPage = "equipes.html"; // Define a página atual

            const sortedMenu = Object.entries(menuSettings)
                .sort(([, a], [, b]) => a.order - b.order);

            for (const [key, value] of sortedMenu) {
                if (value.isVisible) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = key;
                    a.textContent = value.name;
                    
                    if (key === currentPage) {
                        a.className = "font-semibold text-yellow-500 transition";
                    } else {
                        a.className = "font-semibold text-gray-700 hover:text-yellow-500 transition";
                    }
                    
                    li.appendChild(a);
                    navList.appendChild(li);
                }
            }
        }

        function renderTeamsPage() {
            const tableBody = document.getElementById('team-ranking-body');
            tableBody.innerHTML = '';
            
            if (teamRankings.length === 0) {
                document.getElementById('teams-container').innerHTML = '<p class="text-center text-gray-500 col-span-full card">Nenhuma equipe cadastrada.</p>';
                return;
            }

            teamRankings.forEach((team) => {
                const row = document.createElement('tr');
                row.className = 'cursor-pointer hover:bg-gray-50';
                row.innerHTML = `
                    <td class="font-bold text-gray-500 w-12">${team.rank}</td>
                    <td class="font-bold text-gray-900">${team.name}</td>
                    <td class="text-right font-extrabold text-lg text-gray-900">${team.currentMembers}</td>
                    <td class="text-right font-extrabold text-lg text-gray-900">${team.top3Geral}</td>
                    <td class="text-right font-extrabold text-lg text-gray-900">${team.totalPoints}</td>
                `;
                row.addEventListener('click', () => openTeamModal(team.id));
                tableBody.appendChild(row);
            });
        }
        
        window.openTeamModal = function(teamId) {
            const team = teamRankings.find(t => t.id === teamId);
            if (!team) return;

            const modalContent = document.getElementById('team-modal-content-container');
            
            const teamMembers = Object.entries(participantsData).filter(([pId, pData]) => {
                const history = pData.teamHistory || [];
                return history.length > 0 && history[history.length - 1].teamId === teamId && pData.isActive !== false;
            }).sort((a, b) => a[1].name.localeCompare(b[1].name));

            let membersHtml = '<p class="text-center text-gray-500 py-4">Nenhum atleta nesta equipe.</p>';
            if (teamMembers.length > 0) {
                membersHtml = teamMembers.map(([pId, pData]) => {
                    const imageUrl = pData.imageUrl ? `${imageBaseUrl}${pData.imageUrl}` : getPlaceholderImageUrl(pData.name);
                    return `
                        <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer transition" onclick="openParticipantModal('${pId}')">
                            <img src="${imageUrl}" alt="Foto de ${pData.name}" class="w-10 h-10 rounded-full object-cover">
                            <span class="font-bold text-gray-800">${pData.name.toUpperCase()}</span>
                        </div>
                    `;
                }).join('');
            }

             modalContent.innerHTML = `
                <span class="close-button absolute top-4 right-6 text-2xl cursor-pointer" onclick="closeModal('team-modal')">&times;</span>
                <h2 class="text-3xl font-extrabold mb-4 text-center">${team.name}</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center mb-6 border-y border-gray-200 py-6">
                    <div>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">POSIÇÃO</p>
                        <p class="text-4xl font-extrabold text-yellow-500">#${team.rank}</p>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">PONTOS TOTAIS</p>
                        <p class="text-4xl font-extrabold text-yellow-500">${team.totalPoints}</p>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Top 5 (Etapas)</p>
                        <p class="text-4xl font-extrabold text-yellow-500">${team.top5Etapas}</p>
                    </div>
                     <div>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Top 3 (Mês)</p>
                        <p class="text-4xl font-extrabold text-yellow-500">${team.top3Geral}</p>
                    </div>
                </div>
                <h3 class="text-xl font-bold mb-4 text-gray-800">Membros (${team.currentMembers})</h3>
                <div class="space-y-2 max-h-60 overflow-y-auto pr-2 text-left">${membersHtml}</div>
            `;
            openModal('team-modal');
        }

        window.openParticipantModal = function(participantId) {
            // Fecha o modal da equipa antes de abrir o do atleta
            closeModal('team-modal');
            
            const p = participantsData[participantId];
            if (!p) return;

            let totalPoints = 0;
            let stagePodiums = { '1': 0, '2': 0, '3': 0 };

            Object.values(monthlyData).forEach(month => {
                (month.stages || []).forEach(stage => {
                    if (stage.status === 'Cancelada' || stage.status === 'Adiada') return;
                    let pointsIndex = 0;
                    (stage.results || []).forEach((result, resultIndex) => {
                        const currentParticipantId = result.id || nameToIdMap[result.name.toUpperCase()];
                        if (currentParticipantId === participantId && !sporadicRiders.includes(participantId)) {
                             const points = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1][pointsIndex] || 0;
                             totalPoints += points;
                             const pos = resultIndex + 1;
                             if (pos <= 3) {
                                stagePodiums[pos]++;
                            }
                        }
                        if(!sporadicRiders.includes(currentParticipantId)) pointsIndex++;
                    });
                });
            });

            const modalContent = document.getElementById('modal-content-container');
            const imageUrl = p.imageUrl ? `${imageBaseUrl}${p.imageUrl}` : getPlaceholderImageUrl(p.name);
            
            let historyHtml = (p.teamHistory || []).sort((a, b) => new Date(b.date) - new Date(a.date)).map(h => {
                const teamName = teamsData[h.teamId]?.name || 'Equipe desconhecida';
                const date = new Date(h.date + 'T00:00:00').toLocaleDateString('pt-BR');
                return `<li class="flex justify-between p-2 rounded-md"><span>${teamName}</span><span class="text-gray-500">${date}</span></li>`;
            }).join('');
            if(!historyHtml) historyHtml = '<li class="text-center text-gray-500">Nenhum histórico de equipes.</li>';

            let socialLinksHtml = '';
            if (p.strava) {
                socialLinksHtml += `<a href="${p.strava}" target="_blank" class="social-link"><i class="fab fa-strava"></i> Strava</a>`;
            }
            if (p.instagram) {
                socialLinksHtml += `<a href="${p.instagram}" target="_blank" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>`;
            }
            if (p.facebook) {
                socialLinksHtml += `<a href="${p.facebook}" target="_blank" class="social-link"><i class="fab fa-facebook"></i> Facebook</a>`;
            }

            modalContent.innerHTML = `
                <span class="close-button absolute top-4 right-6 text-2xl cursor-pointer" onclick="closeModal('details-modal')">&times;</span>
                <img class="modal-image mx-auto" src="${imageUrl}" alt="Foto de Perfil">
                <h3 class="text-2xl font-bold text-gray-900">${(p.fullName || p.name).toUpperCase()}</h3>
                <div class="flex justify-center gap-4 mt-3 text-sm">${socialLinksHtml}</div>
                
                <div class="mt-6 w-full text-center border-t border-gray-200 pt-4">
                    <h4 class="text-md font-bold text-gray-800 mb-2">Estatísticas Gerais</h4>
                    <div class="grid grid-cols-2 gap-4 text-left">
                        <div class="bg-gray-100 p-3 rounded-lg">
                            <p class="text-sm font-bold text-gray-500 uppercase">PONTUAÇÃO TOTAL</p>
                            <p class="text-3xl font-bold text-yellow-500">${totalPoints}</p>
                        </div>
                        <div class="bg-gray-100 p-3 rounded-lg">
                             <p class="text-sm font-bold text-gray-500 uppercase">PÓDIOS (ETAPAS)</p>
                             <div class="flex items-center justify-around mt-1">
                                 <div class="text-center"><i class="fas fa-trophy text-yellow-400"></i><p class="font-bold text-lg">${stagePodiums['1']}</p></div>
                                 <div class="text-center"><i class="fas fa-trophy text-gray-400"></i><p class="font-bold text-lg">${stagePodiums['2']}</p></div>
                                 <div class="text-center"><i class="fas fa-trophy text-orange-400"></i><p class="font-bold text-lg">${stagePodiums['3']}</p></div>
                             </div>
                        </div>
                    </div>
                </div>

                ${appSettings.showTeamNames ? `
                <div class="mt-6 w-full text-left">
                    <h4 class="text-md font-bold text-gray-800 mb-2 text-center border-t border-gray-200 pt-4">Histórico de Equipes</h4>
                    <ul class="space-y-1">${historyHtml}</ul>
                </div>
                ` : ''}
            `;
            openModal('details-modal');
        }

        loadDataAndRender();
    </script>
</body>
</html>
