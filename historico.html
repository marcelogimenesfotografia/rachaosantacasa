<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Rachão Santa Casa</title>
    
    <!-- CDNs de Estilos e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #eab308;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        /* Podium Styles (Reutilizados) */
        .podium-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            align-items: flex-end;
            gap: 1rem;
            padding: 3rem 1rem 1rem;
            position: relative;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        .podium-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .podium-base {
            width: 100%;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem 0.75rem 0 0;
            box-shadow: 0 -5px 20px -5px rgba(0,0,0,0.1);
            padding: 1.5rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .podium-rank-1 .podium-base { height: 12rem; justify-content: flex-end; }
        .podium-rank-2 .podium-base { height: 10rem; justify-content: flex-end; }
        .podium-rank-3 .podium-base { height: 8rem; justify-content: flex-end; }
        .podium-rank {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            position: absolute;
            bottom: -0.5rem;
            color: rgba(0,0,0,0.05);
            z-index: 1;
        }
        .podium-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            position: absolute;
            top: 0;
            transform: translateY(-50%);
            z-index: 2;
        }
        .podium-rank-1 .podium-image { width: 140px; height: 140px; }
        .podium-name { font-weight: 700; font-size: 1.125rem; margin-top: 1rem; color: var(--text-primary); }
        .podium-points { font-size: 1rem; font-weight: 500; color: var(--text-secondary); }

        /* Tabela */
        .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .leaderboard-table th, .leaderboard-table td { padding: 1.25rem 1.5rem; text-align: left; vertical-align: middle; }
        .leaderboard-table thead th { 
            background-color: #f9fafb;
            color: var(--text-secondary); 
            font-size: 0.875rem; 
            font-weight: 600;
            text-transform: uppercase; 
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        .leaderboard-table thead th:first-child { border-radius: 0.75rem 0 0 0.75rem; }
        .leaderboard-table thead th:last-child { border-radius: 0 0.75rem 0.75rem 0; }
        .leaderboard-table tbody tr { transition: background-color 0.2s ease-in-out; }
        .leaderboard-table tbody tr:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr:hover { background-color: #f9fafb; }
        
        .modal { display: none; }
        .modal.is-open { display: flex; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.7); }
        .modal-content.card { max-width: 600px; width: 90%; text-align: center; position: relative; max-height: 90vh; overflow-y: auto;}
        .modal-image { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 3px solid var(--border-color); }
         .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .social-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-full max-w-[280px] mx-auto">
            <nav id="main-nav" class="mt-4">
                <ul id="nav-list" class="flex justify-center gap-6 md:gap-8">
                    <!-- O menu dinâmico será inserido aqui -->
                </ul>
            </nav>
        </header>

        <main>
            <div id="loading-overlay" class="text-center p-10 card">
                <p class="text-lg font-semibold text-gray-500">A carregar o histórico...</p>
            </div>

            <div id="historico-container" class="hidden space-y-8">
                
                <!-- Pódio dos Maiores Vencedores -->
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-6">Maiores Vencedores de Etapas</h2>
                    <div id="podium-container"></div>
                </div>

                <!-- Lista de Etapas -->
                <div class="card p-0 md:p-4 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 bg-gray-50/50 flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 class="text-2xl font-bold">Histórico de Etapas</h2>
                        <div class="relative w-full md:w-64">
                            <input type="text" id="search-input" placeholder="Buscar etapa ou vencedor..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-500 transition">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="leaderboard-table min-w-full">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Etapa</th>
                                    <th>Vencedor</th>
                                </tr>
                            </thead>
                            <tbody id="stages-table-body">
                                <!-- Linhas inseridas via JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="no-results" class="hidden p-8 text-center text-gray-500">
                        Nenhuma etapa encontrada para a sua busca.
                    </div>
                </div>
            </div>
        </main>
        
         <!-- Modal de Detalhes do Atleta -->
        <div id="details-modal" class="modal p-4">
            <div id="modal-content-container" class="modal-content card">
                <!-- Conteúdo injetado por JS -->
            </div>
        </div>

        <!-- Modal de Detalhes da Etapa (NOVO) -->
        <div id="stage-details-modal" class="modal p-4">
            <div class="modal-content card w-full max-w-2xl !p-0 overflow-hidden">
                <div class="p-6 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                    <div>
                        <h3 id="modal-stage-title" class="text-2xl font-bold text-gray-900"></h3>
                        <p id="modal-stage-date" class="text-sm text-gray-500"></p>
                    </div>
                    <button onclick="closeModal('stage-details-modal')" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="leaderboard-table w-full">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Atleta</th>
                                <th class="text-right">Pts</th>
                            </tr>
                        </thead>
                        <tbody id="modal-stage-table-body">
                            <!-- Resultados da etapa -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="mt-12 pt-8 text-center text-gray-500 border-t border-gray-200">
            <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="w-20 h-auto mx-auto mb-2 opacity-80">
            <p class="text-sm font-semibold">Nós pedalamos forte, mas o que nos mantém juntos é a amizade.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let participantsData = {};
        let allStages = [];
        let menuSettings = {};
        let imageBaseUrl = '';
        let appSettings = { showTeamNames: true };
        let teamsData = {};
        let sporadicRiders = [];
        
        window.openModal = function(modalId) { document.getElementById(modalId).classList.add('is-open'); }
        window.closeModal = function(modalId) { document.getElementById(modalId).classList.remove('is-open'); }

        function getPlaceholderImageUrl(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : '?';
            return `https://placehold.co/200x200/e5e7eb/000000?text=${firstLetter}`;
        }
        
         function getTeamForDate(participantData, dateStr = null) {
            if (!appSettings.showTeamNames) return '';
            const history = participantData.teamHistory || [];
            if (!history || history.length === 0) return ''; 

            const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));

            if (!dateStr || isNaN(new Date(dateStr))) {
                 const latestTeamId = sortedHistory[sortedHistory.length - 1].teamId;
                 return teamsData[latestTeamId]?.name || '';
            }

            const competitionDate = new Date(dateStr + 'T00:00:00');
            let teamIdForDate = ''; 
            for (const entry of sortedHistory) {
                if (new Date(entry.date) <= competitionDate) {
                    teamIdForDate = entry.teamId;
                } else { break; }
            }
            if (!teamIdForDate && sortedHistory.length > 0) {
                 return sortedHistory[0].teamId;
            }
            return teamsData[teamIdForDate]?.name || '';
        }

        function renderMenu() {
            const navList = document.getElementById('nav-list');
            if (!navList) return;

            navList.innerHTML = ''; 
            const currentPage = "historico.html"; 

            const sortedMenu = Object.entries(menuSettings).sort(([, a], [, b]) => a.order - b.order);

            for (const [key, value] of sortedMenu) {
                if (value.isVisible) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = key;
                    a.textContent = value.name;
                    
                    if (key === currentPage) {
                        a.className = "font-semibold text-yellow-500 transition";
                    } else {
                        a.className = "font-semibold text-gray-700 hover:text-yellow-500 transition";
                    }
                    
                    li.appendChild(a);
                    navList.appendChild(li);
                }
            }
        }
        
        // --- Funções da Página Histórico ---

        function renderPodium(winnersCount) {
            const container = document.getElementById('podium-container');
            container.innerHTML = '';
            container.className = 'podium-container';

            // Converte o objeto de contagem em array e ordena
            const sortedWinners = Object.entries(winnersCount)
                .map(([id, wins]) => ({ id, wins, ...participantsData[id] }))
                .sort((a, b) => b.wins - a.wins)
                .slice(0, 3); // Top 3

            if (sortedWinners.length === 0) {
                container.innerHTML = '<p class="col-span-3 text-gray-500">Ainda não há vencedores registados.</p>';
                return;
            }

            // Reordena para visualização de pódio (2º, 1º, 3º)
            const podiumOrder = [];
            if (sortedWinners[1]) podiumOrder.push({ ...sortedWinners[1], rank: 2 });
            if (sortedWinners[0]) podiumOrder.push({ ...sortedWinners[0], rank: 1 });
            if (sortedWinners[2]) podiumOrder.push({ ...sortedWinners[2], rank: 3 });

            podiumOrder.forEach(winner => {
                 const imageUrl = winner.imageUrl ? `${imageBaseUrl}${winner.imageUrl}` : getPlaceholderImageUrl(winner.name);
                 const step = document.createElement('div');
                 step.className = `podium-step podium-rank-${winner.rank}`;
                 step.onclick = () => openParticipantModal(winner.id);
                 step.innerHTML = `
                    <img src="${imageUrl}" alt="${winner.name}" class="podium-image">
                    <div class="podium-base">
                        <div class="podium-rank">${winner.rank}</div>
                        <div class="podium-name">${winner.name.toUpperCase()}</div>
                        <div class="podium-points">${winner.wins} Vitórias</div>
                    </div>
                 `;
                 container.appendChild(step);
            });
        }

        function renderTable(stages) {
            const tbody = document.getElementById('stages-table-body');
            const noResults = document.getElementById('no-results');
            tbody.innerHTML = '';

            if (stages.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            stages.forEach((stage, index) => {
                const row = document.createElement('tr');
                const date = new Date(stage.date + 'T00:00:00').toLocaleDateString('pt-BR');
                
                let winnerHtml = '<span class="text-gray-400">-</span>';
                
                if (stage.winnerId && participantsData[stage.winnerId]) {
                    const winner = participantsData[stage.winnerId];
                    const imageUrl = winner.imageUrl ? `${imageBaseUrl}${winner.imageUrl}` : getPlaceholderImageUrl(winner.name);
                    winnerHtml = `
                        <div class="flex items-center gap-3">
                             <img src="${imageUrl}" class="w-8 h-8 rounded-full object-cover">
                             <span class="font-bold text-gray-900">${winner.name.toUpperCase()}</span>
                        </div>
                    `;
                } else if (stage.status === 'Cancelada') {
                     winnerHtml = '<span class="text-red-500 font-semibold">Cancelada</span>';
                } else if (stage.status === 'Adiada') {
                     winnerHtml = '<span class="text-yellow-600 font-semibold">Adiada</span>';
                }

                row.innerHTML = `
                    <td class="text-gray-600 font-medium">${date}</td>
                    <td class="font-bold text-gray-800 cursor-pointer hover:text-yellow-600 transition">${stage.monthTitle} - ${stage.name}</td>
                    <td>${winnerHtml}</td>
                `;
                
                // Adiciona evento de clique na célula do nome da etapa
                row.querySelector('td:nth-child(2)').onclick = () => openStageDetails(stage);
                
                tbody.appendChild(row);
            });
        }
        
        function openStageDetails(stage) {
            const modalTitle = document.getElementById('modal-stage-title');
            const modalDate = document.getElementById('modal-stage-date');
            const tbody = document.getElementById('modal-stage-table-body');
            
            modalTitle.textContent = `${stage.monthTitle} - ${stage.name}`;
            modalDate.textContent = new Date(stage.date + 'T00:00:00').toLocaleDateString('pt-BR');
            tbody.innerHTML = '';

            if (!stage.results || stage.results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center text-gray-500 py-4">Sem resultados registados.</td></tr>';
            } else {
                 const pointsDistribution = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1];
                 let pointsIndex = 0;

                 stage.results.forEach((result, index) => {
                    const pId = result.id; // Assumindo que o ID já vem normalizado do loadAllData
                    const pData = participantsData[pId];
                    
                    if (pData) {
                        const isSporadic = sporadicRiders.includes(pId);
                        let pts = 0;
                        if (!isSporadic) {
                             pts = pointsDistribution[pointsIndex] || 0;
                             pointsIndex++;
                        }
                        
                        const teamName = getTeamForDate(pData, stage.date);
                        const imageUrl = pData.imageUrl ? `${imageBaseUrl}${pData.imageUrl}` : getPlaceholderImageUrl(pData.name);
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="font-bold text-gray-500 w-12">${index + 1}</td>
                            <td>
                                <div class="flex items-center gap-3">
                                    <img src="${imageUrl}" class="w-8 h-8 rounded-full object-cover">
                                    <div>
                                        <div class="font-bold text-gray-900">${pData.name.toUpperCase()}</div>
                                        ${appSettings.showTeamNames ? `<div class="text-xs text-gray-500">${teamName}</div>` : ''}
                                    </div>
                                    ${isSporadic ? '<span class="ml-2 text-[10px] bg-blue-100 text-blue-800 px-1.5 py-0.5 rounded-full font-medium">ESPORÁDICO</span>' : ''}
                                </div>
                            </td>
                            <td class="text-right font-bold text-gray-900">${isSporadic ? '-' : pts}</td>
                        `;
                        tbody.appendChild(row);
                    }
                 });
            }
            
            openModal('stage-details-modal');
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filteredStages = allStages.filter(stage => {
                    const stageName = `${stage.monthTitle} ${stage.name}`.toLowerCase();
                    const winnerName = stage.winnerId && participantsData[stage.winnerId] ? participantsData[stage.winnerId].name.toLowerCase() : '';
                    
                    return stageName.includes(term) || winnerName.includes(term);
                });
                renderTable(filteredStages);
            });
        }

        window.openParticipantModal = function(participantId) {
            const p = participantsData[participantId];
            if (!p) return;

            const imageUrl = p.imageUrl ? `${imageBaseUrl}${p.imageUrl}` : getPlaceholderImageUrl(p.name);

            let socialLinksHtml = '';
            if (p.strava) socialLinksHtml += `<a href="${p.strava}" target="_blank" class="social-link"><i class="fab fa-strava"></i> Strava</a>`;
            if (p.instagram) socialLinksHtml += `<a href="${p.instagram}" target="_blank" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>`;
            if (p.facebook) socialLinksHtml += `<a href="${p.facebook}" target="_blank" class="social-link"><i class="fab fa-facebook"></i> Facebook</a>`;

            const modalContent = document.getElementById('modal-content-container');
            modalContent.innerHTML = `
                <span class="close-button absolute top-4 right-6 text-2xl cursor-pointer" onclick="closeModal('details-modal')">&times;</span>
                <img id="modal-image" class="modal-image mx-auto" src="${imageUrl}" alt="Foto de Perfil">
                <h3 class="text-2xl font-bold text-gray-900">${(p.fullName || p.name).toUpperCase()}</h3>
                ${appSettings.showTeamNames ? `<p class="text-sm text-gray-600 mt-1">${getTeamForDate(p, null) || 'Sem equipe'}</p>` : ''}
                <div class="flex justify-center gap-4 mt-3 text-sm">${socialLinksHtml}</div>
            `;
            openModal('details-modal');
        }

        async function loadAllData() {
            try {
                const [pSnap, rSnap, settingsSnap, menuSnap, tSnap] = await Promise.all([
                    getDocs(collection(db, "participants")),
                    getDocs(collection(db, "results")),
                    getDoc(doc(db, "settings", "config")),
                    getDoc(doc(db, "settings", "menu")),
                    getDocs(collection(db, "teams"))
                ]);

                const nameToIdMap = {};
                pSnap.forEach(doc => {
                    const d = doc.data();
                    participantsData[doc.id] = d;
                    if(d.name) nameToIdMap[d.name.toUpperCase()] = doc.id;
                });
                
                tSnap.forEach(doc => {
                    teamsData[doc.id] = doc.data();
                });

                if (settingsSnap.exists()) {
                    const settings = settingsSnap.data();
                    imageBaseUrl = settings.imageBaseUrl || '';
                    appSettings.showTeamNames = settings.showTeamNames !== false;
                    sporadicRiders = settings.sporadicRiders || [];
                }

                if (menuSnap.exists()) {
                    menuSettings = menuSnap.data();
                } else {
                    // Fallback default menu
                     menuSettings = {
                        "index.html": { name: "Classificação", isVisible: true, order: 1 },
                        "ranking_geral.html": { name: "Ranking Geral", isVisible: true, order: 2 },
                        "equipes.html": { name: "Equipes", isVisible: true, order: 3 },
                        "noticias.html": { name: "Notícias", isVisible: true, order: 4 },
                        "bolao.html": { name: "Bolão", isVisible: true, order: 5 },
                        "historico.html": { name: "Histórico", isVisible: true, order: 6 }, 
                        "sobre.html": { name: "Sobre o Rachão", isVisible: true, order: 7 }
                    };
                }
                renderMenu();

                const winnersCount = {};
                allStages = [];

                rSnap.forEach(resultDoc => {
                    const monthData = resultDoc.data();
                    (monthData.stages || []).forEach(stage => {
                        // Normaliza os resultados para usar IDs
                        const normalizedResults = (stage.results || []).map(r => ({
                             ...r,
                             id: r.id || nameToIdMap[r.name?.toUpperCase()]
                        })).filter(r => r.id); // Remove resultados sem ID válido

                        let winnerId = null;
                        // Lógica para encontrar o vencedor: Primeiro não-esporádico ou apenas o primeiro da lista se não houver regras complexas de desqualificação
                        if (stage.status === 'Realizada' && normalizedResults.length > 0) {
                            // Assume que a lista está ordenada por posição. O vencedor é o primeiro.
                            // Nota: Se esporádicos não contam como "vencedores" para o pódio histórico, filtre aqui. 
                            // Por enquanto, assume-se que quem cruzou a meta em 1º é o vencedor da etapa física.
                            winnerId = normalizedResults[0].id;
                            
                            if (winnerId && participantsData[winnerId]) {
                                winnersCount[winnerId] = (winnersCount[winnerId] || 0) + 1;
                            }
                        }

                        allStages.push({
                            ...stage,
                            results: normalizedResults, // Guarda resultados normalizados para o modal
                            monthTitle: monthData.title,
                            winnerId: winnerId
                        });
                    });
                });

                renderPodium(winnersCount);
                
                // Sort stages by date descending
                allStages.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderTable(allStages);
                setupSearch();

                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('historico-container').classList.remove('hidden');

            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                document.getElementById('loading-overlay').innerHTML = `<p class="text-red-500">Erro ao carregar dados.</p>`;
            }
        }

        loadAllData();
    </script>
</body>
</html>
