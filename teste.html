<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Rachão Santa Casa - Feed</title>
    
    <!-- CDNs de Estilos e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #eab308;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        /* Estilos Globais */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Estrutura de Card/Post */
        .post-card {
            background-color: var(--card-bg-color);
            border-radius: 0.75rem; /* 12px */
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Pódio Visual */
        .podium-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33.33%;
            text-align: center;
            cursor: pointer;
        }
        .podium-rank { font-size: 2.5rem; font-weight: 700; line-height: 1; }
        .podium-rank-1 { color: var(--gold); order: 2; transform: translateY(-20px); }
        .podium-rank-2 { color: var(--silver); order: 1; }
        .podium-rank-3 { color: var(--bronze); order: 3; }
        .podium-image {
            border-radius: 50%;
            object-fit: cover;
            margin-top: 0.5rem;
            border: 4px solid;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .podium-image-1 { width: 120px; height: 120px; border-color: var(--gold); }
        .podium-image-2 { width: 100px; height: 100px; border-color: var(--silver); }
        .podium-image-3 { width: 100px; height: 100px; border-color: var(--bronze); }
        .podium-name { font-weight: 600; margin-top: 1rem; color: var(--text-primary); }
        .podium-points { font-size: 0.875rem; color: var(--text-secondary); }

        /* Tabela de Classificação */
        .leaderboard-table { width: 100%; border-collapse: collapse; }
        .leaderboard-table th, .leaderboard-table td { padding: 0.75rem 1rem; text-align: left; }
        .leaderboard-table thead { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr { border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr:last-child { border-bottom: none; }
        .leaderboard-table tbody tr:hover { background-color: #f9fafb; }
        .profile-thumb { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        /* Modal */
        .modal { display: none; }
        .modal.is-open { display: flex; }
        .modal-content { max-width: 500px; width: 90%; text-align: center; }

        /* Interações */
        .interaction-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: background-color 0.2s;
        }
        .interaction-button:hover { background-color: #f3f4f6; }
        .interaction-button .fa-heart.liked { color: #ef4444; }
    </style>
</head>
<body class="antialiased">
    <!-- Cabeçalho Fixo -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
             <img src="https://marcelogimenesfotografia.github.io/rachaosantacasa/logorachao.png" alt="Logo Rachão Santa Casa" class="h-10 w-auto">
             <div class="flex items-center gap-4">
                 <a href="ranking_geral.html" class="font-semibold text-gray-600 hover:text-yellow-500 transition text-sm">Ranking do Ano</a>
                 <a href="sobre.html" class="font-semibold text-gray-600 hover:text-yellow-500 transition text-sm">Sobre</a>
             </div>
        </div>
    </header>

    <!-- Container Principal (Sidebar + Feed) -->
    <div class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8 flex flex-col lg:flex-row gap-8">

        <!-- Sidebar (Filtros) -->
        <aside class="w-full lg:w-1/4 lg:sticky top-24 self-start">
            <div class="bg-white p-4 rounded-lg shadow-md space-y-4">
                <h3 class="text-lg font-bold text-gray-800 border-b pb-2">Filtros</h3>
                <div>
                    <label for="month-select" class="block text-sm font-medium text-gray-700 mb-1">Mês da Competição</label>
                    <select id="month-select" class="w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm rounded-md"></select>
                </div>
                <div id="tabs-container" class="space-y-1">
                    <span class="block text-sm font-medium text-gray-700 mb-1">Etapas</span>
                    <!-- Abas serão links de navegação -->
                </div>
            </div>
        </aside>

        <!-- Feed Principal -->
        <main class="w-full lg:w-3/4">
            <div id="loading-overlay" class="text-center p-10 bg-white rounded-lg shadow-md">
                <p class="text-lg font-semibold text-gray-500">Carregando dados...</p>
            </div>
            <div id="feed-container" class="hidden space-y-8">
                <!-- Posts do feed serão inseridos aqui -->
            </div>
        </main>
    </div>
    
    <!-- Modais (permanecem os mesmos) -->
    <div id="details-modal" class="modal fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-70">
        <div id="modal-content-container" class="modal-content bg-white rounded-lg p-6 relative"></div>
    </div>
    <div id="delete-confirmation-modal" class="modal fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-70">
        <div class="modal-content bg-white p-6 rounded-lg max-w-sm">
            <h3 class="text-lg font-bold mb-4">Confirmar Exclusão</h3>
            <p class="mb-6 text-gray-600">Tem certeza que deseja apagar? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition">Apagar</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, serverTimestamp, query, orderBy, getDocs, deleteDoc, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO E VARIÁVEIS GLOBAIS ---
        const ADMIN_USER_ID = "COLOQUE_O_SEU_USER_ID_AQUI"; 
        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let likesData = {};
        let commentsData = {};
        let monthlyData = {};
        let participantsData = {};
        let sporadicRiders = [];
        
        // As funções de processamento de dados (processStageData, calculateOverall, etc.) permanecem as mesmas
        function getPlaceholderImageUrl(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : '?';
            return `https://placehold.co/200x200/e5e7eb/000000?text=${firstLetter}`;
        }
        function processStageData(stageData) {
            if (!stageData) return [];
            const pointsDistribution = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1];
            let pointsIndex = 0;
            return stageData.map(participant => {
                if (sporadicRiders.includes(participant.name)) {
                    return { ...participant, pts: 0 };
                } else {
                    const points = pointsDistribution[pointsIndex] || 0;
                    pointsIndex++;
                    return { ...participant, pts: points };
                }
            });
        }
        function getProcessedMonthData(monthId) {
            const data = JSON.parse(JSON.stringify(monthlyData[monthId]));
            ['etapa1', 'etapa2', 'etapa3', 'etapa4'].forEach(etapa => {
                if(data[etapa]) data[etapa] = processStageData(data[etapa]);
            });
            return data;
        }
        function calculateOverall(etapas) {
            const allParticipants = new Set(Object.values(etapas).flat().map(p => p.name));
            const overallData = Array.from(allParticipants).map(name => {
                if (sporadicRiders.includes(name)) return null;
                const points = {};
                let totalPoints = 0;
                for (let i = 1; i <= 4; i++) {
                    const etapaKey = `etapa${i}`;
                    const p = (etapas[etapaKey] || []).find(p => p.name === name) || { pts: 0 };
                    points[`pts_etapa_${i}`] = p.pts;
                    totalPoints += p.pts;
                }
                return { name, ...points, pts: totalPoints };
            }).filter(Boolean);
            overallData.sort((a, b) => b.pts - a.pts);
            return overallData.map((item, index) => ({ ...item, pos: index + 1 }));
        }
        function getParticipantData(overallData) {
            return overallData.map(p => {
                const info = participantsData[p.name] || {};
                return { ...p, ...info, image: info.imageUrl || getPlaceholderImageUrl(p.name) };
            });
        }

        // --- NOVA LÓGICA DE RENDERIZAÇÃO (FEED) ---
        function renderFeed(monthId) {
            if (!userId || !monthlyData[monthId]) return;

            document.getElementById('loading-overlay').classList.add('hidden');
            const feedContainer = document.getElementById('feed-container');
            feedContainer.innerHTML = '';
            feedContainer.classList.remove('hidden');

            const monthData = getProcessedMonthData(monthId);
            const originalMonthData = monthlyData[monthId];
            
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '<span class="block text-sm font-medium text-gray-700 mb-1">Etapas</span>';

            const stages = ['geral', 'etapa1', 'etapa2', 'etapa3', 'etapa4'];

            stages.forEach(tab => {
                let dataToShow, isOverall = (tab === 'geral');
                if (isOverall) {
                    const overall = calculateOverall({etapa1: monthData.etapa1, etapa2: monthData.etapa2, etapa3: monthData.etapa3, etapa4: monthData.etapa4});
                    dataToShow = getParticipantData(overall);
                } else {
                    dataToShow = originalMonthData[tab] ? originalMonthData[tab].map((p, index) => {
                        const processed = (monthData[tab] || []).find(proc => proc.name === p.name);
                        const info = participantsData[p.name] || {};
                        return { ...p, pos: index + 1, pts: processed ? processed.pts : 0, ...info, image: info.imageUrl || getPlaceholderImageUrl(p.name) };
                    }) : [];
                }

                if (dataToShow.length > 0) {
                    const postCard = createPostCard(monthData.title, dataToShow, isOverall, monthId, tab);
                    feedContainer.appendChild(postCard);

                    const tabLink = document.createElement('a');
                    tabLink.href = `#post-${monthId}_${tab}`;
                    tabLink.className = 'block w-full text-left p-2 rounded-md font-semibold text-gray-600 hover:bg-gray-100 hover:text-gray-900';
                    tabLink.textContent = tab === 'geral' ? 'Geral' : `Etapa ${tab.slice(-1)}`;
                    tabsContainer.appendChild(tabLink);
                }
            });
        }

        function createPostCard(title, data, isOverall, monthId, tab) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.id = `post-${monthId}_${tab}`;

            const stageTitle = isOverall ? "Classificação Geral" : `Resultados da Etapa ${tab.slice(-1)}`;
            const stageId = `${monthId}_${tab}`;
            const podiumImageUrl = monthlyData[monthId][`${tab}_podium_img`];

            card.innerHTML = `
                <div class="p-4 border-b border-gray-100">
                    <p class="font-bold text-lg">${stageTitle}</p>
                    <p class="text-sm text-gray-500">${title}</p>
                </div>
                <div class="p-4">
                    ${isOverall && data.length >=3 ? createPodiumHTML(data.slice(0,3)) : ''}
                    ${createTableHTML(isOverall && data.length >=3 ? data.slice(3) : data, isOverall)}
                    ${podiumImageUrl ? `<div class="mt-6"><img src="${podiumImageUrl}" alt="Foto do Pódio" class="mx-auto rounded-lg shadow-md max-w-full h-auto"></div>` : ''}
                </div>
                <div id="interactions-container-${stageId}"></div>
            `;
            
            card.querySelector('.podium-container')?.addEventListener('click', (e) => {
                const targetStep = e.target.closest('.podium-step');
                if(targetStep) openModal(targetStep.dataset.name, monthId);
            });
            card.querySelector('.leaderboard-table')?.addEventListener('click', (e) => {
                const targetRow = e.target.closest('tr');
                if(targetRow) openModal(targetRow.dataset.name, monthId);
            });

            const interactionsContainer = card.querySelector(`#interactions-container-${stageId}`);
            interactionsContainer.appendChild(createInteractionsSection(stageId, monthId, tab));
            renderCommentsAndReplies(stageId); // Chamar para renderizar os comentários

            return card;
        }

        function createPodiumHTML(podiumData) {
            let podiumHTML = '<div class="podium-container flex justify-center items-flex-end gap-4 py-4">';
            podiumData.forEach(p => {
                podiumHTML += `
                    <div class="podium-step podium-rank-${p.pos}" data-name="${p.name}">
                        <div class="podium-rank">${p.pos}</div>
                        <img src="${p.image}" alt="Foto de ${p.name}" class="podium-image podium-image-${p.pos}">
                        <div class="podium-name">${p.name}</div>
                        <div class="podium-points">${p.pts} pts</div>
                    </div>`;
            });
            podiumHTML += '</div>';
            return podiumHTML;
        }

        function createTableHTML(data, isOverall) {
            let tableHTML = `<table class="leaderboard-table">
                <thead>
                    <tr>
                        <th class="w-12">#</th>
                        <th>Participante</th>
                        <th class="text-right">Pts</th>
                        ${isOverall ? '<th class="text-right hidden md:table-cell">Etapas</th>' : ''}
                    </tr>
                </thead><tbody>`;
            data.forEach(p => {
                const isSporadic = !isOverall && sporadicRiders.includes(p.name);
                tableHTML += `<tr class="cursor-pointer" data-name="${p.name}">
                    <td class="font-semibold text-gray-400">${isSporadic ? `*${p.pos}` : p.pos}</td>
                    <td>
                        <div class="flex items-center gap-3">
                            <img src="${p.image}" class="profile-thumb">
                            <div>
                                <div class="font-semibold text-gray-800">${p.name}</div>
                                <div class="text-sm text-gray-400">${p.team || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="text-right font-bold text-gray-800">${isSporadic ? '-' : p.pts}</td>
                    ${isOverall ? `<td class="text-right text-sm text-gray-500 hidden md:table-cell">(${p.pts_etapa_1}|${p.pts_etapa_2}|${p.pts_etapa_3}|${p.pts_etapa_4})</td>` : ''}
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            return data.length > 0 ? tableHTML : '<p class="text-center text-gray-400 py-4">Nenhum outro participante nesta etapa.</p>';
        }

        // As funções de interações (createInteractionsSection, renderCommentsAndReplies, etc.) e modais permanecem praticamente as mesmas, apenas adaptadas para o novo contexto
        function createInteractionsSection(stageId, monthId, tab) {
             const container = document.createElement('div');
             container.className = 'border-t border-gray-100';
             const likeInfo = likesData[stageId] || { count: 0, likedBy: [] };
             const userHasLiked = userId && likeInfo.likedBy.includes(userId);
             container.innerHTML = `
                 <div class="flex justify-around items-center p-1">
                     <button class="interaction-button" onclick="toggleLike('${monthId}', '${tab}')">
                         <i class="fas fa-heart ${userHasLiked ? 'liked' : ''}"></i>
                         <span>Curtir (${likeInfo.count})</span>
                     </button>
                     <button class="interaction-button" onclick="document.querySelector('#comment-input-${stageId}').focus()">
                         <i class="fas fa-comment-alt"></i>
                         <span>Comentar</span>
                     </button>
                 </div>
                 <div id="comments-section-${stageId}" class="p-4 bg-gray-50"></div>
             `;
             return container;
        }
        function renderCommentsAndReplies(stageId) {
            const container = document.getElementById(`comments-section-${stageId}`);
            if(!container) return;
            const savedName = localStorage.getItem('commenterName') || '';
            container.innerHTML = `
                <form onsubmit="handleCommentSubmit(event, '${stageId}')" class="mb-4 flex items-center gap-2">
                    <input id="comment-input-${stageId}-name" type="text" name="name" placeholder="Seu nome" required class="w-1/3 p-2 border rounded-md text-sm" value="${savedName}">
                    <input id="comment-input-${stageId}" type="text" name="comment" placeholder="Deixe seu comentário..." required class="flex-grow p-2 border rounded-md text-sm">
                    <button type="submit" class="bg-yellow-400 text-black font-bold p-2 rounded-md hover:bg-yellow-500 transition"><i class="fas fa-paper-plane"></i></button>
                </form>
                <div id="comments-list-${stageId}" class="space-y-3"></div>
            `;
            const listContainer = document.getElementById(`comments-list-${stageId}`);
            const stageComments = commentsData[stageId] || [];
            stageComments.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
            if (stageComments.length === 0) {
                listContainer.innerHTML = `<p class="text-center text-xs text-gray-500">Nenhum comentário ainda.</p>`;
            } else {
                stageComments.forEach(comment => listContainer.appendChild(createCommentElement(comment, savedName)));
            }
        }
        // ... (o restante das funções de comentários, likes e modais podem ser coladas aqui, com pequenas adaptações se necessário)
        function createCommentElement(comment, savedName) {
            const el = document.createElement('div');
            el.className = 'text-sm';
            const userHasLiked = userId && (comment.likedBy || []).includes(userId);
            const canDelete = userId === comment.authorId || userId === ADMIN_USER_ID;
            el.innerHTML = `
                <div class="bg-gray-100 p-2 rounded-lg">
                    <p><span class="font-bold text-gray-800">${comment.name}</span> <span class="text-gray-600">${comment.text}</span></p>
                </div>
                <div class="flex items-center gap-3 text-xs text-gray-500 pl-2 pt-1">
                    <button onclick="toggleCommentLike('${comment.id}')" class="font-semibold hover:underline ${userHasLiked ? 'text-red-500' : ''}">Curtir (${comment.likes || 0})</button>
                    <button onclick="toggleReplyForm('${comment.id}')" class="font-semibold hover:underline">Responder</button>
                    ${canDelete ? `<button onclick="showDeleteConfirmation('comment', '${comment.id}')" class="font-semibold hover:underline text-red-500">Apagar</button>` : ''}
                </div>
                <div id="reply-form-container-${comment.id}" class="hidden mt-2 ml-4">
                    <form onsubmit="handleReplySubmit(event, '${comment.id}')" class="flex items-center gap-2">
                       <input type="text" name="name" placeholder="Nome" required class="w-1/3 p-1 border rounded-md text-xs" value="${savedName}">
                       <input name="reply" placeholder="Sua resposta..." required class="flex-grow p-1 border rounded-md text-xs">
                       <button type="submit" class="bg-gray-600 text-white font-bold p-1 rounded-md text-xs hover:bg-gray-700">OK</button>
                    </form>
                </div>
                <div id="replies-list-${comment.id}" class="mt-2 ml-4 space-y-2"></div>
            `;
            loadReplies(comment.id);
            return el;
        }
        async function loadReplies(commentId) {
            const repliesContainer = document.getElementById(`replies-list-${commentId}`);
            if (!repliesContainer) return;
            const q = query(collection(db, `comments/${commentId}/replies`), orderBy("timestamp", "asc"));
            const snapshot = await getDocs(q);
            repliesContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const reply = { id: doc.id, ...doc.data() };
                const canDelete = userId === reply.authorId || userId === ADMIN_USER_ID;
                const replyEl = document.createElement('div');
                replyEl.className = 'text-xs pl-2 border-l-2 border-gray-200';
                replyEl.innerHTML = `<p><span class="font-bold">${reply.name}</span> ${reply.text}</p> ${canDelete ? `<button onclick="showDeleteConfirmation('reply', '${commentId}', '${reply.id}')" class="text-red-500 hover:underline text-xs">Apagar</button>` : ''}`;
                repliesContainer.appendChild(replyEl);
            });
        }
        window.openModal = function(name, monthId) {
             const monthData = getProcessedMonthData(monthId);
             const originalMonthData = monthlyData[monthId];
             const overallData = getParticipantData(calculateOverall({etapa1: monthData.etapa1, etapa2: monthData.etapa2, etapa3: monthData.etapa3, etapa4: monthData.etapa4}));
             const p = overallData.find(p => p.name === name);
             if (!p) return;
             const modalContent = document.getElementById('modal-content-container');
             let stagesHtml = '';
             for (let i = 1; i <= 4; i++) {
                const stageKey = `etapa${i}`;
                if (originalMonthData[stageKey]?.length > 0) {
                    const resultIndex = originalMonthData[stageKey].findIndex(res => res.name === name);
                    const result = resultIndex !== -1 ? { ...originalMonthData[stageKey][resultIndex], pos: resultIndex + 1 } : null;
                    const processedResult = (monthData[stageKey] || []).find(res => res.name === name);
                    stagesHtml += `<div class="bg-gray-100 p-2 rounded-md"><p class="text-xs font-bold text-gray-500 uppercase">Etapa ${i}</p>${result ? `<p class="text-xl font-bold text-gray-800">${sporadicRiders.includes(result.name) ? `*${result.pos}º` : `${result.pos}º`}</p><p class="text-xs text-gray-500">(${(processedResult || {pts:0}).pts} pts)</p>` : `<p class="text-xl font-bold text-gray-400">-</p>`}</div>`;
                }
             }
             modalContent.innerHTML = `<span class="close-button absolute top-2 right-4 text-2xl cursor-pointer" onclick="closeModal('details-modal')">&times;</span><img class="w-24 h-24 rounded-full mx-auto mb-2 border-2" src="${p.image}" alt="Foto de Perfil"><h3 class="text-2xl font-bold">${p.name}</h3><p class="text-sm text-gray-600">Posição Geral: ${p.pos}º (${p.pts} pts)</p><div class="mt-4 w-full"><h4 class="text-md font-bold text-gray-800 mb-2 border-t pt-2">Resumo de ${monthData.title.split('/')[0]}</h4><div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-center">${stagesHtml}</div></div>`;
             document.getElementById('details-modal').classList.add('is-open');
        }
        window.closeModal = function(modalId) { document.getElementById(modalId).classList.remove('is-open'); }
        // ... (Handlers de eventos e ações)
        window.toggleLike = async function(monthId, tab) { /* ...código original... */ 
             if (!userId) return;
             const stageId = `${monthId}_${tab}`;
             const likeRef = doc(db, 'likes', stageId);
             try {
                 await runTransaction(db, async (t) => {
                     const docSnap = await t.get(likeRef);
                     let { count = 0, likedBy = [] } = docSnap.data() || {};
                     if (likedBy.includes(userId)) {
                         count = Math.max(0, count - 1);
                         likedBy = likedBy.filter(id => id !== userId);
                     } else {
                         count++;
                         likedBy.push(userId);
                     }
                     t.set(likeRef, { count, likedBy });
                 });
             } catch (e) { console.error("Erro na transação de like:", e); }
        }
        window.handleCommentSubmit = async function(event, stageId) { /* ...código original... */
            event.preventDefault();
            const form = event.target;
            const nameInput = form.querySelector('input[name="name"]');
            const commentInput = form.querySelector('input[name="comment"]') || form.querySelector('textarea[name="comment"]');
            
            if (!nameInput.value.trim() || !commentInput.value.trim() || !userId) return;
            localStorage.setItem('commenterName', nameInput.value);
            try {
                await addDoc(collection(db, 'comments'), {
                    stageId, name: nameInput.value, text: commentInput.value, likes: 0, likedBy: [], timestamp: serverTimestamp(), authorId: userId
                });
                commentInput.value = '';
            } catch (error) { console.error("Erro ao adicionar comentário:", error); }
        }
        window.toggleCommentLike = async function(commentId) { /* ...código original... */
            if (!userId) return;
            const commentRef = doc(db, 'comments', commentId);
            try {
                await runTransaction(db, async (t) => {
                    const docSnap = await t.get(commentRef);
                    if (!docSnap.exists()) return;
                    let { likes = 0, likedBy = [] } = docSnap.data();
                    if (likedBy.includes(userId)) {
                        likes = Math.max(0, likes - 1);
                        likedBy = likedBy.filter(id => id !== userId);
                    } else {
                        likes++;
                        likedBy.push(userId);
                    }
                    t.update(commentRef, { likes, likedBy });
                });
            } catch (e) { console.error("Erro ao curtir comentário:", e); }
        }
        window.toggleReplyForm = function(commentId) { document.getElementById(`reply-form-container-${commentId}`).classList.toggle('hidden'); }
        window.handleReplySubmit = async function(event, commentId) { /* ...código original... */
            event.preventDefault();
            const { name, reply } = event.target.elements;
            if (!name.value.trim() || !reply.value.trim() || !userId) return;
            localStorage.setItem('commenterName', name.value);
            try {
                await addDoc(collection(db, `comments/${commentId}/replies`), {
                    name: name.value, text: reply.value, timestamp: serverTimestamp(), authorId: userId
                });
                reply.value = '';
                toggleReplyForm(commentId);
                loadReplies(commentId);
            } catch (error) { console.error("Erro ao adicionar resposta:", error); }
        }
        window.showDeleteConfirmation = function(type, id1, id2 = null) { /* ...código original... */
            const modal = document.getElementById('delete-confirmation-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            confirmBtn.onclick = () => {
                if (type === 'comment') deleteComment(id1);
                else if (type === 'reply') deleteReply(id1, id2);
            };
            modal.classList.add('is-open');
        }
        async function deleteComment(commentId) { /* ...código original... */
            try {
                const repliesSnapshot = await getDocs(collection(db, `comments/${commentId}/replies`));
                const batch = writeBatch(db);
                repliesSnapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                await deleteDoc(doc(db, 'comments', commentId));
            } catch (error) { console.error("Erro ao apagar comentário:", error); }
            finally { closeModal('delete-confirmation-modal'); }
        }
        async function deleteReply(commentId, replyId) { /* ...código original... */
            try {
                await deleteDoc(doc(db, `comments/${commentId}/replies`, replyId));
                loadReplies(commentId);
            } catch (error) { console.error("Erro ao apagar resposta:", error); }
            finally { closeModal('delete-confirmation-modal'); }
        }

        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        async function runApplication() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const showError = (msg) => loadingOverlay.innerHTML = `<p class="text-lg font-semibold text-red-500">${msg}</p>`;
            
            try {
                document.getElementById('month-select').addEventListener('change', (e) => renderFeed(e.target.value));
                document.getElementById('cancel-delete-btn').addEventListener('click', () => closeModal('delete-confirmation-modal'));

                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                
                const [pSnap, rSnap, settingsSnap] = await Promise.all([
                    getDocs(collection(db, "participants")), 
                    getDocs(collection(db, "results")),
                    getDoc(doc(db, "settings", "config"))
                ]);

                if (rSnap.empty) throw new Error("Coleção 'results' não encontrada ou vazia.");

                pSnap.forEach(doc => participantsData[doc.id] = doc.data());
                rSnap.forEach(doc => monthlyData[doc.id] = doc.data());
                if (settingsSnap.exists()) sporadicRiders = settingsSnap.data().sporadicRiders || [];
                
                const monthSelect = document.getElementById('month-select');
                Object.keys(monthlyData).sort().reverse().forEach(id => monthSelect.add(new Option(monthlyData[id].title, id)));
                
                if (monthSelect.options.length > 0) {
                    renderFeed(monthSelect.value);
                    setupDataListeners();
                } else {
                     showError("Nenhum mês de competição encontrado.");
                }

            } catch (error) {
                console.error("Erro na inicialização:", error);
                showError("Falha ao carregar. Verifique a conexão e as regras do Firebase.");
            }
        }
        
        function setupDataListeners() {
            const reRenderCurrentFeed = () => {
                const monthId = document.getElementById('month-select').value;
                if(monthId) renderFeed(monthId);
            };
            onSnapshot(collection(db, 'likes'), (snapshot) => {
                snapshot.docChanges().forEach(change => likesData[change.doc.id] = change.doc.data());
                reRenderCurrentFeed();
            });
            onSnapshot(collection(db, 'comments'), (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const comment = { id: change.doc.id, ...change.doc.data() };
                    const { stageId } = comment;
                    if (!commentsData[stageId]) commentsData[stageId] = [];
                    const index = commentsData[stageId].findIndex(c => c.id === comment.id);
                    if (change.type === "removed") {
                        if (index > -1) commentsData[stageId].splice(index, 1);
                    } else {
                        if (index > -1) commentsData[stageId][index] = comment;
                        else commentsData[stageId].push(comment);
                    }
                });
                reRenderCurrentFeed();
            });
        }

        runApplication();
    </script>
