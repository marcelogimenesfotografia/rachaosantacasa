<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Rachão Santa Casa.</title>
    
    <!-- CDNs de Estilos e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg-color: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #eab308;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }
        #month-select {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: var(--text-secondary);
            background-color: transparent;
            position: relative;
        }
        .tab-button:hover { color: var(--text-primary); }
        .tab-button.active { color: var(--accent-color); }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 1rem; padding: 2rem 0; text-align: center; }
        .podium-step { display: flex; flex-direction: column; align-items: center; width: 33.33%; }
        .podium-rank { font-size: 2.5rem; font-weight: 700; line-height: 1; }
        .podium-rank-1 { color: var(--gold); order: 2; transform: translateY(-20px); }
        .podium-rank-2 { color: var(--silver); order: 1; }
        .podium-rank-3 { color: var(--bronze); order: 3; }
        .podium-image { border-radius: 50%; object-fit: cover; margin-top: 0.5rem; border: 4px solid; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .podium-image-1 { width: 140px; height: 140px; border-color: var(--gold); }
        .podium-image-2 { width: 110px; height: 110px; border-color: var(--silver); }
        .podium-image-3 { width: 110px; height: 110px; border-color: var(--bronze); }
        .podium-name { font-weight: 600; margin-top: 1rem; color: var(--text-primary); }
        .podium-points { font-size: 0.875rem; color: var(--text-secondary); }
        .leaderboard-table { width: 100%; border-collapse: collapse; }
        .leaderboard-table th, .leaderboard-table td { padding: 1rem; text-align: left; }
        .leaderboard-table thead { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
        .leaderboard-table tbody tr { border-bottom: 1px solid var(--border-color); transition: background-color: 0.2s ease-in-out; }
        .leaderboard-table tbody tr:last-child { border-bottom: none; }
        .leaderboard-table tbody tr:hover { background-color: #f9fafb; }
        .profile-thumb-wrapper { width: 56px; height: 56px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 2px solid var(--border-color); }
        .profile-thumb { width: 100%; height: 100%; object-fit: cover; }
        .modal { display: none; } .modal.is-open { display: flex; }
        .modal-content.card { max-width: 500px; width: 90%; text-align: center; position: relative; }
        .modal-image { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 3px solid var(--border-color); }
        .interaction-button { display: inline-flex; align-items: center; gap: 0.5rem; background-color: #f9fafb; color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 500; transition: all 0.2s; cursor: pointer; border: 1px solid var(--border-color); }
        .interaction-button:hover { background-color: #f4f4f5; color: var(--text-primary); }
        .interaction-button .fa-heart.liked { color: #ef4444; }
        .comment-input { background-color: #f9fafb; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 0.75rem; padding: 0.75rem 1rem; width: 100%; }
        .comment-input:focus { outline: none; border-color: var(--accent-color); }
        .comment-box { background-color: #f9fafb; padding: 1rem; border-radius: 1rem; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, serverTimestamp, query, orderBy, getDocs, deleteDoc, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWsgx2mSOPwNwWBwl373DJ3oj7VuFwy9Y",
            authDomain: "rachaosc.firebaseapp.com",
            projectId: "rachaosc",
            storageBucket: "rachaosc.appspot.com",
            messagingSenderId: "28309536958",
            appId: "1:28309536958:web:eac51586cdabd82f691eef"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let likesData = {};
        let commentsData = {};
        let monthlyData = {};
        let participantsData = {};
        let teamsData = {};
        let nameToIdMap = {};
        let sporadicRiders = [];
        let allParticipantsData = [];
        let currentTab = 'tab-geral';
        let imageBaseUrl = '';

        function getPlaceholderImageUrl(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : '?';
            return `https://placehold.co/200x200/e5e7eb/000000?text=${firstLetter}`;
        }
        
        function getTeamForDate(participantData, dateStr = null) {
            const history = participantData.teamHistory || [];
            if (!history || history.length === 0) {
                 return ''; 
            }

            const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));

            if (!dateStr || isNaN(new Date(dateStr))) {
                 const latestTeamId = sortedHistory[sortedHistory.length - 1].teamId;
                 return teamsData[latestTeamId]?.name || '';
            }

            const competitionDate = new Date(dateStr + 'T00:00:00');
            
            let teamIdForDate = ''; 
            
            for (const entry of sortedHistory) {
                if (new Date(entry.date) <= competitionDate) {
                    teamIdForDate = entry.teamId;
                } else {
                    break;
                }
            }
            
            if (teamIdForDate === '' && sortedHistory.length > 0) {
                teamIdForDate = sortedHistory[0].teamId;
            }
            
            return teamsData[teamIdForDate]?.name || '';
        }

        function processStageData(stageData) {
            if (!stageData) return [];
            const pointsDistribution = [15, 13, 11, 9, 7, 5, 3, 1, 1, 1];
            let pointsIndex = 0;
            return stageData.map(participant => {
                const participantId = participant.id || nameToIdMap[participant.name.toUpperCase()];
                if (sporadicRiders.includes(participantId)) {
                    return { ...participant, pts: 0 };
                } else {
                    const points = pointsDistribution[pointsIndex] || 0;
                    pointsIndex++;
                    return { ...participant, pts: points };
                }
            });
        }
        
        function getProcessedMonthData(monthId) {
            const data = monthlyData[monthId] ? JSON.parse(JSON.stringify(monthlyData[monthId])) : { stages: [] };
            if (data.stages && Array.isArray(data.stages)) {
                data.stages.forEach(stage => {
                    stage.results = processStageData(stage.results);
                });
            }
            return data;
        }

        function calculateOverall(stages = []) {
            const participantPoints = {};
            stages.forEach(stage => {
                (stage.results || []).forEach(p => {
                    const participantId = p.id || nameToIdMap[p.name.toUpperCase()];
                     if (participantId && !sporadicRiders.includes(participantId)) {
                        if (!participantPoints[participantId]) {
                            participantPoints[participantId] = 0;
                        }
                        participantPoints[participantId] += p.pts;
                    }
                });
            });

            const overallData = Object.keys(participantPoints).map(id => ({
                id: id,
                pts: participantPoints[id]
            }));
            
            overallData.sort((a, b) => b.pts - a.pts);
            return overallData.map((item, index) => ({ ...item, pos: index + 1 }));
        }

        function getParticipantData(overallData, referenceDate = null) {
            return overallData.map(p => {
                const info = participantsData[p.id] || { name: 'Desconhecido' };
                const team = getTeamForDate(info, referenceDate);
                const imageUrl = info.imageUrl ? `${imageBaseUrl}${info.imageUrl}` : getPlaceholderImageUrl(info.name);
                return { ...p, ...info, team, image: imageUrl };
            });
        }
        
        function renderTabs(monthId) {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '<button id="tab-geral" class="tab-button">Geral</button>';
            
            const month = monthlyData[monthId];
            if (month && month.stages) {
                month.stages.forEach((stage, index) => {
                    if (stage.name) {
                        const button = document.createElement('button');
                        button.id = `tab-stage-${index}`;
                        button.className = 'tab-button';
                        button.textContent = stage.name;
                        tabsContainer.appendChild(button);
                    }
                });
            }
        }

        function renderContent(monthId, tab) {
            if (!userId) { return; }

            renderTabs(monthId);

            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('content-wrapper').classList.remove('hidden');

            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tab)?.classList.add('active');

            const monthData = getProcessedMonthData(monthId);
            const originalMonthData = monthlyData[monthId] || { stages: [] };
            const dynamicContentContainer = document.getElementById('dynamic-content');
            dynamicContentContainer.innerHTML = '';
            
            let dataToShow;
            let isOverall = false;
            
            if (tab === 'tab-geral') {
                isOverall = true;
                const overall = calculateOverall(monthData.stages);
                 let monthEndDate = null;
                if (originalMonthData.stages && originalMonthData.stages.length > 0) {
                    const dates = originalMonthData.stages.map(s => s.date).filter(Boolean).sort();
                    if(dates.length > 0) monthEndDate = dates[dates.length - 1];
                }
                allParticipantsData = getParticipantData(overall, monthEndDate);
                dataToShow = allParticipantsData;
            } else {
                const stageIndex = parseInt(tab.replace('tab-stage-', ''));
                const stageInfo = originalMonthData.stages[stageIndex];
                const stageData = (stageInfo?.results || []).map((p, index) => {
                    const participantId = p.id || nameToIdMap[p.name.toUpperCase()];
                    const processed = (monthData.stages[stageIndex]?.results || []).find(proc => (proc.id || nameToIdMap[proc.name.toUpperCase()]) === participantId);
                    const info = participantsData[participantId] || { name: p.name };
                    const team = getTeamForDate(info, stageInfo.date);
                    const imageUrl = info.imageUrl ? `${imageBaseUrl}${info.imageUrl}` : getPlaceholderImageUrl(info.name);
                    return { ...p, id: participantId, pos: index + 1, pts: processed ? processed.pts : 0, ...info, team, image: imageUrl };
                });
                dataToShow = stageData;
            }

            dynamicContentContainer.appendChild(createContentCard(monthData, dataToShow, isOverall, monthId, tab));
            const stageId = `${monthId}_${isOverall ? 'geral' : tab.replace('tab-','')}`;
            renderCommentsAndReplies(stageId);
        }
        
        function createContentCard(monthData, data, isOverall, monthId, tab) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const hasData = data && data.length > 0;
            const stageIndex = isOverall ? -1 : parseInt(tab.replace('tab-stage-', ''));
            const currentStage = isOverall ? null : monthData.stages[stageIndex];

            if (isOverall) {
                const titleEl = document.createElement('div');
                titleEl.className = 'text-center mb-4';
                let titleText = 'Classificação Geral';
                if (!monthData.isCompleted) {
                    titleText += ' (em andamento)';
                }
                titleEl.innerHTML = `<h2 class="text-2xl font-bold">${titleText}</h2>`;
                card.appendChild(titleEl);
            }

            if(!hasData && !isOverall) {
                const stageInfo = monthlyData[monthId]?.stages[stageIndex] || {};
                const date = stageInfo.date ? new Date(stageInfo.date + 'T00:00:00').toLocaleDateString('pt-BR') : '';
                const details = [date, stageInfo.type, stageInfo.durationDistance].filter(Boolean).join(' | ');
                card.innerHTML += `<div class="text-center mb-4"><h2 class="text-2xl font-bold">${stageInfo.name || 'Etapa'}</h2><p class="text-sm text-gray-500">${details}</p></div><p class="text-center text-gray-400">Etapa não realizada.</p>`;
                return card;
            }
            if (!hasData && isOverall) {
                if (!card.querySelector('h2')) {
                    card.innerHTML += `<p class="text-center text-gray-400">Nenhum resultado geral para este mês.</p>`;
                }
                return card;
            }

            if(currentStage && currentStage.name) {
                const date = currentStage.date ? new Date(currentStage.date + 'T00:00:00').toLocaleDateString('pt-BR') : '';
                const details = [date, currentStage.type, currentStage.durationDistance].filter(Boolean).join(' | ');
                card.innerHTML += `<div class="text-center mb-4">
                    <h2 class="text-2xl font-bold">${currentStage.name}</h2>
                    <p class="text-sm text-gray-500">${details}</p>
                </div>`;
            }

            if (isOverall && data.length >= 3 && (monthData.isCompleted || false)) {
                card.appendChild(createPodium(data.slice(0, 3)));
            }

            const tableStartIndex = (isOverall && data.length >= 3 && (monthData.isCompleted || false)) ? 3 : 0;
            card.appendChild(createTable(data.slice(tableStartIndex), isOverall));

            const podiumImageUrl = isOverall ? monthData.geral_podium_img : currentStage?.podium_img;
            
            if(podiumImageUrl) {
                const podiumImageContainer = document.createElement('div');
                podiumImageContainer.className = 'mt-8 text-center';
                podiumImageContainer.innerHTML = `<img src="${podiumImageUrl}" alt="Foto do Pódio" class="mx-auto rounded-lg shadow-lg max-w-full h-auto">`;
                card.appendChild(podiumImageContainer);
            }
            
            if (hasData || podiumImageUrl) {
                const stageId = `${monthId}_${isOverall ? 'geral' : currentStage.id}`;
                card.appendChild(createInteractionsSection(stageId));
            }
            
            return card;
        }

        function createPodium(podiumData) {
            const container = document.createElement('div');
            container.className = 'podium-container mb-8';
            podiumData.forEach((p) => {
                const rank = p.pos;
                const step = document.createElement('div');
                step.className = `podium-step podium-rank-${rank}`;
                step.innerHTML = `
                    <div class="podium-rank">${rank}</div>
                    <img src="${p.image}" alt="Foto de ${p.name}" class="podium-image podium-image-${rank}">
                    <div class="podium-name">${p.name}</div>
                    <div class="podium-points">${p.pts} pts</div>
                `;
                step.addEventListener('click', () => openModal(p.id));
                container.appendChild(step);
            });
            return container;
        }
        
        function createTable(data, isOverall) {
            const table = document.createElement('table');
            table.className = 'leaderboard-table';
            table.innerHTML = `<thead><tr><th class="w-12">#</th><th>Participante</th><th class="text-right">Pts</th></tr></thead>`;
            const tbody = document.createElement('tbody');
            data.forEach(p => {
                const isSporadic = !isOverall && sporadicRiders.includes(p.id);
                const row = document.createElement('tr');
                row.className = 'cursor-pointer';
                row.innerHTML = `
                    <td class="font-semibold text-gray-400">${isSporadic ? `*${p.pos}` : p.pos}</td>
                    <td>
                        <div class="flex items-center gap-4">
                            <div class="profile-thumb-wrapper"><img src="${p.image}" class="profile-thumb"></div>
                            <div>
                                <div class="font-semibold text-gray-800">${p.name}</div>
                                <div class="text-sm text-gray-400">${p.team || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="text-right font-bold text-gray-800">${isSporadic ? '-' : p.pts}</td>
                `;
                row.addEventListener('click', () => openModal(p.id));
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }

        function createInteractionsSection(stageId) {
            const container = document.createElement('div');
            container.id = `interactions-${stageId}`;
            container.className = 'mt-8 pt-6 border-t border-gray-200';
            const likeInfo = likesData[stageId] || { count: 0, likedBy: [] };
            const userHasLiked = userId && likeInfo.likedBy.includes(userId);
            container.innerHTML = `<div class="flex justify-center mb-6"><button class="interaction-button" onclick="toggleLike('${stageId}')"><i class="fas fa-heart ${userHasLiked ? 'liked' : ''}"></i><span>${likeInfo.count}</span></button></div><div id="comments-section-${stageId}"></div>`;
            return container;
        }

        function renderCommentsAndReplies(stageId) {
            const container = document.getElementById(`comments-section-${stageId}`);
            if(!container) return;
            const savedName = localStorage.getItem('commenterName') || '';
            container.innerHTML = `<h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Comentários</h3><form onsubmit="handleCommentSubmit(event, '${stageId}')" class="mb-6 space-y-3 max-w-lg mx-auto"><input type="text" name="name" placeholder="Seu nome" required class="comment-input" value="${savedName}"><textarea name="comment" placeholder="Deixe seu comentário..." required rows="3" class="comment-input"></textarea><button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg hover:bg-yellow-500 transition">Publicar</button></form><div id="comments-list-${stageId}" class="space-y-4 max-w-lg mx-auto"></div>`;
            const listContainer = document.getElementById(`comments-list-${stageId}`);
            const stageComments = commentsData[stageId] || [];
            stageComments.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
            if (stageComments.length === 0) { listContainer.innerHTML = `<p class="text-center text-gray-500">Nenhum comentário ainda.</p>`; } 
            else { stageComments.forEach(comment => listContainer.appendChild(createCommentElement(comment, savedName))); }
        }
        
        function createCommentElement(comment, savedName) {
            const el = document.createElement('div');
            el.className = 'comment-box';
            const userHasLiked = userId && (comment.likedBy || []).includes(userId);
            const canDelete = userId === comment.authorId || userId === ADMIN_USER_ID;
            el.innerHTML = `<div class="flex justify-between items-start"><p class="font-bold text-gray-800">${comment.name}</p>${canDelete ? `<button onclick="showDeleteConfirmation('comment', '${comment.id}')" class="text-gray-500 hover:text-red-500 text-sm"><i class="fas fa-trash-alt"></i></button>` : ''}</div><p class="text-gray-600 mt-1 whitespace-pre-wrap">${comment.text}</p><div class="flex items-center gap-4 mt-3 text-xs text-gray-500"><button onclick="toggleCommentLike('${comment.id}')" class="interaction-button text-xs py-1 px-2 ${userHasLiked ? 'liked' : ''}"><i class="fas fa-heart ${userHasLiked ? 'liked' : ''}"></i> <span>${comment.likes || 0}</span></button><button onclick="toggleReplyForm('${comment.id}')" class="font-semibold hover:underline">Responder</button></div><div id="reply-form-container-${comment.id}" class="hidden mt-3 pl-4 border-l-2 border-gray-300"><form onsubmit="handleReplySubmit(event, '${comment.id}')" class="space-y-2"><input type="text" name="name" placeholder="Seu nome" required class="comment-input text-sm" value="${savedName}"><textarea name="reply" placeholder="Escreva sua resposta..." required rows="2" class="comment-input text-sm"></textarea><button type="submit" class="bg-gray-700 text-white font-bold py-1 px-3 text-xs rounded-lg hover:bg-gray-600">Enviar</button></form></div><div id="replies-list-${comment.id}" class="mt-4 pl-4 border-l-2 border-gray-200 space-y-3"></div>`;
            loadReplies(comment.id);
            return el;
        }
        
        async function loadReplies(commentId) {
            const repliesContainer = document.getElementById(`replies-list-${commentId}`);
            if (!repliesContainer) return;
            const q = query(collection(db, `comments/${commentId}/replies`), orderBy("timestamp", "asc"));
            const snapshot = await getDocs(q);
            repliesContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const reply = { id: doc.id, ...doc.data() };
                const canDelete = userId === reply.authorId || userId === ADMIN_USER_ID;
                const replyEl = document.createElement('div');
                replyEl.className = 'text-sm bg-gray-100 p-3 rounded-md';
                replyEl.innerHTML = `<div class="flex justify-between items-start"><p class="font-bold text-gray-800">${reply.name}</p>${canDelete ? `<button onclick="showDeleteConfirmation('reply', '${commentId}', '${reply.id}')" class="text-gray-500 hover:text-red-500 text-xs"><i class="fas fa-trash-alt"></i></button>` : ''}</div><p class="text-gray-600 whitespace-pre-wrap">${reply.text}</p>`;
                repliesContainer.appendChild(replyEl);
            });
        }

        function openModal(participantId) {
            const p = allParticipantsData.find(p => p.id === participantId);
            if (!p) return;

            const modalContent = document.getElementById('modal-content-container');
            const currentMonthId = document.getElementById('month-select').value;
            const monthData = getProcessedMonthData(currentMonthId);
            const originalMonthData = monthlyData[currentMonthId] || { stages: [] };

            let stagesHtml = '';
            (originalMonthData.stages || []).forEach((stage, index) => {
                const resultIndex = (stage.results || []).findIndex(res => (res.id || nameToIdMap[res.name.toUpperCase()]) === p.id);
                const result = resultIndex !== -1 ? { ...stage.results[resultIndex], pos: resultIndex + 1 } : null;
                const processedStage = (monthData.stages || [])[index];
                const processedResult = (processedStage?.results || []).find(res => (res.id || nameToIdMap[res.name.toUpperCase()]) === p.id);

                stagesHtml += `<div class="bg-gray-100 p-2 rounded-md"><p class="text-xs font-bold text-gray-500 uppercase">${stage.name || `Etapa ${index+1}`}</p>${result ? `<p class="text-xl font-bold text-gray-800">${sporadicRiders.includes(p.id) ? `*${result.pos}º` : `${result.pos}º`}</p><p class="text-xs text-gray-500">(${(processedResult || {pts:0}).pts} pts)</p>` : `<p class="text-xl font-bold text-gray-400">-</p>`}</div>`;
            });

            modalContent.innerHTML = `<span class="close-button absolute top-4 right-6 text-2xl cursor-pointer" onclick="closeModal('details-modal')">&times;</span><img id="modal-image" class="modal-image mx-auto" src="${p.image}" alt="Foto de Perfil"><h3 class="text-2xl font-bold text-gray-900">${p.name}</h3><p class="text-sm text-gray-600">Posição Geral: ${p.pos}º (${p.pts} pts)</p><p class="text-sm text-gray-600 mt-1">${p.team || 'Sem equipe'}</p><div class="mt-6 w-full"><h4 class="text-md font-bold text-gray-800 mb-2 border-t border-gray-200 pt-4">Resumo de ${monthData.title.split('/')[0]}</h4><div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-center">${stagesHtml}</div></div>`;
            document.getElementById('details-modal').classList.add('is-open');
        }

        window.closeModal = function(modalId) { document.getElementById(modalId).classList.remove('is-open'); }
        
        async function setupDataListeners() {
            if (!userId) return;
            const reRender = () => {
                const monthSelect = document.getElementById('month-select');
                if (monthSelect.value) {
                    renderContent(monthSelect.value, currentTab);
                }
            }
            onSnapshot(collection(db, 'likes'), (snapshot) => {
                snapshot.docChanges().forEach(change => likesData[change.doc.id] = change.doc.data());
                reRender();
            });
            onSnapshot(collection(db, 'comments'), (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const comment = { id: change.doc.id, ...change.doc.data() };
                    const { stageId } = comment;
                    if (!commentsData[stageId]) commentsData[stageId] = [];
                    const index = commentsData[stageId].findIndex(c => c.id === comment.id);
                    if (change.type === "removed") {
                        if (index > -1) commentsData[stageId].splice(index, 1);
                    } else {
                        if (index > -1) commentsData[stageId][index] = comment;
                        else commentsData[stageId].push(comment);
                    }
                });
                reRender();
            });
        }
        
        async function loadInitialData() {
            try {
                const [pSnap, rSnap, settingsSnap, tSnap] = await Promise.all([
                    getDocs(collection(db, "participants")), 
                    getDocs(collection(db, "results")),
                    getDoc(doc(db, "settings", "config")),
                    getDocs(collection(db, "teams"))
                ]);
                if (rSnap.empty) return false;

                pSnap.forEach(doc => {
                    const data = doc.data();
                    if(data.name) {
                        participantsData[doc.id] = data;
                        nameToIdMap[data.name.toUpperCase()] = doc.id;
                    }
                });

                teamsData = {};
                tSnap.forEach(doc => {
                    teamsData[doc.id] = doc.data();
                });
                
                rSnap.forEach(doc => {
                    let data = doc.data();
                    if ((data.etapa1 || data.etapa2 || data.etapa3 || data.etapa4) && !data.stages) {
                        const migratedStages = [];
                        const [year, month] = doc.id.split('_');
                        for (let i = 1; i <= 4; i++) {
                            const etapaKey = `etapa${i}`;
                            if (data[etapaKey] && Array.isArray(data[etapaKey]) && data[etapaKey].length > 0) {
                                 const fakeDate = `${year}-${month}-${String(i * 7).padStart(2, '0')}`;
                                migratedStages.push({
                                    id: `${etapaKey}_${doc.id}`, name: `Etapa ${i}`, date: fakeDate,
                                    type: '', durationDistance: '',
                                    podium_img: data[`${etapaKey}_podium_img`] || '',
                                    results: data[etapaKey].map(r => ({ ...r, id: nameToIdMap[r.name.toUpperCase()] }))
                                });
                            }
                        }
                        data.stages = migratedStages;
                    }
                    monthlyData[doc.id] = data;
                });
                
                if (settingsSnap.exists()) {
                    const settings = settingsSnap.data();
                    sporadicRiders = settings.sporadicRiders || [];
                    imageBaseUrl = settings.imageBaseUrl || '';
                }
                
                const monthSelect = document.getElementById('month-select');
                monthSelect.innerHTML = '';
                const sortedMonths = Object.keys(monthlyData).sort().reverse();
                sortedMonths.forEach(id => monthSelect.add(new Option(monthlyData[id].title, id)));
                
                if (monthSelect.options.length > 0) {
                    const currentDate = new Date();
                    const currentMonthId = `${currentDate.getFullYear()}_${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                    const currentMonthOption = Array.from(monthSelect.options).find(opt => opt.value === currentMonthId);
                    if (currentMonthOption) {
                        monthSelect.value = currentMonthId;
                    } else {
                        monthSelect.selectedIndex = 0;
                    }
                }
                return true;
            } catch (e) {
                console.error("Erro ao carregar dados iniciais:", e); throw e;
            }
        }
        
        async function runApplication() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const showError = (msg) => loadingOverlay.innerHTML = `<p class="text-lg font-semibold text-red-500">${msg}</p>`;
            
            try {
                setupEventListeners();
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                
                if (await loadInitialData()) {
                    const initialMonth = document.getElementById('month-select').value;
                    if (initialMonth) {
                        renderContent(initialMonth, currentTab);
                    }
                    setupDataListeners();
                } else {
                    showError("Nenhum dado encontrado.");
                }
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showError("Falha ao carregar dados.");
            }
        }
        
        function setupEventListeners() {
            document.getElementById('tabs-container').addEventListener('click', (e) => {
                const button = e.target.closest('.tab-button');
                if (button) {
                    currentTab = button.id;
                    renderContent(document.getElementById('month-select').value, currentTab);
                }
            });
            document.getElementById('month-select').addEventListener('change', (e) => {
                currentTab = 'tab-geral';
                renderContent(e.target.value, currentTab);
            });
            document.getElementById('cancel-delete-btn').addEventListener('click', () => closeModal('delete-confirmation-modal'));
        }
        
        runApplication();
    </script>
